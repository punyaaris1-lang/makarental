<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin MAKA</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>

<h2 style="padding:10px">ADMIN PANEL</h2>

<section style="padding:10px">
<h3>Kelola User</h3>
<div id="users"></div>
</section>

<section style="padding:10px">
<h3>Buat Tagihan Manual</h3>
<select id="uid"></select>
<input type="date" id="billDate">
<button onclick="makeBill()">Buat</button>
</section>

<script src="app.js"></script>
<script>
const users = DB.users;
const ul = document.getElementById('users');
const sel = document.getElementById('uid');

users.forEach((u,i)=>{
  const d=document.createElement('div');
  d.textContent=u.name+' - '+u.plate;
  ul.appendChild(d);

  const o=document.createElement('option');
  o.value=i;
  o.text=u.name;
  sel.appendChild(o);
});

function makeBill(){
 const u = users[sel.value];
 const d = billDate.value;
 alert(
  'Tagihan '+u.name+
  '\n'+d+
  '\n'+formatIDR(getDailyRate(u,d))
 );
}
</script>
</body>
</html>
