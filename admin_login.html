<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>

<style>
body{
    margin:0;
    background:#0b0f1a;
    font-family:Arial, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.box{
    background:#141a2a;
    padding:25px;
    border-radius:10px;
    width:100%;
    max-width:320px;
    color:white;
}
input{
    width:100%;
    padding:12px;
    margin-top:10px;
    border:none;
    border-radius:8px;
}
button{
    width:100%;
    margin-top:15px;
    padding:12px;
    border:none;
    border-radius:8px;
    background:#00e0ff;
    font-weight:bold;
    cursor:pointer;
}
.error{
    color:#ff4d4d;
    margin-top:10px;
    display:none;
}
</style>
</head>

<body>

<div class="box">
    <h2>üîê Admin Login</h2>
    <input type="password" id="pass" placeholder="Password Admin">
    <button onclick="login()">MASUK</button>
    <div id="error" class="error">Password salah</div>
</div>

<script>
const ADMIN_PASS = "1131";

function login(){
    const pass = document.getElementById('pass').value;
    if(pass === ADMIN_PASS){
        localStorage.setItem("admin_login","yes");
        window.location.href = "admin.html";
    }else{
        document.getElementById('error').style.display = "block";
    }
}
</script>

</body>
</html>
