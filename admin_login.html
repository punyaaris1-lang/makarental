<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Login - MAKA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #05080A;
            --cyan: #00F0FF;
            --border: rgba(255, 255, 255, 0.1);
            --font-display: 'Space Grotesk', sans-serif;
        }

        body {
            margin: 0; padding: 0; font-family: 'Inter', sans-serif;
            background: var(--bg); color: white;
            height: 100vh; display: flex; align-items: center; justify-content: center;
        }

        .login-card {
            width: 85%; max-width: 350px; text-align: center;
            padding: 40px 25px; background: rgba(255,255,255,0.02);
            border: 1px solid var(--border); border-radius: 35px;
            backdrop-filter: blur(20px);
        }

        .icon { font-size: 50px; margin-bottom: 20px; filter: drop-shadow(0 0 10px var(--cyan)); }
        h1 { font-family: var(--font-display); font-size: 24px; margin-bottom: 5px; }
        p { font-size: 11px; color: #555; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 30px; font-weight: 700; }

        input {
            width: 100%; padding: 18px; background: #000; border: 1px solid var(--border);
            border-radius: 15px; color: white; font-family: var(--font-display);
            font-size: 24px; text-align: center; letter-spacing: 15px; margin-bottom: 20px;
            box-sizing: border-box; outline: none;
        }
        input:focus { border-color: var(--cyan); box-shadow: 0 0 15px rgba(0, 240, 255, 0.2); }

        button {
            width: 100%; padding: 18px; border: none; border-radius: 15px;
            background: var(--cyan); color: #000; font-family: var(--font-display);
            font-weight: 800; font-size: 14px; cursor: pointer; transition: 0.3s;
        }
        button:active { transform: scale(0.97); }

        .error { color: #FF2A2A; font-size: 11px; margin-top: 15px; display: none; font-weight: 700; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="icon">üõ°Ô∏è</div>
        <h1>COMMAND CENTER</h1>
        <p>Restricted Access Only</p>
        
        <input type="password" id="pin" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxlength="4">
        <button onclick="login()">AUTHORIZE ACCESS</button>
        <div id="err" class="error">INVALID ACCESS PIN</div>
    </div>

    <script>
        function login() {
            const p = document.getElementById('pin').value;
            // Gunakan PIN sesuai data Anda (misal: 1212)
            if(p === '1212') {
                sessionStorage.setItem('admin_auth', 'true');
                location.href = 'admin_user.html';
            } else {
                document.getElementById('err').style.display = 'block';
                document.getElementById('pin').value = '';
            }
        }
    </script>
</body>
</html>
