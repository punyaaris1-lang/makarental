<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<link rel="stylesheet" href="css/app.css">
</head>

<body>
<div class="card" style="max-width:320px;margin:auto;margin-top:80px;">
    <h2>üîê Admin Login</h2>
    <input type="password" id="pass" placeholder="Password Admin" class="card">
    <button class="btn-primary" onclick="login()">MASUK</button>
    <div id="error" style="color:#ff3b30;margin-top:10px;display:none;">Password salah</div>
</div>

<script>
const ADMIN_PASS = "1131";
function login(){
    const pass = document.getElementById('pass').value;
    if(pass === ADMIN_PASS){
        localStorage.setItem("admin_login","yes");
        window.location.href = "admin.html";
    }else{
        document.getElementById('error').style.display = "block";
    }
}
</script>

</body>
</html>
