<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Ops - MAKA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --bg: #05080A;
            --cyan: #00F0FF;
            --volt: #D9FF00;
            --red: #FF2A2A;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --text-soft: #A0AEC0;
            --font-display: 'Space Grotesk', sans-serif;
        }

        body { margin: 0; padding: 20px; background: var(--bg); color: white; font-family: 'Inter'; padding-bottom: 80px; }
        .container { max-width: 900px; margin: 0 auto; }

        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        h1 { font-family: var(--font-display); font-size: 22px; margin: 0; }
        
        /* Stats Box */
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 30px; }
        .stat-card { background: var(--glass); border: 1px solid var(--border); padding: 15px; border-radius: 15px; text-align: center; }
        .stat-card small { font-size: 9px; color: var(--text-soft); text-transform: uppercase; letter-spacing: 1px; }
        .stat-card div { font-family: var(--font-display); font-size: 20px; font-weight: 700; margin-top: 5px; }

        /* Section Styling */
        .sec-title { font-family: var(--font-display); font-size: 14px; color: var(--cyan); margin-bottom: 15px; display: flex; justify-content: space-between; }
        
        /* Table / List */
        .user-item { 
            background: var(--glass); border: 1px solid var(--border); border-radius: 20px; 
            padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;
        }
        .u-info b { display: block; font-size: 14px; margin-bottom: 2px; }
        .u-info span { font-size: 11px; color: var(--text-soft); font-weight: 600; }
        
        .u-actions { display: flex; gap: 8px; }
        .btn-sm { padding: 8px 12px; border-radius: 10px; border: none; font-size: 10px; font-weight: 800; cursor: pointer; }
        .btn-ban { background: rgba(255, 42, 42, 0.1); color: var(--red); border: 1px solid var(--red); }
        .btn-unban { background: var(--volt); color: #000; }

        /* Floating Nav */
        .adm-nav {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: #000; border: 1px solid var(--border); padding: 8px;
            border-radius: 20px; display: flex; gap: 5px;
        }
        .adm-nav a { 
            text-decoration: none; color: white; padding: 10px 20px; 
            font-size: 11px; font-weight: 700; border-radius: 15px;
        }
        .adm-nav a.active { background: var(--cyan); color: #000; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>OPS CENTER<span>.</span></h1>
        <button onclick="location.reload()" style="background:none; border:none; color:var(--cyan); font-weight:700; font-size:12px;">REFRESH</button>
    </header>

    <div class="stat-grid">
        <div class="stat-card"><small>TOTAL DRIVER</small><div id="stTotal">0</div></div>
        <div class="stat-card"><small>ACTIVE</small><div id="stActive" style="color:var(--volt)">0</div></div>
        <div class="stat-card"><small>BANNED</small><div id="stBanned" style="color:var(--red)">0</div></div>
    </div>

    <div class="sec-title">DATABAS MEMBER <span style="font-size:10px; color:var(--text-soft)">RECENTLY JOINED</span></div>
    <div id="userList">
        </div>
</div>

<div class="adm-nav">
    <a href="admin_user.html" class="active">OPERATIONAL</a>
    <a href="admin_finance.html">FINANCE</a>
</div>

<script>
    const cfg = { apiKey: "AIzaSyAk3G5aQUBVe_g7_peVu1F6xllP_RejGq0", authDomain: "rtomaka-e67b5.firebaseapp.com", projectId: "rtomaka-e67b5", storageBucket: "rtomaka-e67b5.firebasestorage.app", messagingSenderId: "472036722228", appId: "1:472036722228:web:11d520f9204db317d02c61" };
    firebase.initializeApp(cfg);
    const db = firebase.firestore();

    if(!sessionStorage.getItem('admin_auth')) location.href = 'admin_login.html';

    function loadUsers() {
        db.collection('users').onSnapshot(snap => {
            const list = document.getElementById('userList');
            let total = 0, active = 0, banned = 0;
            list.innerHTML = '';

            snap.forEach(doc => {
                const u = doc.data();
                total++;
                u.isBanned ? banned++ : active++;

                list.innerHTML += `
                    <div class="user-item">
                        <div class="u-info">
                            <b>${u.nama}</b>
                            <span>${u.plat} â€¢ ${u.dpType === "755" ? "Reguler" : "Promo"}</span>
                        </div>
                        <div class="u-actions">
                            ${u.isBanned ? 
                                `<button class="btn-sm btn-unban" onclick="togBan('${u.plat}', false)">UNBLOCK</button>` : 
                                `<button class="btn-sm btn-ban" onclick="togBan('${u.plat}', true)">BLOCK</button>`}
                        </div>
                    </div>
                `;
            });
            document.getElementById('stTotal').innerText = total;
            document.getElementById('stActive').innerText = active;
            document.getElementById('stBanned').innerText = banned;
        });
    }

    function togBan(p, s) {
        if(confirm(s ? "Blokir akses driver ini?" : "Buka blokir driver ini?")) {
            db.collection('users').doc(p).update({isBanned: s});
        }
    }

    loadUsers();
</script>
</body>
</html>
