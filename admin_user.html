<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Admin Ops - MAKA</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&family=Syne:wght@700&display=swap" rel="stylesheet">
<style>
/* THEME */
:root { --bg:#f6f8fb; --surface:#ffffff; --text:#0f1724; --accent:#0ea5a6; --danger:#ef4444; --radius-lg:20px; }
body { margin:0; padding:20px; font-family:'Inter'; background:var(--bg); color:var(--text); }
.container { max-width:600px; margin:0 auto; padding-bottom:50px; }

h2 { font-family:'Syne'; margin-bottom:20px; border-bottom:1px solid #ddd; padding-bottom:10px; }

/* TABS */
.tabs { display:flex; gap:10px; margin-bottom:20px; overflow-x:auto; }
.tab-btn { padding:10px 20px; border-radius:10px; border:none; background:#e2e8f0; color:#64748b; font-weight:700; cursor:pointer; white-space:nowrap; }
.tab-btn.active { background:var(--text); color:#fff; }

.section { display:none; animation:fadeIn 0.3s; }
.section.active { display:block; }
@keyframes fadeIn { from{opacity:0} to{opacity:1} }

/* CARDS */
.card { background:var(--surface); padding:20px; border-radius:var(--radius-lg); margin-bottom:15px; box-shadow:0 4px 10px rgba(0,0,0,0.05); }
label { display:block; font-size:0.8em; font-weight:700; margin-bottom:5px; color:#64748b; }
input, textarea, select { width:100%; padding:12px; border-radius:10px; border:1px solid #cbd5e1; margin-bottom:15px; }
button { width:100%; padding:14px; background:var(--accent); color:white; border:none; border-radius:10px; font-weight:700; cursor:pointer; }
button.danger { background:var(--danger); }

/* TABLE USER */
.user-item { display:flex; justify-content:space-between; align-items:center; padding:12px 0; border-bottom:1px solid #eee; }
.u-info h4 { margin:0; font-size:0.95em; }
.u-info p { margin:2px 0 0; font-size:0.8em; color:#666; }
.btn-ban { padding:6px 12px; font-size:0.7em; background:#fee2e2; color:red; border-radius:6px; }
</style>
</head>
<body>

<div class="container">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2>üõ†Ô∏è Admin Ops</h2>
        <a href="admin_login.html" style="color:red; text-decoration:none; font-weight:bold; font-size:0.8em;">LOGOUT</a>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="sw(1)">üë• User Base</button>
        <button class="tab-btn" onclick="sw(2)">üîß Part Master</button>
        <button class="tab-btn" onclick="sw(3)">üìù Info/Tips</button>
    </div>

    <div id="sec-1" class="section active">
        <div class="card">
            <h3>Database User</h3>
            <input type="text" placeholder="Cari Nama / Plat Nomor..." onkeyup="filterUser()">
            <div id="userList">
                <div class="user-item">
                    <div class="u-info">
                        <h4>M. Rizky (B 4248 SWF)</h4>
                        <p>08123456789 ‚Ä¢ Aktif</p>
                    </div>
                    <button class="btn-ban" onclick="banUser('B 4248 SWF')">BAN üö´</button>
                </div>
            </div>
        </div>
    </div>

    <div id="sec-2" class="section">
        <div class="card">
            <h3>Tambah Jenis Part Baru</h3>
            <label>Nama Part</label>
            <input id="newPartName" placeholder="Contoh: Oli Gardan">
            
            <label>Limit Gratis (Qty)</label>
            <input id="newPartLimit" type="number" placeholder="Contoh: 12">
            
            <button onclick="addNewPartMaster()">TAMBAH KE SISTEM</button>
        </div>

        <div class="card">
            <h3>Daftar Part Aktif</h3>
            <div id="partMasterList" style="font-size:0.9em; color:#555;">
                Loading...
            </div>
        </div>
    </div>

    <div id="sec-3" class="section">
        <div class="card">
            <h3>Posting Berita/Tips</h3>
            <p style="font-size:0.8em; color:#666;">Gunakan fitur ini untuk mengisi halaman Info MLU & Tips User.</p>
            <button onclick="alert('Fitur posting sama seperti kode sebelumnya')">BUKA EDITOR</button>
        </div>
    </div>

</div>

<script>
function sw(id){
    document.querySelectorAll('.section').forEach(d=>d.classList.remove('active'));
    document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
    document.getElementById('sec-'+id).classList.add('active');
    event.target.classList.add('active');
}

// LOGIC PART MASTER
function loadParts() {
    // Ambil data limits yang ada atau default
    const limits = JSON.parse(localStorage.getItem('maka_part_limits')) || {
        ban_depan: 3, ban_belakang: 3, kampas_depan: 3, kampas_belakang: 3
    };
    
    // Tampilkan di list
    const list = document.getElementById('partMasterList');
    list.innerHTML = Object.entries(limits).map(([key, val]) => 
        `<div style="display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px dashed #eee;">
            <span>${key.replace(/_/g, ' ').toUpperCase()}</span>
            <strong>${val}x</strong>
         </div>`
    ).join('');
}

function addNewPartMaster() {
    const name = document.getElementById('newPartName').value.trim();
    const limit = parseInt(document.getElementById('newPartLimit').value);
    
    if(!name || !limit) return alert("Lengkapi data part");
    
    // Buat Key (misal: "Oli Gardan" -> "oli_gardan")
    const key = name.toLowerCase().replace(/\s+/g, '_');
    
    // Simpan ke LocalStorage Admin (Nantinya ini dikirim ke Firebase)
    const limits = JSON.parse(localStorage.getItem('maka_part_limits')) || {};
    limits[key] = limit;
    localStorage.setItem('maka_part_limits', JSON.stringify(limits));
    
    // Simpan juga ke Daftar Nama Display (agar di User muncul namanya bagus)
    const adminParts = JSON.parse(localStorage.getItem('maka_admin_parts')) || [];
    // Cek duplikat
    if(!adminParts.find(p => p.key === key)) {
        adminParts.push({ key: key, name: name });
        localStorage.setItem('maka_admin_parts', JSON.stringify(adminParts));
    }

    alert(`Part "${name}" berhasil ditambahkan dengan limit ${limit}!`);
    document.getElementById('newPartName').value = '';
    document.getElementById('newPartLimit').value = '';
    loadParts();
}

function banUser(plat) {
    if(confirm("Yakin ingin memblokir user " + plat + "? User tidak akan bisa login.")) {
        // Logika Banned (Nanti dikirim ke Firebase 'blockedList')
        alert("User " + plat + " telah diblokir dari sistem.");
    }
}

// Init
loadParts();
</script>
</body>
</html>
