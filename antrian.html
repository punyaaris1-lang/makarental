<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mission Control - MAKA</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#05080A">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <style>
        :root { 
            --bg: #05080A; --cyan: #00F0FF; --volt: #D9FF00; --red: #FF2A2A; 
            --glass: rgba(255, 255, 255, 0.02); --border: rgba(255, 255, 255, 0.08); 
            --font-display: 'Space Grotesk', sans-serif;
        }
        body { margin: 0; padding: 20px; font-family: 'Inter', sans-serif; background: var(--bg); color: white; overflow-x: hidden; }
        
        /* Header Command */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .back-btn { text-decoration: none; color: var(--cyan); font-size: 11px; font-weight: 800; letter-spacing: 1px; border: 1px solid var(--border); padding: 8px 15px; border-radius: 12px; }
        .hub-title { text-align: right; }
        .hub-title h1 { font-family: var(--font-display); font-size: 20px; margin: 0; letter-spacing: -1px; }
        .hub-title span { font-size: 9px; color: var(--volt); font-weight: 800; letter-spacing: 2px; }

        /* Current Live Slot (Desain Futuristik) */
        .slot-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 25px; }
        .slot-hex { 
            background: var(--glass); border: 1px solid var(--border); border-radius: 20px; 
            padding: 20px 10px; text-align: center; position: relative; overflow: hidden;
            transition: 0.5s;
        }
        .slot-hex.active { border-color: var(--volt); box-shadow: inset 0 0 20px rgba(217, 255, 0, 0.05); }
        .slot-label { font-size: 9px; color: #444; font-weight: 800; margin-bottom: 10px; display: block; }
        .slot-plat { font-family: var(--font-display); font-size: 14px; font-weight: 700; color: white; margin-bottom: 8px; }
        
        /* Energy Level Visual */
        .energy-bar { width: 4px; height: 40px; background: #111; margin: 10px auto; border-radius: 2px; position: relative; }
        .energy-fill { position: absolute; bottom: 0; left: 0; width: 100%; height: 70%; background: var(--volt); box-shadow: 0 0 10px var(--volt); border-radius: 2px; }

        /* Monitor List */
        .monitor-box { background: var(--glass); border: 1px solid var(--border); border-radius: 30px; padding: 20px; margin-bottom: 25px; }
        .monitor-title { font-family: var(--font-display); font-size: 14px; margin-bottom: 15px; display: flex; justify-content: space-between; }
        .q-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid var(--border); }
        .q-row:last-child { border: none; }
        .q-num { font-family: var(--font-display); font-size: 18px; font-weight: 700; color: var(--cyan); }
        .q-plat { font-size: 12px; font-weight: 700; color: #666; }

        /* Registration Panel (GPS LOCK) */
        .reg-panel { 
            background: linear-gradient(180deg, rgba(255,255,255,0.03) 0%, transparent 100%); 
            border: 1px solid var(--border); border-radius: 35px; padding: 30px; text-align: center; 
        }
        .gps-status { font-size: 10px; font-weight: 800; color: var(--red); margin-bottom: 20px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .gps-status.ok { color: var(--volt); }
        
        .btn-action { 
            width: 100%; padding: 20px; border-radius: 20px; border: none; 
            font-family: var(--font-display); font-weight: 800; font-size: 15px; 
            transition: 0.4s; letter-spacing: 1px;
        }
        .btn-locked { background: #111; color: #333; cursor: not-allowed; }
        .btn-unlocked { background: var(--volt); color: #000; box-shadow: 0 15px 30px rgba(217, 255, 0, 0.2); cursor: pointer; }

        /* Nav Bawah (Ikon Besar) */
        .nav-bottom { 
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); 
            width: 90%; height: 85px; background: rgba(10,15,20,0.9); backdrop-filter: blur(20px); 
            border: 1px solid var(--border); border-radius: 25px; display: flex; 
            justify-content: space-around; align-items: center; z-index: 1000; 
        }
        .nav-item { text-decoration: none; color: #444; font-size: 10px; font-weight: 800; text-align: center; }
        .nav-item.active { color: var(--cyan); }
        .nav-item span { display: block; font-size: 32px !important; margin-bottom: 4px; }
    </style>
</head>
<body>

    <div class="header">
        <a href="dashboard.html" class="back-btn">EXIT</a>
        <div class="hub-title">
            <h1>COMMAND<span>.</span></h1>
            <span>GADING HUB 01</span>
        </div>
    </div>

    <div class="slot-container">
        <div class="slot-hex">
            <span class="slot-label">SLOT 01</span>
            <div class="slot-plat">KOSONG</div>
            <div class="energy-bar" style="opacity:0.1"></div>
        </div>
        <div class="slot-hex active">
            <span class="slot-label">SLOT 02</span>
            <div class="slot-plat">B 6666 MA</div>
            <div class="energy-bar"><div class="energy-fill"></div></div>
        </div>
        <div class="slot-hex">
            <span class="slot-label">SLOT 03</span>
            <div class="slot-plat">KOSONG</div>
            <div class="energy-bar" style="opacity:0.1"></div>
        </div>
    </div>

    <div class="reg-panel">
        <div id="gpsStatus" class="gps-status">
            <div style="width:8px; height:8px; border-radius:50%; background:currentColor; box-shadow:0 0 10px currentColor"></div>
            <span id="gpsText">WAITING FOR GPS...</span>
        </div>
        <button id="btnDaftar" class="btn-action btn-locked" disabled>INITIALIZING...</button>
    </div>

    <nav class="nav-bottom">
        <a href="dashboard.html" class="nav-item"><span>üè†</span>HOME</a>
        <a href="calendar.html" class="nav-item"><span>üìÖ</span>BAYAR</a>
        <a href="antrian.html" class="nav-item active"><span>‚ö°</span>ANTRIAN</a>
        <a href="history.html" class="nav-item"><span>üìú</span>HISTORY</a>
    </nav>

    <script>
        // Gunakan Config Firebase dari Antricukk
        const firebaseConfig = { 
            apiKey: "AIzaSyAk3G5aQUBVe_g7_peVu1F6xllP_RejGq0", 
            authDomain: "rtomaka-e67b5.firebaseapp.com", 
            projectId: "rtomaka-e67b5", 
            storageBucket: "rtomaka-e67b5.firebasestorage.app", 
            messagingSenderId: "472036722228", 
            appId: "1:472036722228:web:11d520f9204db317d02c61" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const u = JSON.parse(localStorage.getItem('maka_user'));

        const HUB_COORDS = { lat: -6.1625, lng: 106.9011 }; // Lokasi Hub Gading

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; 
            const dLat = (lat2-lat1) * Math.PI/180;
            const dLon = (lon2-lon1) * Math.PI/180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1*Math.PI/180) * Math.cos(lat2*Math.PI/180) * Math.sin(dLon/2) * Math.sin(dLon/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        function trackLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(pos => {
                    const dist = getDistance(pos.coords.latitude, pos.coords.longitude, HUB_COORDS.lat, HUB_COORDS.lng);
                    const btn = document.getElementById('btnDaftar');
                    const status = document.getElementById('gpsStatus');
                    const text = document.getElementById('gpsText');

                    if (dist <= 150) { // Radius 150m sesuai sistem
                        status.className = "gps-status ok";
                        text.innerText = "LOCATION VERIFIED";
                        btn.disabled = false;
                        btn.className = "btn-action btn-unlocked";
                        btn.innerText = "ACCESS QUEUE";
                    } else {
                        status.className = "gps-status";
                        text.innerText = `OUT OF RANGE (${Math.round(dist)}m)`;
                        btn.disabled = true;
                        btn.className = "btn-action btn-locked";
                        btn.innerText = "MOVE TO HUB AREA";
                    }
                }, null, { enableHighAccuracy: true });
            }
        }

        // Logic Daftar Antrean (Sync ke koleksi antrian_fc milik antricukk)
        document.getElementById('btnDaftar').onclick = async function() {
            this.innerText = "PROCESSING...";
            this.disabled = true;
            try {
                const snap = await db.collection('antrian_fc').orderBy('nomor', 'desc').limit(1).get();
                let nextNum = 1;
                if(!snap.empty) nextNum = snap.docs[0].data().nomor + 1;

                await db.collection('antrian_fc').doc(u.plat).set({
                    plat: u.plat,
                    nomor: nextNum,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert("ACCESS GRANTED. ANTRIAN #" + nextNum);
            } catch (e) {
                alert("ERROR: " + e.message);
                this.disabled = false;
            }
        };

        window.onload = trackLocation;
    </script>
</body>
</html>
