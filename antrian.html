<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monolith Queue - MAKA</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <style>
        :root { 
            --neon: #D9FF00; --dark: #050505; --err: #FF003C; 
            --glass: rgba(255, 255, 255, 0.05);
        }
        body { 
            margin: 0; padding: 0; background: var(--dark); color: white; 
            font-family: 'Space Grotesk', sans-serif; height: 100vh; overflow: hidden;
            display: flex; flex-direction: column; position: relative;
        }

        /* AMBIENT BACKGROUND */
        .glow-bg {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 300px; height: 300px; background: var(--neon); opacity: 0.15;
            filter: blur(100px); border-radius: 50%; z-index: 0;
            animation: breathe 4s infinite ease-in-out;
        }
        @keyframes breathe { 0%, 100% { opacity: 0.1; transform: translate(-50%, -50%) scale(1); } 50% { opacity: 0.2; transform: translate(-50%, -50%) scale(1.2); } }

        /* TOP STATUS BAR (SLOTS) */
        .top-bar {
            display: flex; justify-content: space-between; padding: 25px; z-index: 10;
            align-items: center;
        }
        .slot-pill {
            display: flex; gap: 5px; align-items: center;
        }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #333; transition: 0.3s; box-shadow: 0 0 5px rgba(0,0,0,0.5); }
        .dot.active { background: var(--neon); box-shadow: 0 0 10px var(--neon); }
        .slot-label { font-size: 10px; font-weight: 700; color: #666; letter-spacing: 2px; }

        .back-icon { text-decoration: none; font-size: 24px; color: white; opacity: 0.5; }

        /* CENTER MONOLITH (QUEUE NUMBER) */
        .monolith {
            flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 10; text-align: center;
        }
        .mono-label {
            font-family: 'Syncopate', sans-serif; font-size: 12px; letter-spacing: 4px; color: #888; margin-bottom: 20px;
            text-transform: uppercase;
        }
        .mono-num {
            font-size: 140px; line-height: 0.8; font-weight: 700; color: white;
            text-shadow: 0 0 40px rgba(255,255,255,0.1);
            position: relative;
        }
        .mono-num::after {
            content: attr(data-val); position: absolute; left:0; top:0; color: var(--neon);
            opacity: 0.5; filter: blur(15px); z-index: -1;
        }
        
        .gps-status {
            margin-top: 30px; padding: 8px 16px; border: 1px solid #333; border-radius: 20px;
            font-size: 10px; letter-spacing: 1px; color: #555; display: flex; align-items: center; gap: 8px;
        }
        .gps-status.live { border-color: var(--neon); color: var(--neon); background: rgba(217, 255, 0, 0.05); }
        .gps-status.bad { border-color: var(--err); color: var(--err); }

        /* BOTTOM INTERACTION AREA */
        .control-deck {
            padding: 0 30px 40px; z-index: 10; display: flex; flex-direction: column; gap: 20px;
        }

        /* HOLD BUTTON (FINGERPRINT CONCEPT) */
        .hold-btn {
            position: relative; width: 80px; height: 80px; margin: 0 auto;
            border-radius: 50%; border: 2px solid #333; background: transparent;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s; overflow: hidden; -webkit-tap-highlight-color: transparent;
        }
        .hold-btn::before {
            content: ''; position: absolute; inset: 0; border-radius: 50%;
            background: var(--neon); opacity: 0; transform: scale(0); transition: 0.2s;
        }
        .hold-btn:active::before { opacity: 0.2; transform: scale(1); }
        
        .hold-btn.locked { border-color: #333; cursor: not-allowed; opacity: 0.5; }
        .hold-btn.unlocked { border-color: var(--neon); box-shadow: 0 0 20px rgba(217, 255, 0, 0.2); }
        
        .finger-icon { font-size: 32px; z-index: 2; transition: 0.3s; }
        .hold-btn.unlocked .finger-icon { color: var(--neon); }

        .btn-text { text-align: center; font-size: 11px; color: #666; letter-spacing: 2px; font-weight: 700; height: 20px; }

        /* FLOATING NAV */
        .nav-float {
            background: rgba(20, 20, 20, 0.8); backdrop-filter: blur(15px);
            border-radius: 40px; padding: 15px 30px; display: flex; justify-content: space-between;
            margin-top: 20px; border: 1px solid rgba(255,255,255,0.1);
        }
        .nav-icon { text-decoration: none; font-size: 24px; filter: grayscale(1); transition: 0.3s; }
        .nav-icon.active { filter: grayscale(0); transform: scale(1.1); text-shadow: 0 0 10px var(--neon); }

        /* LOADING OVERLAY */
        #scanner {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100;
            display: none; align-items: center; justify-content: center; flex-direction: column;
        }
        .scan-line {
            width: 100%; height: 2px; background: var(--neon);
            box-shadow: 0 0 10px var(--neon); animation: scan 1.5s infinite;
        }
        @keyframes scan { 0% {transform: translateY(-50vh);} 100% {transform: translateY(50vh);} }

    </style>
</head>
<body>

    <div class="glow-bg"></div>

    <div class="top-bar">
        <div class="slot-pill">
            <span class="slot-label">SLOTS</span>
            <div id="s1" class="dot"></div>
            <div id="s2" class="dot active"></div> <div id="s3" class="dot"></div>
        </div>
        <a href="dashboard.html" class="back-icon">‚úï</a>
    </div>

    <div class="monolith">
        <div class="mono-label">LIVE QUEUE</div>
        <div class="mono-num" id="currentQ" data-val="--">--</div>
        
        <div id="gpsBox" class="gps-status">
            <span id="gpsIcon">‚óè</span> 
            <span id="gpsText">SEARCHING SATELLITE...</span>
        </div>
    </div>

    <div class="control-deck">
        <div id="btnContainer" style="text-align:center;">
            <button id="btnHold" class="hold-btn locked">
                <div class="finger-icon">‚òù</div>
            </button>
            <div class="btn-text" id="btnLabel">LOCKED</div>
        </div>

        <div class="nav-float">
            <a href="dashboard.html" class="nav-icon">üè†</a>
            <a href="calendar.html" class="nav-icon">üìÖ</a>
            <a href="antrian.html" class="nav-icon active">‚ö°</a>
            <a href="history.html" class="nav-icon">üìú</a>
        </div>
    </div>

    <div id="scanner">
        <div style="color:var(--neon); font-family:'Syncopate'; font-size:20px; margin-bottom:20px;">ACCESSING HUB</div>
        <div class="scan-line"></div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyAk3G5aQUBVe_g7_peVu1F6xllP_RejGq0", authDomain: "rtomaka-e67b5.firebaseapp.com", projectId: "rtomaka-e67b5", storageBucket: "rtomaka-e67b5.firebasestorage.app", messagingSenderId: "472036722228", appId: "1:472036722228:web:11d520f9204db317d02c61" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const u = JSON.parse(localStorage.getItem('maka_user'));
        const HUB = { lat: -6.1625, lng: 106.9011 }; 

        function getDist(lat1, lon1, lat2, lon2) {
            const R = 6371e3; const dLat = (lat2-lat1)*Math.PI/180; const dLon = (lon2-lon1)*Math.PI/180;
            const a = Math.sin(dLat/2)*Math.sin(dLat/2) + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180) * Math.sin(dLon/2)*Math.sin(dLon/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        function initSystem() {
            // Live Number
            db.collection('antrian_fc').orderBy('nomor', 'asc').limit(1).onSnapshot(s => {
                const val = s.empty ? "0" : s.docs[0].data().nomor;
                document.getElementById('currentQ').innerText = val;
                document.getElementById('currentQ').setAttribute('data-val', val);
            });

            // GPS Logic
            if(navigator.geolocation) {
                navigator.geolocation.watchPosition(pos => {
                    const dist = getDist(pos.coords.latitude, pos.coords.longitude, HUB.lat, HUB.lng);
                    const btn = document.getElementById('btnHold');
                    const lbl = document.getElementById('btnLabel');
                    const gpsBox = document.getElementById('gpsBox');
                    const gpsTxt = document.getElementById('gpsText');

                    if(dist <= 150) {
                        gpsBox.className = "gps-status live";
                        gpsTxt.innerText = "LOCATION VERIFIED";
                        btn.className = "hold-btn unlocked";
                        lbl.innerText = "TAP TO QUEUE";
                        lbl.style.color = "var(--neon)";
                        btn.onclick = processQueue;
                    } else {
                        gpsBox.className = "gps-status bad";
                        gpsTxt.innerText = `TOO FAR (${Math.round(dist)}m)`;
                        btn.className = "hold-btn locked";
                        lbl.innerText = "APPROACH HUB";
                        lbl.style.color = "#666";
                        btn.onclick = null;
                    }
                }, null, { enableHighAccuracy: true });
            }
        }

        async function processQueue() {
            const sc = document.getElementById('scanner');
            sc.style.display = 'flex'; // Show scanning animation
            
            try {
                const s = await db.collection('antrian_fc').orderBy('nomor', 'desc').limit(1).get();
                let n = 1; if(!s.empty) n = s.docs[0].data().nomor + 1;
                
                await db.collection('antrian_fc').doc(u.plat).set({
                    plat: u.plat, nomor: n, timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                setTimeout(() => {
                    sc.style.display = 'none';
                    alert(`ACCESS GRANTED. TICKET #${n}`);
                }, 2000); // Fake delay for dramatic effect
            } catch(e) {
                sc.style.display = 'none';
                alert("ERROR");
            }
        }

        window.onload = initSystem;
    </script>
</body>
</html>
