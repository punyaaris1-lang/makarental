<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAKA - Queue System</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --royal-blue: #0A2259;
            --royal-dark: #051336;
            --electric-blue: #2D63ED;
            --bg-surface: #F8FAFC;
            --text-main: #1A1F36;
            --text-muted: #64748B;
            --white: #FFFFFF;
            --success: #10B981;
            --danger: #EF4444;
            --border: #E2E8F0;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            margin: 0; background: var(--bg-surface);
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--text-main); padding-bottom: 120px;
        }

        /* --- HEADER (SAMA DENGAN DASHBOARD) --- */
        .premium-header {
            background: radial-gradient(circle at 100% 0%, #163680 0%, var(--royal-blue) 60%, var(--royal-dark) 100%);
            padding: 50px 25px 40px 25px;
            color: var(--white);
            display: flex; justify-content: space-between; align-items: flex-start;
            border-bottom-left-radius: 40px; border-bottom-right-radius: 40px;
            box-shadow: 0 20px 40px -10px rgba(10, 34, 89, 0.4);
        }

        .header-title h1 { font-family: 'Space Grotesk'; font-size: 22px; font-weight: 700; margin: 0; }
        .header-title p { font-size: 11px; opacity: 0.8; margin: 4px 0 0; font-weight: 600; letter-spacing: 0.5px; }

        .live-badge { 
            font-size: 10px; font-weight: 700; padding: 6px 12px; border-radius: 20px; 
            background: rgba(255,255,255,0.1); backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2); display: flex; align-items: center; gap: 6px;
        }
        .dot { width: 6px; height: 6px; border-radius: 50%; background: #ccc; }
        .live-badge.online .dot { background: var(--success); box-shadow: 0 0 8px var(--success); }
        .live-badge.offline .dot { background: var(--danger); }

        /* --- SLOTS CONTAINER --- */
        .section-title { 
            font-size: 11px; font-weight: 700; color: var(--text-muted); 
            text-transform: uppercase; letter-spacing: 1px; margin: 25px 25px 15px 25px; display: block; 
        }
        
        .slots-grid { 
            display: grid; grid-template-columns: repeat(3, 1fr); 
            gap: 10px; padding: 0 25px; 
        }

        .slot-card {
            background: var(--white); border-radius: 16px; padding: 15px 10px;
            text-align: center; border: 1px solid var(--border);
            box-shadow: 0 4px 10px rgba(0,0,0,0.02); transition: 0.3s;
            display: flex; flex-direction: column; justify-content: center; min-height: 110px;
        }

        /* Active State (Charging) */
        .slot-card.active {
            border: 1px solid var(--electric-blue);
            box-shadow: 0 8px 20px rgba(45, 99, 237, 0.15);
            background: #F0F7FF;
        }

        .slot-label { font-size: 9px; font-weight: 700; color: var(--text-muted); margin-bottom: 8px; }
        .slot-plat { font-family: 'Space Grotesk'; font-size: 13px; font-weight: 700; color: var(--text-main); margin-bottom: 4px; word-break: break-all; }
        .slot-status { 
            font-size: 9px; font-weight: 700; padding: 4px 8px; border-radius: 20px; 
            display: inline-block; margin-top: auto;
        }
        
        .st-empty { background: #F1F5F9; color: var(--text-muted); }
        .st-active { background: var(--electric-blue); color: white; }

        /* --- QUEUE LIST --- */
        .queue-box {
            margin: 25px; padding: 20px; background: var(--white);
            border-radius: 20px; border: 1px solid var(--border);
            box-shadow: 0 10px 30px -5px rgba(148, 163, 184, 0.1);
        }
        .q-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .q-title { font-family: 'Space Grotesk'; font-weight: 700; font-size: 16px; color: var(--royal-blue); }
        .q-count { background: #F1F5F9; padding: 4px 10px; border-radius: 10px; font-size: 11px; font-weight: 700; color: var(--text-main); }

        .q-list { min-height: 50px; max-height: 200px; overflow-y: auto; }
        .q-item { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 12px 0; border-bottom: 1px solid #F8FAFC; 
        }
        .q-item:last-child { border-bottom: none; }
        .q-plat { font-weight: 700; font-size: 13px; color: var(--text-main); }
        .q-name { font-size: 11px; color: var(--text-muted); }
        .q-badge { 
            background: #EEF2FF; color: var(--electric-blue); 
            font-size: 10px; font-weight: 700; padding: 4px 8px; border-radius: 6px; 
        }

        /* --- ACTION BUTTON --- */
        .action-container { padding: 0 25px; }
        .btn-main {
            width: 100%; padding: 18px; border: none; border-radius: 18px;
            background: linear-gradient(135deg, var(--royal-blue) 0%, #15398F 100%);
            color: white; font-family: 'Space Grotesk'; font-size: 15px; font-weight: 700;
            cursor: pointer; box-shadow: 0 10px 20px rgba(10, 34, 89, 0.2);
            transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-main:active { transform: scale(0.98); }

        /* --- MODAL (CLEAN STYLE) --- */
        .modal { 
            position: fixed; inset: 0; background: rgba(10, 34, 89, 0.4); 
            backdrop-filter: blur(5px); z-index: 5000; display: none; 
            align-items: center; justify-content: center; 
        }
        .modal-card { 
            background: var(--white); width: 85%; max-width: 350px; 
            padding: 30px 25px; border-radius: 24px; text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }
        .inp-clean {
            width: 100%; padding: 15px; border: 1px solid var(--border);
            border-radius: 14px; background: #F8FAFC; margin-bottom: 15px;
            font-family: 'Plus Jakarta Sans'; font-size: 14px; outline: none;
            text-align: center; text-transform: uppercase; font-weight: 600;
        }
        .inp-clean:focus { border-color: var(--electric-blue); background: var(--white); }

        /* --- DOCK NAV --- */
        .dock-container { position: fixed; bottom: 30px; left: 0; width: 100%; display: flex; justify-content: center; z-index: 1000; pointer-events: none; }
        .nav-pill { pointer-events: auto; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); padding: 12px 30px; border-radius: 100px; display: flex; gap: 35px; border: 1px solid rgba(255, 255, 255, 0.5); box-shadow: 0 20px 50px rgba(10, 34, 89, 0.15), 0 1px 0 rgba(255,255,255,0.5) inset; }
        .nav-tab { display: flex; flex-direction: column; align-items: center; justify-content: center; text-decoration: none; color: #94A3B8; transition: all 0.3s ease; position: relative; }
        .nav-tab.active { color: var(--royal-blue); transform: translateY(-3px); }
        .nav-tab.active::after { content: ''; position: absolute; bottom: -8px; width: 4px; height: 4px; background: var(--royal-blue); border-radius: 50%; }
        .nav-tab svg { width: 24px; height: 24px; fill: currentColor; margin-bottom: 4px; }
        .nav-tab span { font-size: 10px; font-weight: 700; }

    </style>
</head>
<body>

    <audio id="notifSound"><source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" type="audio/mp3"></audio>

    <header class="premium-header" ondblclick="admin()">
        <div class="header-title">
            <h1>FC Kelapa Gading</h1>
            <p>Live Queue System</p>
        </div>
        <div id="statusBadge" class="live-badge"><div class="dot"></div> Connecting...</div>
    </header>

    <span class="section-title">Status Charging</span>
    <div class="slots-grid" id="slots">
        <div class="slot-card">
            <div class="slot-label">SLOT 1</div>
            <div class="slot-plat">...</div>
            <div class="slot-status st-empty">WAIT</div>
        </div>
        <div class="slot-card">
            <div class="slot-label">SLOT 2</div>
            <div class="slot-plat">...</div>
            <div class="slot-status st-empty">WAIT</div>
        </div>
        <div class="slot-card">
            <div class="slot-label">SLOT 3</div>
            <div class="slot-plat">...</div>
            <div class="slot-status st-empty">WAIT</div>
        </div>
    </div>

    <div class="queue-box">
        <div class="q-header">
            <span class="q-title">Daftar Antrian</span>
            <span class="q-count" id="qCount">0 Menunggu</span>
        </div>
        <div class="q-list" id="queueList">
            <div style="text-align:center; padding:20px; color:#94A3B8; font-size:12px;">Tidak ada antrian</div>
        </div>
    </div>

    <div class="action-container">
        <button class="btn-main" onclick="openReg()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="white"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/></svg>
            AMBIL NOMOR ANTRIAN
        </button>
    </div>

    <div id="regModal" class="modal">
        <div class="modal-card">
            <h3 style="font-family:'Space Grotesk'; color:var(--royal-blue); margin-top:0;">Daftar Antrian</h3>
            
            <div id="step1">
                <input type="text" id="inpPlat" class="inp-clean" placeholder="Plat Nomor (B 1234 XXX)">
                <button class="btn-main" onclick="nextStep()">LANJUT</button>
            </div>

            <div id="step2" style="display:none;">
                <input type="text" id="inpName" class="inp-clean" placeholder="Nama Anda">
                <button class="btn-main" onclick="submitReg()">DAFTAR SEKARANG</button>
            </div>

            <p style="font-size:11px; color:var(--text-muted); margin-top:20px; cursor:pointer;" onclick="closeReg()">Batalkan</p>
        </div>
    </div>

    <div class="dock-container">
        <nav class="nav-pill">
            <a href="dashboard.html" class="nav-tab"><svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg><span>Home</span></a>
            <a href="calendar.html" class="nav-tab"><svg viewBox="0 0 24 24"><path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11z"/></svg><span>Bayar</span></a>
            <a href="antrian.html" class="nav-tab active"><svg viewBox="0 0 24 24"><path d="M7 2v11h3v9l7-12h-4l4-8z"/></svg><span>Antrian</span></a>
            <a href="history.html" class="nav-tab"><svg viewBox="0 0 24 24"><path d="M13 3a9 9 0 0 0-9 9H1l3.89 3.89.07.14L9 12H6a7 7 0 1 1 7 7 6.93 6.93 0 0 1-5-2.09l-1.41 1.41A8.92 8.92 0 0 0 13 21a9 9 0 0 0 0-18zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"/></svg><span>History</span></a>
        </nav>
    </div>

    <script>
        // CONFIG FIREBASE ASLI (fcgadingnew22)
        const firebaseConfig = {
            apiKey: "AIzaSyB666i9lYWIpxOdkwpoX9EvFvHLmHczeq8",
            authDomain: "fcgadingnew22.firebaseapp.com",
            projectId: "fcgadingnew22",
            storageBucket: "fcgadingnew22.firebasestorage.app",
            messagingSenderId: "537736846678",
            appId: "1:537736846678:web:53788d71a196423ac08af7"
        };

        // INITIALIZE STANDARD (COMPAT)
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const ref = db.collection("antrian").doc("utama");

        let slots = [], queue = [];
        let regData = {};

        // LISTENER REALTIME
        ref.onSnapshot((doc) => {
            const badge = document.getElementById('statusBadge');
            
            if (doc.exists) {
                const d = doc.data();
                slots = d.chargingSlots || [null, null, null];
                queue = d.waitingQueue || [];
                
                badge.innerHTML = '<div class="dot"></div> SYSTEM ONLINE';
                badge.classList.remove('offline'); badge.classList.add('online');
                render();
            }
        }, (err) => {
            console.error(err);
            badge.innerText = "OFFLINE / ERROR";
            badge.classList.add('offline');
        });

        function render() {
            // Render 3 Slot (Dipaksa)
            const sGrid = document.getElementById('slots');
            sGrid.innerHTML = '';

            for (let i = 0; i < 3; i++) {
                const s = slots[i];
                let html = '';

                if (s) {
                    html = `
                    <div class="slot-card active">
                        <div class="slot-label">SLOT ${i+1}</div>
                        <div class="slot-plat">${s.plat}</div>
                        <div class="slot-status st-active">CHARGING</div>
                    </div>`;
                } else {
                    html = `
                    <div class="slot-card">
                        <div class="slot-label">SLOT ${i+1}</div>
                        <div class="slot-plat" style="color:#CBD5E1">KOSONG</div>
                        <div class="slot-status st-empty">TERSEDIA</div>
                    </div>`;
                }
                sGrid.innerHTML += html;
            }

            // Render Queue List
            const qList = document.getElementById('queueList');
            document.getElementById('qCount').innerText = `${queue.length} Menunggu`;
            qList.innerHTML = '';

            if (queue.length === 0) {
                qList.innerHTML = '<div style="text-align:center; padding:20px; color:#94A3B8; font-size:12px;">Tidak ada antrian saat ini</div>';
            } else {
                queue.forEach(q => {
                    qList.innerHTML += `
                    <div class="q-item">
                        <div>
                            <div class="q-plat">${q.plat}</div>
                            <div class="q-name">${q.userName || 'User'}</div>
                        </div>
                        <div class="q-badge">#${q.qNo}</div>
                    </div>`;
                });
            }
        }

        // Logic Pendaftaran
        function openReg() {
            document.getElementById('regModal').style.display = 'flex';
            document.getElementById('step1').style.display = 'block';
            document.getElementById('step2').style.display = 'none';
            document.getElementById('inpPlat').focus();
        }

        function closeReg() {
            document.getElementById('regModal').style.display = 'none';
            document.getElementById('inpPlat').value = '';
            document.getElementById('inpName').value = '';
        }

        function nextStep() {
            const v = document.getElementById('inpPlat').value.toUpperCase().trim();
            if (!v) return alert("Masukkan Plat Nomor!");
            regData.plat = v;
            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').style.display = 'block';
            document.getElementById('inpName').focus();
        }

        function submitReg() {
            const name = document.getElementById('inpName').value.trim();
            if (!name) return alert("Masukkan Nama!");
            
            // Cek Duplikat
            const clean = regData.plat.replace(/[^A-Z0-9]/g, '');
            if (queue.some(x => x.plat.replace(/[^A-Z0-9]/g, '') === clean) || 
                slots.some(x => x && x.plat.replace(/[^A-Z0-9]/g, '') === clean)) {
                alert("Plat nomor sudah terdaftar dalam antrian/slot!");
                closeReg();
                return;
            }

            db.runTransaction((t) => {
                return t.get(ref).then((doc) => {
                    const d = doc.data();
                    const q = d.waitingQueue || [];
                    const n = (d.lastTicket || 0) + 1;

                    q.push({
                        plat: regData.plat,
                        userName: name,
                        qNo: n,
                        entryTime: Date.now()
                    });

                    t.update(ref, { waitingQueue: q, lastTicket: n });
                });
            }).then(() => {
                document.getElementById('notifSound').play().catch(()=>{});
                alert("Berhasil masuk antrian!");
                closeReg();
            }).catch((e) => {
                alert("Gagal: " + e.message);
            });
        }

        function admin() {
            if (prompt("PIN ADMIN:") === "1131") window.location.href = "admin.html";
        }
    </script>
</body>
</html>
