<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Kalender Tagihan</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&family=Syne:wght@700&display=swap" rel="stylesheet">

<style>
/* ================= THEME VARIABLES ================= */
:root {
  --bg: #f6f8fb;
  --surface: #ffffff;
  --muted: #9ca3af;
  --text: #0f1724;
  
  --accent: #0ea5a6;       /* HWB (Teal) */
  --purple: #8b5cf6;       /* CDP (Ungu) */
  --red: #ef4444;          /* Libur (Merah) */
  --gold: #fbbf24;         /* Paid (Kuning Emas) */
  
  --radius-lg: 20px;
  --radius-md: 14px;
  --card-shadow: 0 4px 20px rgba(15,23,42,0.05);
  --max-width: 520px;
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body {
  margin: 0; padding: 0;
  font-family: 'Inter', sans-serif;
  background: linear-gradient(180deg, var(--bg) 0%, #eef3f8 100%);
  color: var(--text);
  min-height: 100vh;
}

.app-container {
  max-width: var(--max-width);
  margin: 0 auto;
  padding: 20px 20px 120px 20px;
}

/* HEADER */
.header {
  margin-bottom: 24px;
  display: flex;
  justify-content: space-between;
  align-items: flex-end;
}
.header h1 {
  font-family: 'Syne', sans-serif;
  font-size: 1.8em;
  font-weight: 800;
  margin: 0;
  color: var(--text);
  letter-spacing: -0.5px;
}
.header p { color: var(--muted); font-size: 0.9em; margin: 4px 0 0 0; }

/* MONTH NAV */
.month-nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 16px;
  background: var(--surface);
  padding: 12px 16px;
  border-radius: var(--radius-lg);
  box-shadow: var(--card-shadow);
  border: 1px solid rgba(15,23,42,0.03);
}

.month-nav h2 {
  font-size: 1.1em;
  font-weight: 800;
  margin: 0;
  color: var(--text);
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.btn-nav {
  background: #f3f4f6;
  border: none;
  width: 36px; height: 36px;
  border-radius: 10px;
  color: var(--text);
  font-weight: 700;
  font-size: 18px;
  cursor: pointer;
  display: flex; align-items: center; justify-content: center;
  transition: 0.2s;
}
.btn-nav:active { background: #e5e7eb; transform: scale(0.95); }

/* CALENDAR GRID */
.week {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  text-align: center;
  font-size: 0.75em;
  font-weight: 700;
  color: var(--muted);
  margin-bottom: 12px;
  text-transform: uppercase;
}

.grid {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 8px;
  margin-bottom: 24px;
}

.day { aspect-ratio: 1/1; position: relative; }

.box {
  width: 100%; height: 100%;
  border-radius: 12px;
  display: flex; flex-direction: column;
  align-items: center; justify-content: center;
  font-weight: 700; font-size: 0.95em;
  background: var(--surface);
  border: 1px solid transparent;
  box-shadow: 0 2px 5px rgba(15,23,42,0.03);
  color: var(--text);
  transition: transform 0.15s;
  cursor: pointer;
  position: relative;
}
.box:active { transform: scale(0.9); }
.day.empty { pointer-events: none; }

/* STATUS COLORS */
.wajib { border-color: rgba(14, 165, 166, 0.3); color: var(--accent); background: rgba(14, 165, 166, 0.05); }
.cdp { border-color: rgba(139, 92, 246, 0.3); color: var(--purple); background: rgba(139, 92, 246, 0.05); }
.libur { color: var(--red); opacity: 0.5; }

/* PAID & FUTURE */
.paid {
  background: var(--gold);
  color: #fff;
  border: none;
  box-shadow: 0 4px 12px rgba(251, 191, 36, 0.4);
}
.future { opacity: 0.3; pointer-events: none; filter: grayscale(1); }

/* INDIKATOR CICILAN MAKA+ */
.plus-dot {
  position: absolute;
  bottom: 4px;
  width: 4px; height: 4px;
  background: #f59e0b; /* Warna Gold Gelap */
  border-radius: 50%;
}

/* PREVIEW CARD */
.preview-card {
  background: linear-gradient(135deg, var(--accent-2), var(--accent));
  border-radius: var(--radius-lg);
  padding: 20px;
  color: white;
  box-shadow: 0 10px 25px rgba(14, 165, 166, 0.25);
  display: flex; justify-content: space-between; align-items: center;
}
.preview-card small { display: block; font-size: 0.8em; opacity: 0.9; margin-bottom: 4px; }
.preview-card strong { font-family: 'Syne', sans-serif; font-size: 1.6em; display: block; }

/* MODAL */
.modal {
  position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(4px);
  display: none; align-items: center; justify-content: center; z-index: 2000;
}
.modal.active { display: flex; }

.sheet {
  background: var(--surface); width: 85%; max-width: 320px; padding: 24px; border-radius: 24px;
  text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  transform: scale(0.9); transition: transform 0.2s;
}
.modal.active .sheet { transform: scale(1); }
.sheet h3 { margin: 0 0 8px; font-family: 'Syne', sans-serif; font-size: 1.4em; }
.sheet p { color: var(--muted); margin: 0 0 20px; font-size: 0.95em; }

.btn-pay {
  width: 100%; padding: 14px; border-radius: var(--radius-md); background: var(--gold);
  color: white; border: none; font-weight: 800; font-size: 1em; cursor: pointer;
  box-shadow: 0 8px 20px rgba(251, 191, 36, 0.3);
}

/* NAV */
footer.bottom-nav {
  position: fixed; left: 50%; transform: translateX(-50%); bottom: 20px; width: calc(100% - 40px); max-width: 480px;
  background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); border-radius: 999px; padding: 12px 20px;
  display: flex; justify-content: space-around; align-items: center; box-shadow: 0 10px 40px rgba(0,0,0,0.08); border: 1px solid rgba(255,255,255,0.5); z-index: 999;
}
.nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; text-decoration: none; color: var(--muted); font-size: 11px; gap: 4px; }
.nav-item span { font-size: 20px; margin-bottom: 2px; }
.nav-item.active { color: var(--accent); font-weight: 700; }
</style>
</head>

<body>
<div class="app-container">

<header class="header">
 <div>
   <h1>Kalender</h1>
   <p>Jadwal & Status Pembayaran</p>
 </div>
</header>

<div class="month-nav">
 <button class="btn-nav" onclick="nav(-1)">‚Äπ</button>
 <h2 id="label">Loading...</h2>
 <button class="btn-nav" onclick="nav(1)">‚Ä∫</button>
</div>

<div class="week">
 <div>Min</div><div>Sen</div><div>Sel</div>
 <div>Rab</div><div>Kam</div><div>Jum</div><div>Sab</div>
</div>

<div class="grid" id="grid"></div>

<div class="preview-card">
 <div>
   <small>Total Tagihan Bulan Ini</small>
   <strong id="total">Rp 0</strong>
 </div>
 <span style="font-size: 2em;">üí∞</span>
</div>

</div>

<div class="modal" id="modal" onclick="closeModal(event)">
 <div class="sheet">
  <h3 id="m-date">Tanggal</h3>
  <p id="m-desc">Keterangan</p>
  <button class="btn-pay" onclick="pay()">TANDAI DIBAYAR</button>
 </div>
</div>

<footer class="bottom-nav">
    <a href="dashboard.html" class="nav-item"><span>üè†</span>Home</a>
    <a href="calendar.html" class="nav-item active"><span>üìÖ</span>Bayar</a>
    <a href="maka_plus.html" class="nav-item"><span>‚≠ê</span>MAKA+</a>
</footer>

<script>
/* ===== CONFIG ===== */
const USER_TGL_MULAI_SEWA='2025-09-20'
const USER_OPSI_DP='355'
const ADMIN=JSON.parse(localStorage.getItem('maka_finance_settings'))||{hwb_rate:80000,cdp_rate:70000}
const HWB=ADMIN.hwb_rate, CDP=ADMIN.cdp_rate
const DP_START=new Date(new Date(USER_TGL_MULAI_SEWA).getFullYear(),new Date(USER_TGL_MULAI_SEWA).getMonth()+1,1)
const DP_END=new Date(DP_START.getFullYear(),DP_START.getMonth()+3,1)

/* ===== LOGIC STATUS DASAR ===== */
function getStatus(d){
 const day=d.getDate()
 if(day===31)return'HLB'
 if(USER_OPSI_DP==='355'){
  if(d>=DP_START&&d<DP_END&&(day==14||day==28))return'CDP'
  if(d>=DP_END&&(day==14||day==28))return'HLB'
 }
 return'HWB'
}

/* ===== RENDER ===== */
let view=new Date()
let activeKey=null

function nav(n){view.setMonth(view.getMonth()+n);render()}

function render(){
 const y=view.getFullYear(),m=view.getMonth()
 document.getElementById('label').textContent=view.toLocaleDateString('id-ID',{month:'long',year:'numeric'})

 const first=new Date(y,m,1).getDay()
 const days=new Date(y,m+1,0).getDate()
 const grid=document.getElementById('grid')
 grid.innerHTML=''

 let total=0
 const now=new Date();now.setHours(0,0,0,0)
 const payData=JSON.parse(localStorage.getItem('maka_payments'))||{}
 const makaPlusData=JSON.parse(localStorage.getItem('maka_plus_data'));

 // Cek Tanggal Aktivasi MAKA+
 let plusActiveDate = null;
 if(makaPlusData && makaPlusData.active) {
    plusActiveDate = new Date(makaPlusData.activatedAt);
    plusActiveDate.setHours(0,0,0,0);
 }

 for(let i=0;i<first;i++)grid.innerHTML+='<div class="day empty"></div>'

 for(let d=1;d<=days;d++){
  const date=new Date(y,m,d)
  const key=`${y}-${m+1}-${d}`
  const status=getStatus(date)
  const paid=payData[key]
  
  let cls='box'
  let price=0
  let isPlusDay = false

  // 1. Tentukan Harga Dasar
  if(status==='HWB'){cls+=' wajib';price=HWB}
  if(status==='CDP'){cls+=' cdp';price=CDP}
  if(status==='HLB'){cls+=' libur'}

  // 2. Logic Tambahan MAKA+ (Cicilan +10rb)
  // Berlaku H+1 s.d H+365 dari tanggal aktivasi
  if (plusActiveDate && status !== 'HLB') { // Libur tetap gratis
    const diffTime = date - plusActiveDate;
    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    
    if (diffDays >= 1 && diffDays <= 365) {
        price += 10000;
        isPlusDay = true;
    }
  }

  // 3. Styling & Total
  if(paid)cls+=' paid'
  if(date>now)cls+=' future'
  if(!paid&&price>0)total+=price

  // Render HTML
  // Jika ada cicilan, tambahkan titik indikator
  const dotHtml = isPlusDay && !paid ? '<div class="plus-dot"></div>' : '';

  grid.innerHTML+=`
   <div class="day">
    <div class="${cls}" onclick="openModal('${key}','${status}',${price})">
      ${d}
      ${dotHtml}
    </div>
   </div>`
 }
 document.getElementById('total').textContent=`Rp ${total.toLocaleString('id-ID')}`
}

/* ===== MODAL ===== */
function openModal(k,s,p){
 if(p===0)return
 activeKey=k
 document.getElementById('m-date').textContent=`Tanggal ${k}`
 document.getElementById('m-desc').textContent=`Tagihan: ${s} (Total Rp ${p.toLocaleString('id-ID')})`
 document.getElementById('modal').classList.add('active')
}

function closeModal(e){
    if(e.target.id === 'modal') {
        document.getElementById('modal').classList.remove('active');
    }
}

function pay(){
 let payData=JSON.parse(localStorage.getItem('maka_payments'))||{}
 payData[activeKey]=true
 localStorage.setItem('maka_payments',JSON.stringify(payData))
 document.getElementById('modal').classList.remove('active')
 render()
}

render()
</script>
</body>
</html>
