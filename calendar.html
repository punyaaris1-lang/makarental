<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="theme-color" content="#0a0f18">
<title>Kalender Luxury</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Syne:wght@700;800&display=swap" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<style>
:root { --bg:#0a0f18; --gold:#D4AF37; --glass:rgba(255,255,255,0.05); --border:rgba(255,255,255,0.1); }
body { margin:0; font-family:'Inter'; background:var(--bg); color:#fff; padding-bottom:120px; }
.app-container { max-width:480px; margin:0 auto; padding:20px; }

/* HEADER */
.header { display:flex; justify-content:space-between; align-items:center; margin-bottom:30px; }
.title { font-family:'Syne'; font-size:1.5em; font-weight:800; color:#fff; }
.badge { background:var(--glass); border:1px solid var(--gold); color:var(--gold); padding:5px 10px; border-radius:8px; font-family:'Syne'; }

/* CALENDAR NAV */
.cal-nav { background:var(--glass); border:1px solid var(--border); padding:15px; border-radius:18px; display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; }
.month { font-family:'Syne'; font-weight:800; font-size:1.1em; color:var(--gold); }
.btn-nav { background:transparent; border:1px solid var(--border); color:#fff; width:35px; height:35px; border-radius:50%; cursor:pointer; }

/* GRID */
.grid { display:grid; grid-template-columns:repeat(7,1fr); gap:8px; }
.day-lbl { text-align:center; font-size:0.7em; color:#64748b; font-weight:700; margin-bottom:10px; }
.cell { aspect-ratio:1; display:flex; align-items:center; justify-content:center; background:rgba(255,255,255,0.03); border-radius:12px; font-weight:700; font-size:0.9em; border:1px solid transparent; }
.cell.lunas { background:rgba(16, 185, 129, 0.2); color:#34d399; border-color:#059669; }
.cell.tunggak { background:rgba(239, 68, 68, 0.2); color:#f87171; border-color:#7f1d1d; cursor:pointer; }
.cell.disabled { opacity:0.3; }

/* MODAL */
.modal { position:fixed; inset:0; background:rgba(0,0,0,0.8); backdrop-filter:blur(10px); display:none; align-items:center; justify-content:center; z-index:99; }
.box { background:#141b2d; border:1px solid var(--border); width:80%; padding:30px; border-radius:24px; text-align:center; }
.btn-pay { width:100%; padding:14px; background:var(--gold); border:none; border-radius:12px; font-weight:bold; margin-top:10px; cursor:pointer; }

/* NAV FOOTER GLASS */
footer { position:fixed; bottom:30px; left:50%; transform:translateX(-50%); background:rgba(20,27,45,0.8); backdrop-filter:blur(20px); padding:12px 30px; border-radius:100px; display:flex; gap:30px; border:1px solid var(--border); box-shadow:0 20px 40px rgba(0,0,0,0.5); }
.nav-item { display:flex; flex-direction:column; align-items:center; text-decoration:none; color:#64748b; font-size:9px; font-weight:700; }
.nav-item span { font-size:20px; margin-bottom:3px; filter:grayscale(100%); }
.nav-item.active span { filter:grayscale(0%); transform:translateY(-2px); }
</style>
</head>
<body>
<div class="app-container">
    <div class="header">
        <div class="title">Kalender</div>
        <div class="badge" id="plat">...</div>
    </div>
    <div class="cal-nav">
        <button class="btn-nav" onclick="chM(-1)">‚Äπ</button>
        <div id="mDisplay" class="month">...</div>
        <button class="btn-nav" onclick="chM(1)">‚Ä∫</button>
    </div>
    <div class="grid" id="grid"></div>
</div>

<div id="modal" class="modal"><div class="box"><h3 style="font-family:'Syne';color:white;margin:0 0 10px;">Bayar?</h3><p style="color:#aaa;">Nominal: <b style="color:var(--gold);">Rp 70.000</b></p><button class="btn-pay" onclick="pay()">BAYAR SEKARANG</button><button style="background:transparent;border:none;color:#666;margin-top:10px;cursor:pointer;" onclick="document.getElementById('modal').style.display='none'">Batal</button></div></div>

<footer class="bottom-nav">
    <a href="lokasi_fc.html" class="nav-item"><span>‚ö°</span>Lokasi</a>
    <a href="dashboard.html" class="nav-item"><span>üè†</span>Home</a>
    <a href="daftar_antrian.html" class="nav-item"><span>üé´</span>Antrian</a>
</footer>

<script>
const firebaseConfig = { apiKey: "AIzaSyAk3G5aQUBVe_g7_peVu1F6xllP_RejGq0", authDomain: "rtomaka-e67b5.firebaseapp.com", projectId: "rtomaka-e67b5", storageBucket: "rtomaka-e67b5.firebasestorage.app", messagingSenderId: "472036722228", appId: "1:472036722228:web:11d520f9204db317d02c61" };
try{firebase.initializeApp(firebaseConfig); var db=firebase.firestore();}catch(e){}
let u=JSON.parse(localStorage.getItem('maka_user')), paid=[], curY=new Date().getFullYear(), curM=new Date().getMonth(), selD;

if(u) { document.getElementById('plat').innerText=u.plat; load(); }
function load(){ db.collection('daily_payments').where('plat','==',u.plat).onSnapshot(s=>{ paid=[]; s.forEach(d=>paid.push(d.data().date)); render(); }); }
function render(){
    const g=document.getElementById('grid'); g.innerHTML='';
    document.getElementById('mDisplay').innerText=new Date(curY,curM).toLocaleDateString('id',{month:'long',year:'numeric'});
    const dim=new Date(curY,curM+1,0).getDate(), fd=new Date(curY,curM,1).getDay();
    for(let i=0;i<fd;i++) g.innerHTML+=`<div></div>`;
    for(let d=1;d<=dim;d++){
        let k=`${curY}-${(curM+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`, c='cell', act='';
        if(paid.includes(k)) c+=' lunas'; else { c+=' tunggak'; act=`onclick="sel('${k}')"`; }
        g.innerHTML+=`<div class="${c}" ${act}>${d}</div>`;
    }
}
function sel(d){ selD=d; document.getElementById('modal').style.display='flex'; }
function pay(){ db.collection('daily_payments').doc(u.plat+'_'+selD).set({plat:u.plat,date:selD,amount:70000,paidAt:new Date()}).then(()=>{document.getElementById('modal').style.display='none'}); }
function chM(n){ curM+=n; if(curM>11){curM=0;curY++}else if(curM<0){curM=11;curY--} render(); }
</script>
</body>
</html>
