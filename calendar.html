<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAKA - Executive History</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --royal-blue: #0A2259;
            --royal-dark: #051336;
            --electric-blue: #2D63ED;
            --bg-surface: #F8FAFC;
            --text-main: #1A1F36;
            --text-muted: #64748B;
            --white: #FFFFFF;
            --success: #10B981;
            --success-bg: #ECFDF5;
        }

        body {
            margin: 0; background: var(--bg-surface);
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--text-main); padding-bottom: 120px;
        }

        /* --- HEADER: GRADIENT --- */
        .premium-header {
            background: radial-gradient(circle at 100% 0%, #163680 0%, var(--royal-blue) 60%, var(--royal-dark) 100%);
            padding: 60px 25px 110px 25px;
            border-bottom-left-radius: 40px; border-bottom-right-radius: 40px;
            color: var(--white); text-align: center; position: relative;
            box-shadow: 0 20px 40px -10px rgba(10, 34, 89, 0.4);
        }

        .header-label { font-size: 10px; font-weight: 600; letter-spacing: 2px; text-transform: uppercase; opacity: 0.7; margin-bottom: 8px; }
        .header-title { font-family: 'Space Grotesk', sans-serif; font-size: 32px; font-weight: 700; margin: 0; letter-spacing: -1px; }

        /* --- TABS: FLOATING GLASS --- */
        .tabs-container {
            padding: 0 35px; margin-top: -30px; position: relative; z-index: 10;
        }
        .tabs {
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px);
            padding: 6px; border-radius: 20px; display: flex;
            box-shadow: 0 15px 35px rgba(10, 34, 89, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }
        .tab-btn {
            flex: 1; padding: 14px; border: none; background: none;
            font-family: 'Plus Jakarta Sans', sans-serif; font-size: 12px; font-weight: 700;
            color: var(--text-muted); border-radius: 16px; cursor: pointer;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .tab-btn.active { 
            background: var(--royal-blue); color: white; 
            box-shadow: 0 4px 12px rgba(10, 34, 89, 0.2); 
        }

        /* --- LIST CONTAINER --- */
        .list-container { padding: 30px 20px; }
        
        .history-card {
            background: var(--white); border-radius: 24px; padding: 20px; margin-bottom: 15px;
            display: flex; align-items: center; gap: 15px;
            border: 1px solid #EFF2F5;
            box-shadow: 0 10px 25px -5px rgba(148, 163, 184, 0.1);
            transition: transform 0.2s;
        }
        
        .history-card:active { transform: scale(0.98); }

        .icon-box {
            width: 48px; height: 48px; background: #F1F5F9; border-radius: 16px;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; color: var(--text-muted);
        }

        /* Variasi warna icon box */
        .history-card[data-type="charge"] .icon-box { background: #EEF2FF; color: var(--electric-blue); }
        .history-card[data-type="pay"] .icon-box { background: #ECFDF5; color: var(--success); }

        .info { flex: 1; }
        .title { font-weight: 700; font-size: 14px; color: var(--text-main); margin-bottom: 4px; }
        .meta { font-size: 11px; color: var(--text-muted); font-weight: 500; }

        .status-pill {
            font-size: 10px; font-weight: 700; padding: 6px 12px;
            border-radius: 20px; letter-spacing: 0.5px;
        }
        .status-success { background: var(--success-bg); color: var(--success); }

        /* --- EMPTY STATE --- */
        #emptyState { text-align: center; padding: 60px 20px; display: none; }
        .empty-icon { font-size: 48px; margin-bottom: 15px; opacity: 0.3; filter: grayscale(100%); }

        /* --- DOCK NAV --- */
        .dock-container { position: fixed; bottom: 30px; left: 0; width: 100%; display: flex; justify-content: center; z-index: 100; pointer-events: none; }
        .nav-pill { pointer-events: auto; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); padding: 12px 30px; border-radius: 100px; display: flex; gap: 35px; border: 1px solid rgba(255, 255, 255, 0.5); box-shadow: 0 20px 50px rgba(10, 34, 89, 0.15), 0 1px 0 rgba(255,255,255,0.5) inset; }
        .nav-tab { display: flex; flex-direction: column; align-items: center; justify-content: center; text-decoration: none; color: #94A3B8; transition: all 0.3s ease; position: relative; }
        .nav-tab.active { color: var(--royal-blue); transform: translateY(-3px); }
        .nav-tab.active::after { content: ''; position: absolute; bottom: -8px; width: 4px; height: 4px; background: var(--royal-blue); border-radius: 50%; }
        .nav-tab svg { width: 24px; height: 24px; fill: currentColor; margin-bottom: 4px; }
        .nav-tab span { font-size: 10px; font-weight: 700; }
    </style>
</head>
<body>

    <header class="premium-header">
        <div class="header-label">Maka Rent to Own</div>
        <h1 class="header-title">Riwayat Aktivitas</h1>
    </header>

    <div class="tabs-container">
        <div class="tabs">
            <button class="tab-btn active" id="btnCharging" onclick="switchTab('charging')">CHARGING</button>
            <button class="tab-btn" id="btnPayments" onclick="switchTab('payments')">PAYMENTS</button>
        </div>
    </div>

    <main class="list-container">
        <div id="historyList"></div>
        <div id="emptyState">
            <div class="empty-icon">ðŸ“‚</div>
            <div style="font-weight: 700; color: var(--text-main); font-size: 16px;">Belum Ada Data</div>
            <div style="font-size: 12px; color: var(--text-muted); margin-top: 6px;">Riwayat transaksi akan muncul di sini.</div>
        </div>
    </main>

    <div class="dock-container">
        <nav class="nav-pill">
            <a href="dashboard.html" class="nav-tab"><svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg><span>Home</span></a>
            <a href="calendar.html" class="nav-tab"><svg viewBox="0 0 24 24"><path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11z"/></svg><span>Bayar</span></a>
            <a href="antrian.html" class="nav-tab"><svg viewBox="0 0 24 24"><path d="M7 2v11h3v9l7-12h-4l4-8z"/></svg><span>Antrian</span></a>
            <a href="history.html" class="nav-tab active"><svg viewBox="0 0 24 24"><path d="M13 3a9 9 0 0 0-9 9H1l3.89 3.89.07.14L9 12H6a7 7 0 1 1 7 7 6.93 6.93 0 0 1-5-2.09l-1.41 1.41A8.92 8.92 0 0 0 13 21a9 9 0 0 0 0-18zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"/></svg><span>History</span></a>
        </nav>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB666i9lYWIpxOdkwpoX9EvFvHLmHczeq8",
            authDomain: "fcgadingnew22.firebaseapp.com",
            projectId: "fcgadingnew22",
            storageBucket: "fcgadingnew22.firebasestorage.app",
            messagingSenderId: "537736846678",
            appId: "1:537736846678:web:53788d71a196423ac08af7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const u = JSON.parse(localStorage.getItem('maka_user')) || { plat: "BXXXX" };
        
        const historyList = document.getElementById('historyList');
        const emptyState = document.getElementById('emptyState');

        window.switchTab = (type) => {
            document.getElementById('btnCharging').classList.toggle('active', type === 'charging');
            document.getElementById('btnPayments').classList.toggle('active', type === 'payments');
            
            if (type === 'charging') loadChargingHistory();
            else loadPaymentHistory();
        };

        function loadChargingHistory() {
            const q = query(collection(db, "riwayatCharging"), where("plat", "==", u.plat), orderBy("finishTime", "desc"));
            onSnapshot(q, (snap) => {
                historyList.innerHTML = '';
                if (snap.empty) { emptyState.style.display = 'block'; return; }
                emptyState.style.display = 'none';

                snap.forEach(doc => {
                    const d = doc.data();
                    const date = d.finishTime?.toDate() || new Date();
                    const dateStr = date.toLocaleDateString('id-ID', { day: 'numeric', month: 'short' });
                    const timeStr = date.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });

                    historyList.innerHTML += `
                        <div class="history-card" data-type="charge">
                            <div class="icon-box">âš¡</div>
                            <div class="info">
                                <div class="title">Charging Session</div>
                                <div class="meta">${dateStr} â€¢ ${timeStr} WIB</div>
                            </div>
                            <div class="status-pill status-success">SELESAI</div>
                        </div>
                    `;
                });
            });
        }

        function loadPaymentHistory() {
            const history = JSON.parse(localStorage.getItem('maka_payments_' + u.plat)) || {};
            const keys = Object.keys(history).sort((a,b) => new Date(b) - new Date(a));
            historyList.innerHTML = '';
            if (keys.length === 0) { emptyState.style.display = 'block'; return; }
            emptyState.style.display = 'none';

            keys.forEach(dateKey => {
                const parts = dateKey.split('-');
                const fmtDate = new Date(parts[0], parts[1]-1, parts[2]).toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });

                historyList.innerHTML += `
                    <div class="history-card" data-type="pay">
                        <div class="icon-box">ðŸ’°</div>
                        <div class="info">
                            <div class="title">Pembayaran Sewa</div>
                            <div class="meta">Tagihan: ${fmtDate}</div>
                        </div>
                        <div class="status-pill status-success">LUNAS</div>
                    </div>
                `;
            });
        }

        window.onload = () => loadChargingHistory();
    </script>
</body>
</html>
