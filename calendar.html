<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Kalender MAKA</title>

<style>
/* === CSS ASLI KAMU (NAV TIDAK DIUBAH) === */
:root{
 --bg:#030615;
 --card:#0b1324;
 --line:rgba(255,255,255,.08);
 --cyan:#00dfff;
 --purple:#cc99ff;
 --yellow:#ffe600;
 --red:#ff4545;
}

body{
 margin:0;
 background:linear-gradient(180deg,#020512,#060a18);
 font-family:Inter,system-ui;
 color:#fff;
}

.app{
 max-width:520px;
 margin:auto;
 padding-bottom:120px; /* ‚úÖ cukup, tidak kebesaran */
}

/* HEADER */
header{padding:20px}
header h1{margin:0;font-size:1.2em}
header p{margin:6px 0 0;color:#aaa;font-size:.8em}

/* MONTH */
.month{
 display:flex;justify-content:space-between;
 align-items:center;padding:0 20px
}
.month h2{font-size:1em}
.month button{
 background:none;border:1px solid var(--line);
 color:#aaa;padding:6px 12px;border-radius:12px
}

/* WEEK */
.week{
 display:grid;grid-template-columns:repeat(7,1fr);
 padding:12px 20px;font-size:.7em;
 text-align:center;color:#7fa3ff
}

/* GRID */
.grid{
 display:grid;grid-template-columns:repeat(7,1fr);
 gap:10px;padding:0 20px 20px
}

.box{
 aspect-ratio:1/1;border-radius:14px;
 display:flex;align-items:center;justify-content:center;
 font-weight:600;font-size:.9em;
 border:1px solid var(--line);
 background:var(--card);
 color:#8cbaff;
}

.wajib{border-color:var(--cyan);color:var(--cyan)}
.libur{border-color:var(--red);color:var(--red)}

.paid{
 background:var(--yellow);
 color:#000;border:none;
}

.future{opacity:.25;pointer-events:none}

/* PREVIEW */
.preview{
 margin:0 20px;background:#0a1330;
 padding:16px;border-radius:16px;
}

/* MODAL */
.modal{
 position:fixed;inset:0;
 background:rgba(0,0,0,.6);
 display:none;align-items:flex-end
}
.modal.active{display:flex}
.sheet{
 width:100%;max-width:520px;
 background:#050814;
 padding:22px;border-radius:24px 24px 0 0
}
.sheet button{
 width:100%;padding:14px;
 background:var(--yellow);
 border:none;border-radius:14px;
 font-weight:700;margin-top:12px
}
.sheet .cancel{
 background:#1a1a2e;color:#aaa
}

/* NAV ASLI */
.bottom-nav{
 position:fixed;bottom:0;left:50%;
 transform:translateX(-50%);
 width:100%;max-width:520px;
 height:90px;display:flex;
 background:linear-gradient(to top,#050814,#020512);
 border-top:1px solid var(--line)
}
.bottom-nav a{
 flex:1;text-align:center;
 font-size:.7em;color:#777;text-decoration:none;
 padding-top:14px
}
.bottom-nav span{
 display:block;font-size:26px;margin-bottom:6px
}
.bottom-nav .active{color:#fff}
.bottom-nav .active span{
 background:#3d5cff;width:56px;height:56px;
 border-radius:50%;display:flex;
 align-items:center;justify-content:center;
 margin:0 auto 6px
}
</style>
</head>

<body>
<div class="app">
<header>
 <h1>Kalender Pembayaran</h1>
 <p>Klik tanggal untuk bayar</p>
</header>

<div class="month">
 <button onclick="nav(-1)">‚Äπ</button>
 <h2 id="label"></h2>
 <button onclick="nav(1)">‚Ä∫</button>
</div>

<div class="week">
 <div>Min</div><div>Sen</div><div>Sel</div>
 <div>Rab</div><div>Kam</div><div>Jum</div><div>Sab</div>
</div>

<div class="grid" id="grid"></div>

<div class="preview">
 <small>Total tagihan bulan ini</small>
 <strong id="total">Rp 0</strong>
</div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
 <div class="sheet">
  <h3 id="m-date"></h3>
  <p id="m-desc"></p>
  <button onclick="pay()">Bayar</button>
  <button class="cancel" onclick="closeModal()">Batal</button>
 </div>
</div>

<footer class="bottom-nav">
<a href="lokasi_fc.html"><span>‚ö°</span>FC</a>
<a href="dashboard.html"><span>üè†</span>Home</a>
<a href="calendar.html" class="active"><span>üìÖ</span>Kalender</a>
</footer>

<script>
/* ===== KONFIG USER ===== */
const AMBIL_MOTOR = new Date('2025-09-18')
AMBIL_MOTOR.setDate(AMBIL_MOTOR.getDate()+1) // ‚úÖ H+1

const USER_DP = '355'      // 355 / 755
const MAKA_PLUS = false   // true / false

const HWB = 80000
const CICIL = 70000

let view=new Date()
let activeKey=null
let activeType=null
let activePrice=0

function isLibur(d,dpLunas){
 if(d.getDate()===31) return true
 if(USER_DP==='755') return [14,28].includes(d.getDate())
 if(USER_DP==='355' && dpLunas) return [14,28].includes(d.getDate())
 return false
}

function render(){
 const y=view.getFullYear(),m=view.getMonth()
 document.getElementById('label').textContent=
 view.toLocaleDateString('id-ID',{month:'long',year:'numeric'})

 const grid=document.getElementById('grid')
 grid.innerHTML=''
 let total=0
 const now=new Date();now.setHours(0,0,0,0)
 const pay=JSON.parse(localStorage.getItem('maka_payments'))||{}
 const cicilDP=Object.values(pay).filter(v=>v==='DP').length
 const dpLunas=cicilDP>=6

 const first=new Date(y,m,1).getDay()
 const days=new Date(y,m+1,0).getDate()
 for(let i=0;i<first;i++)grid.innerHTML+='<div></div>'

 for(let d=1;d<=days;d++){
  const date=new Date(y,m,d)
  const key=`${y}-${m+1}-${d}`
  if(date<AMBIL_MOTOR){grid.innerHTML+='<div></div>';continue}

  let type=''
  let price=0
  let cls='box wajib'

  if(isLibur(date,dpLunas)){
   cls='box libur'
  }else if(!MAKA_PLUS){
   type='Cicilan Motor'
   price=CICIL
  }else if(USER_DP==='355' && !dpLunas && [14,28].includes(d)){
   type='Cicilan DP'
   price=CICIL
  }else{
   type='Harian Motor'
   price=HWB
  }

  if(pay[key]) cls+=' paid'
  if(date>now) cls+=' future'
  if(!pay[key] && price>0) total+=price

  grid.innerHTML+=`
   <div class="${cls}"
    onclick="${(price>0&&!pay[key]&&date<=now)?`openModal('${key}','${type}',${price})`:''}">
    ${d}
   </div>`
 }

 document.getElementById('total').textContent=
  `Rp ${total.toLocaleString('id-ID')}`
}

function openModal(k,t,p){
 activeKey=k;activeType=t;activePrice=p
 document.getElementById('m-date').textContent=`Tanggal ${k}`
 document.getElementById('m-desc').textContent=
  `${t} ¬∑ Rp ${p.toLocaleString('id-ID')}`
 document.getElementById('modal').classList.add('active')
}
function closeModal(){
 document.getElementById('modal').classList.remove('active')
}
function pay(){
 let pay=JSON.parse(localStorage.getItem('maka_payments'))||{}
 pay[activeKey]=activeType.includes('DP')?'DP':'HARI'
 localStorage.setItem('maka_payments',JSON.stringify(pay))
 closeModal()
 render()
}
function nav(n){view.setMonth(view.getMonth()+n);render()}
render()
</script>
</body>
</html>
