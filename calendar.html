<style>
/* GLOBAL THEME */
:root { --bg-base:#f0f4f8; --accent:#0ea5a6; --text:#0f1724; --danger:#ef4444; --gold:#fbbf24; }
body { margin:0; font-family:'Inter', sans-serif; background:var(--bg-base); color:var(--text); min-height:100vh; padding-bottom:100px; }
body::before { content:""; position:fixed; inset:0; background:url('1763947427555.jpg') center/cover; opacity:0.15; z-index:-1; pointer-events:none; }
.app-container { max-width:520px; margin:0 auto; padding:20px; }

/* HERO CARD LUX */
.hero-card {
    background: linear-gradient(135deg, rgba(14,165,166,0.9), rgba(6,182,212,0.95));
    backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.3);
    color: white; padding: 24px; border-radius: 26px;
    box-shadow: 0 15px 35px rgba(14,165,166,0.25); position: relative; overflow: hidden;
}
.hero-card.warning { background: linear-gradient(135deg, #ef4444, #b91c1c); box-shadow: 0 15px 35px rgba(239,68,68,0.3); }

.hero-label { font-size: 0.75em; font-weight: 800; opacity: 0.9; letter-spacing: 1px; margin-bottom: 5px; }
.hero-amount { font-family: 'Inter'; font-size: 2.8em; font-weight: 900; margin: 0; line-height: 1; }
.hero-desc { font-size: 0.85em; opacity: 0.9; margin: 8px 0 25px; font-weight: 600; }

/* PROGRESS */
.progress-container { border-top: 1px solid rgba(255,255,255,0.3); padding-top: 15px; }
.progress-info { display: flex; justify-content: space-between; font-size: 0.75em; font-weight: 800; margin-bottom: 8px; color: white; }
.progress-track { width: 100%; height: 8px; background: rgba(0,0,0,0.2); border-radius: 10px; overflow: hidden; }
.progress-fill { height: 100%; background: #fbbf24; width: 0%; transition: width 1s ease-out; box-shadow: 0 0 10px rgba(251,191,36,0.6); }

/* MENU GRID */
.section-title { font-family: 'Inter'; font-size: 1.2em; font-weight: 900; margin: 30px 0 15px; color: var(--text); }
.icon-grid { display:grid; grid-template-columns:repeat(3,1fr); gap:12px; }
.glass-card { background:rgba(255,255,255,0.7); backdrop-filter:blur(12px); border:1px solid rgba(255,255,255,0.5); box-shadow:0 4px 20px rgba(0,0,0,0.05); border-radius:20px; text-decoration:none; color:var(--text); padding:18px 5px; text-align:center; display:flex; flex-direction:column; align-items:center; transition:0.2s; }
.glass-card:active { transform:scale(0.95); }
.glass-card span { font-size:26px; margin-bottom:8px; }
.glass-card p { font-size:0.75em; font-weight:700; margin:0; }

/* PROFILE */
.header { margin-bottom:20px; display:flex; gap:15px; align-items:center; }
.profile-pic { width:55px; height:55px; background:var(--accent); border-radius:16px; display:flex; align-items:center; justify-content:center; color:white; font-weight:800; font-size:1.5em; background-size:cover; }

/* NAV */
footer.bottom-nav {
    position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
    width: auto; min-width: 260px; background: rgba(255,255,255,0.95); backdrop-filter: blur(20px);
    border-radius: 50px; padding: 10px 30px; display: flex; justify-content: space-between; 
    box-shadow: 0 10px 40px rgba(0,0,0,0.15); border: 1px solid rgba(255,255,255,0.5); z-index: 999;
}
.nav-item { display: flex; flex-direction: column; align-items: center; text-decoration: none; color: #94a3b8; font-size: 9px; font-weight: 700; }
.nav-item span { font-size: 22px; margin-bottom: 2px; }
.nav-item.active { color: var(--accent); }
</style>
</head>
<body>

<div class="app-container">

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAk3G5aQUBVe_g7_peVu1F6xllP_RejGq0",
  authDomain: "rtomaka-e67b5.firebaseapp.com",
  projectId: "rtomaka-e67b5",
  storageBucket: "rtomaka-e67b5.firebasestorage.app",
  messagingSenderId: "472036722228",
  appId: "1:472036722228:web:11d520f9204db317d02c61"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
let currentUser = JSON.parse(localStorage.getItem('maka_user'));

document.addEventListener("DOMContentLoaded", function() {
    if(!currentUser) { window.location.href='index.html'; return; }
    
    // Render Info
    document.getElementById('user-name-display').innerText = currentUser.nama;
    document.getElementById('user-plate-display').innerText = currentUser.plat;
    if(currentUser.photoUrl) {
        const av = document.getElementById('user-avatar');
        av.innerText = ""; av.style.backgroundImage = `url('${currentUser.photoUrl}')`;
    }

    // Set Tanggal
    const today = new Date();
    document.getElementById('bill-date').innerText = "STATUS: " + today.toLocaleDateString('id-ID', {day:'numeric', month:'long'}).toUpperCase();

    // Hitung RTO
    if(currentUser.joinedAt) {
        const diff = Math.ceil(Math.abs(today - new Date(currentUser.joinedAt)) / (86400000));
        document.getElementById('rto-days').innerText = `Hari ${diff} / 1095`;
        document.getElementById('rto-bar').style.width = Math.min((diff/1095)*100, 100) + "%";
    }

    // LIVE DATA INVOICE (TANPA ESTIMASI)
    db.collection('invoices')
      .where('plat', '==', currentUser.plat)
      .where('status', '==', 'unpaid')
      .onSnapshot((snapshot) => {
          let total = 0;
          let dates = [];
          snapshot.forEach(doc => {
              total += parseInt(doc.data().amount);
              dates.push(new Date(doc.data().startDate).getDate());
          });

          const card = document.getElementById('heroCard');
          const amountEl = document.getElementById('hero-amount');
          const descEl = document.getElementById('hero-desc');

          if(total > 0) {
              card.className = "hero-card warning"; // Merah
              amountEl.innerText = "Rp " + total.toLocaleString('id-ID');
              descEl.innerText = "Belum Lunas Tgl: " + dates.join(", ");
          } else {
              card.className = "hero-card"; // Teal
              amountEl.innerText = "Rp 0";
              descEl.innerText = "Tidak ada tagihan tertunggak.";
          }
      });
});
</script>
