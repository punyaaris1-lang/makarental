<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalender MAKA</title>

<style>
:root{
 --bg:#030615;
 --card:#0b1324;
 --line:rgba(255,255,255,.08);
 --cyan:#00dfff;
 --yellow:#ffe600;
 --red:#ff4545;
}

body{
 margin:0;
 background:linear-gradient(180deg,#020512,#060a18);
 font-family:Inter,system-ui;
 color:#fff;
}
.app{
 max-width:520px;
 margin:auto;
 padding-bottom:160px; /* ‚úÖ NAV FIX */
}

header{padding:20px}
header h1{margin:0;font-size:1.2em}
header p{margin:6px 0 0;color:#aaa;font-size:.8em}

.month{
 display:flex;justify-content:space-between;
 align-items:center;padding:0 20px
}
.month button{
 background:none;border:1px solid var(--line);
 color:#aaa;padding:6px 12px;border-radius:12px
}

.week{
 display:grid;grid-template-columns:repeat(7,1fr);
 padding:12px 20px;font-size:.7em;
 text-align:center;color:#7fa3ff
}

.grid{
 display:grid;grid-template-columns:repeat(7,1fr);
 gap:10px;padding:0 20px 20px
}

.box{
 aspect-ratio:1/1;border-radius:14px;
 display:flex;align-items:center;justify-content:center;
 font-weight:600;font-size:.9em;
 border:1px solid var(--line);
 background:var(--card);color:#8cbaff;
}

.wajib{border-color:var(--cyan);color:var(--cyan)}
.libur{border-color:var(--red);color:var(--red)}

.paid{
 background:var(--yellow);
 color:#000;border:none;
}

.future{opacity:.25;pointer-events:none}

.preview{
 margin:0 20px;background:#0a1330;
 padding:16px;border-radius:16px;
}

.modal{
 position:fixed;inset:0;
 background:rgba(0,0,0,.6);
 display:none;align-items:flex-end
}
.modal.active{display:flex}
.sheet{
 width:100%;max-width:520px;
 background:#050814;
 padding:22px;border-radius:24px 24px 0 0
}

.bottom-nav{
 position:fixed;bottom:0;left:50%;
 transform:translateX(-50%);
 width:100%;max-width:520px;
 height:90px;display:flex;
 background:#050814;
 border-top:1px solid var(--line)
}
.bottom-nav a{
 flex:1;text-align:center;
 font-size:.7em;color:#777;text-decoration:none;
 padding-top:14px
}
.bottom-nav .active{color:#fff}
</style>
</head>

<body>
<div class="app">
<header>
 <h1>Kalender Pembayaran</h1>
 <p>Tagihan real sesuai aturan</p>
</header>

<div class="month">
 <button onclick="nav(-1)">‚Äπ</button>
 <h2 id="label"></h2>
 <button onclick="nav(1)">‚Ä∫</button>
</div>

<div class="week">
 <div>Min</div><div>Sen</div><div>Sel</div>
 <div>Rab</div><div>Kam</div><div>Jum</div><div>Sab</div>
</div>

<div class="grid" id="grid"></div>

<div class="preview">
 <small>Total tagihan</small>
 <strong id="total">Rp 0</strong>
</div>
</div>

<div class="modal" id="modal">
 <div class="sheet">
  <h3 id="m-date"></h3>
  <p id="m-desc"></p>
  <button onclick="pay()">Tandai Dibayar</button>
 </div>
</div>

<footer class="bottom-nav">
<a href="#">‚ö° FC</a>
<a href="#">üè† Home</a>
<a href="#" class="active">üìÖ Kalender</a>
</footer>

<script>
/* ===== USER DATA ===== */
const START_SEWA = new Date('2025-09-18')
START_SEWA.setDate(START_SEWA.getDate()+1) // ‚úÖ H+1

const USER_DP = '355' // atau '755'
const MAKA_PLUS = false

const HWB = 80000
const CICIL = 70000
const CICIL_TOTAL = 6

let view=new Date()
let activeKey=null

function isLibur(d,dpLunas){
 if(d.getDate()===31) return true
 if(USER_DP==='755') return [14,28].includes(d.getDate())
 if(USER_DP==='355' && dpLunas) return [14,28].includes(d.getDate())
 return false
}

function render(){
 const y=view.getFullYear(),m=view.getMonth()
 document.getElementById('label').textContent=
 view.toLocaleDateString('id-ID',{month:'long',year:'numeric'})

 const first=new Date(y,m,1).getDay()
 const days=new Date(y,m+1,0).getDate()
 const grid=document.getElementById('grid')
 grid.innerHTML=''
 let total=0
 const now=new Date();now.setHours(0,0,0,0)

 const pay=JSON.parse(localStorage.getItem('maka_payments'))||{}
 const cicilanPaid=Object.values(pay).filter(v=>v==='CDP').length
 const dpLunas=cicilanPaid>=CICIL_TOTAL

 for(let i=0;i<first;i++)grid.innerHTML+='<div></div>'

 for(let d=1;d<=days;d++){
  const date=new Date(y,m,d)
  const key=`${y}-${m+1}-${d}`
  if(date<START_SEWA){grid.innerHTML+='<div></div>';continue}

  const libur=isLibur(date,dpLunas)
  let price=MAKA_PLUS?HWB:CICIL
  let cls='box wajib'

  if(libur){cls='box libur';price=0}
  if(pay[key])cls+=' paid'
  if(date>now)cls+=' future'
  if(!pay[key]&&price>0)total+=price

  grid.innerHTML+=`
   <div class="${cls}"
    onclick="${(price>0&&!pay[key]&&date<=now)?`openModal('${key}',${price})`:''}">
    ${d}</div>`
 }
 document.getElementById('total').textContent=
  `Rp ${total.toLocaleString('id-ID')}`
}

function openModal(k,p){
 activeKey=k
 document.getElementById('m-date').textContent=k
 document.getElementById('m-desc').textContent=`Bayar Rp ${p.toLocaleString()}`
 document.getElementById('modal').classList.add('active')
}
function pay(){
 let pay=JSON.parse(localStorage.getItem('maka_payments'))||{}
 pay[activeKey]=USER_DP==='355'?'CDP':'HWB'
 localStorage.setItem('maka_payments',JSON.stringify(pay))
 document.getElementById('modal').classList.remove('active')
 render()
}
function nav(n){view.setMonth(view.getMonth()+n);render()}
render()
</script>
</body>
</html>
