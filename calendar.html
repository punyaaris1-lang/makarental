<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kalender - MAKA</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #05080A; --cyan: #00F0FF; --volt: #D9FF00; --glass: rgba(255,255,255,0.03); --border: rgba(255,255,255,0.12); }
        body { margin: 0; padding: 25px; font-family: 'Inter'; background: var(--bg); color: white; padding-bottom: 120px; }
        .h-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .month-name { font-family: 'Space Grotesk'; font-size: 32px; font-weight: 700; margin: 0; }
        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; }
        .cel { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; border-radius: 12px; background: var(--glass); border: 1px solid var(--border); font-size: 14px; font-weight: 600; }
        .cel.ok { background: var(--volt); color: #000; border: none; }
        .cel.no { border-color: #FF2A2A; color: #FF2A2A; }
        
        .nav-bottom { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 90%; height: 85px; background: rgba(10,15,20,0.85); backdrop-filter: blur(25px); border: 1px solid var(--border); border-radius: 25px; display: flex; justify-content: space-around; align-items: center; }
        .nav-item { text-decoration: none; color: #444; font-size: 11px; font-weight: 800; text-align: center; }
        .nav-item.active { color: var(--cyan); }
        .nav-item span { display: block; font-size: 32px !important; margin-bottom: 6px; }
    </style>
</head>
<body>

    <div class="h-row">
        <h1 class="month-name" id="monthName">BULAN</h1>
        <div id="userName" style="font-size: 12px; color: var(--volt); font-weight: 800;">PLAT</div>
    </div>

    <div class="grid" id="grid"></div>

    <nav class="nav-bottom">
        <a href="dashboard.html" class="nav-item"><span>üè†</span>HOME</a>
        <a href="calendar.html" class="nav-item active"><span>üìÖ</span>BAYAR</a>
        <a href="antrian.html" class="nav-item"><span>‚ö°</span>ANTRIAN</a>
        <a href="history.html" class="nav-item"><span>üìú</span>HISTORY</a>
    </nav>

    <script>
        const u = JSON.parse(localStorage.getItem('maka_user'));
        const monthNames = ["JANUARI", "FEBRUARI", "MARET", "APRIL", "MEI", "JUNI", "JULI", "AGUSTUS", "SEPTEMBER", "OKTOBER", "NOVEMBER", "DESEMBER"];

        function render() {
            const now = new Date();
            document.getElementById('monthName').innerText = monthNames[now.getMonth()];
            document.getElementById('userName').innerText = (u && u.plat) ? u.plat : "----";
            
            const g = document.getElementById('grid');
            const dim = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            for(let d=1; d<=dim; d++) {
                g.innerHTML += `<div class="cel">${d}</div>`;
            }
        }
        window.onload = render;
    </script>
</body>
</html>
