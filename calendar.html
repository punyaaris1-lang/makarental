<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalender Pembayaran</title>

<style>
:root{
 --bg:#020512;
 --card:#0b1324;
 --line:rgba(255,255,255,.08);
 --blue:#3d5cff;
 --cyan:#00dfff;
 --purple:#cc99ff;
 --red:#ff4545;
 --yellow:#ffe600;
}

*{box-sizing:border-box}
body{
 margin:0;
 font-family:Inter,system-ui;
 background:linear-gradient(180deg,#020512,#050814);
 color:#fff;
}

.app{max-width:520px;margin:auto;padding-bottom:120px}

/* HEADER */
.header{
 padding:22px 20px 10px;
}
.header h1{margin:0;font-size:1.2em}
.header p{margin:4px 0 0;color:#aaa;font-size:.8em}

/* MONTH */
.month-bar{
 display:flex;
 justify-content:space-between;
 align-items:center;
 padding:14px 20px;
}
.month-bar h2{margin:0;font-size:1em}
.month-bar button{
 background:transparent;
 border:1px solid var(--line);
 color:#aaa;
 padding:6px 12px;
 border-radius:10px;
}

/* WEEK */
.week{
 display:grid;
 grid-template-columns:repeat(7,1fr);
 padding:0 20px;
 font-size:.7em;
 color:#7fa3ff;
 text-align:center;
}

/* GRID */
.grid{
 display:grid;
 grid-template-columns:repeat(7,1fr);
 gap:10px;
 padding:14px 20px 30px;
}

.day{aspect-ratio:1/1}
.day.empty{pointer-events:none}

.day-box{
 width:100%;height:100%;
 border-radius:14px;
 display:flex;
 justify-content:center;
 align-items:center;
 background:var(--card);
 border:1px solid var(--line);
 font-weight:600;
 font-size:.9em;
 transition:.25s;
 color:#7fbaff;
}

.day:hover .day-box{transform:scale(1.05)}

.wajib .day-box{
 background:#0f2c3a;
 border-color:var(--cyan);
 color:var(--cyan);
}

.cdp .day-box{
 background:#271b3a;
 border-color:var(--purple);
 color:var(--purple);
}

.libur .day-box{
 background:#2a1414;
 border-color:var(--red);
 color:var(--red);
}

.paid .day-box{
 background:var(--yellow);
 color:#000;
 box-shadow:0 0 16px rgba(255,230,0,.6);
}

/* PREVIEW */
.preview{
 margin:0 20px;
 background:linear-gradient(135deg,#101a3a,#060b1f);
 border-radius:18px;
 padding:16px;
 border:1px solid rgba(61,92,255,.35);
}
.preview small{color:#aaa}
.preview strong{display:block;font-size:1.3em;margin-top:4px}

/* MODAL */
.modal{
 position:fixed;
 inset:0;
 background:rgba(0,0,0,.6);
 display:none;
 align-items:flex-end;
 z-index:2000;
}
.modal.active{display:flex}
.modal-box{
 width:100%;
 max-width:520px;
 background:#070b1b;
 border-radius:22px 22px 0 0;
 padding:22px;
 border-top:1px solid var(--line);
}
.modal-box h3{margin:0 0 12px}
.modal-box button{
 width:100%;
 padding:14px;
 margin-top:14px;
 background:var(--yellow);
 border:0;
 border-radius:14px;
 font-weight:700;
}

/* NAV */
.bottom-nav{
 position:fixed;
 bottom:0;left:50%;
 transform:translateX(-50%);
 width:100%;max-width:520px;
 height:90px;
 background:linear-gradient(to top,#050814,#020512);
 display:flex;
 border-top:1px solid var(--line);
}
.bottom-nav a{
 flex:1;
 text-align:center;
 padding-top:14px;
 font-size:.7em;
 color:#777;
 text-decoration:none;
}
.bottom-nav span{
 display:block;
 font-size:26px;
 margin-bottom:6px;
}
.bottom-nav .active{
 color:#fff;
}
.bottom-nav .active span{
 background:var(--blue);
 width:56px;height:56px;
 border-radius:50%;
 display:flex;
 align-items:center;
 justify-content:center;
 margin:0 auto 6px;
}
</style>
</head>

<body>
<div class="app">

<div class="header">
 <h1>Kalender Pembayaran</h1>
 <p>Tap tanggal untuk detail</p>
</div>

<div class="month-bar">
 <button id="prev">‚Äπ</button>
 <h2 id="monthLabel"></h2>
 <button id="next">‚Ä∫</button>
</div>

<div class="week">
 <div>Min</div><div>Sen</div><div>Sel</div>
 <div>Rab</div><div>Kam</div><div>Jum</div><div>Sab</div>
</div>

<div class="grid" id="grid"></div>

<div class="preview">
 <small>Total tagihan bulan ini</small>
 <strong id="totalPreview">Rp 0</strong>
</div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
 <div class="modal-box">
  <h3 id="modalTitle"></h3>
  <p id="modalDesc"></p>
  <button onclick="closeModal()">Tandai Dibayar</button>
 </div>
</div>

<footer class="bottom-nav">
<a href="lokasi_fc.html"><span>‚ö°</span>FC</a>
<a href="dashboard.html"><span>üè†</span>Home</a>
<a href="calendar.html" class="active"><span>üìÖ</span>Kalender</a>
</footer>

<script>
let view=new Date()

function render(){
 const y=view.getFullYear(),m=view.getMonth()
 document.getElementById('monthLabel').textContent=
 view.toLocaleDateString('id-ID',{month:'long',year:'numeric'})

 const first=new Date(y,m,1).getDay()
 const days=new Date(y,m+1,0).getDate()
 const g=document.getElementById('grid')
 g.innerHTML=''
 let total=0

 for(let i=0;i<first;i++)g.innerHTML+=`<div class="day empty"></div>`

 for(let d=1;d<=days;d++){
  const cls=d%14==0?'cdp':d%7==0?'libur':'wajib'
  const tarif=cls=='cdp'?70000:cls=='wajib'?80000:0
  total+=tarif
  g.innerHTML+=`
  <div class="day ${cls}">
    <div class="day-box" onclick="openModal(${d},'${cls}',${tarif})">${d}</div>
  </div>`
 }
 document.getElementById('totalPreview').textContent=
  `Rp ${total.toLocaleString('id-ID')}`
}

function openModal(d,s,t){
 document.getElementById('modal').classList.add('active')
 document.getElementById('modalTitle').textContent=`Tanggal ${d}`
 document.getElementById('modalDesc').textContent=
  s=='libur'?'Hari Libur':
  `Status ${s.toUpperCase()} ¬∑ Rp ${t.toLocaleString('id-ID')}`
}

function closeModal(){
 document.getElementById('modal').classList.remove('active')
}

document.getElementById('prev').onclick=()=>{view.setMonth(view.getMonth()-1);render()}
document.getElementById('next').onclick=()=>{view.setMonth(view.getMonth()+1);render()}
render()
</script>

</body>
</html>
