<style>
/* ================= THEME VARIABLES ================= */
:root {
  --bg: #f6f8fb;
  --surface: #ffffff;
  --muted: #9ca3af;
  --text: #0f1724;
  
  --accent: #0ea5a6;       /* Teal Utama */
  --accent-2: #06b6d4;     /* Cyan */
  --gold: #fbbf24;         /* Status Menunggu */
  --danger: #ef4444;       /* Status Error/Penuh */
  --green: #10b981;        /* Status Ready */
  
  --radius-lg: 20px;
  --radius-md: 14px;
  --card-shadow: 0 8px 30px rgba(15,23,42,0.06);
  --max-width: 520px;
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body {
  margin: 0; padding: 0;
  font-family: 'Inter', sans-serif;
  background: linear-gradient(180deg, var(--bg) 0%, #eef3f8 100%);
  color: var(--text);
  min-height: 100vh;
}

.app-container {
  max-width: var(--max-width);
  margin: 0 auto;
  padding: 20px 20px 120px 20px;
}

/* HEADER */
.header {
  margin-bottom: 20px;
  border-bottom: 1px solid rgba(0,0,0,0.05);
  padding-bottom: 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.header-text h1 {
  font-family: 'Syne', sans-serif;
  font-size: 1.6em;
  font-weight: 800;
  margin: 0;
  color: var(--text);
}
.header-text p {
  color: var(--muted);
  font-size: 0.8em;
  margin: 4px 0 0 0;
  font-weight: 600;
}
.live-badge {
  background: #red;
  color: white;
  font-weight: 800;
  font-size: 10px;
  padding: 4px 8px;
  border-radius: 6px;
  animation: pulseRed 1.5s infinite;
}
@keyframes pulseRed { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

/* SLOT GRID */
.slot-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  margin-bottom: 24px;
}

.slot-card {
  background: var(--surface);
  border-radius: var(--radius-md);
  padding: 12px 6px;
  text-align: center;
  box-shadow: var(--card-shadow);
  border: 1px solid rgba(15,23,42,0.03);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between;
  min-height: 160px;
  position: relative;
  transition: 0.3s;
}

.slot-card.active {
  border: 1px solid var(--accent);
  box-shadow: 0 0 15px rgba(14, 165, 166, 0.15);
}

.slot-label { font-size: 0.7em; font-weight: 700; color: var(--muted); margin-bottom: 8px; }

/* BATTERY ANIMATION (LIGHT THEME) */
.bat-body {
  width: 32px;
  height: 60px;
  border: 2px solid #cbd5e1; /* Grey border */
  border-radius: 6px;
  position: relative;
  display: flex;
  align-items: flex-end;
  padding: 2px;
  background: #f1f5f9;
}
.bat-head {
  width: 14px; height: 4px; background: #cbd5e1;
  position: absolute; top: -5px; left: 50%; transform: translateX(-50%);
  border-radius: 2px 2px 0 0;
}
.bat-liquid {
  width: 100%;
  background: linear-gradient(to top, var(--accent), var(--accent-2));
  border-radius: 2px;
  transition: height 0.5s ease;
  box-shadow: 0 0 10px rgba(14, 165, 166, 0.3);
}

.slot-user {
  font-family: 'Syne', sans-serif;
  font-weight: 800;
  font-size: 0.85em;
  color: var(--text);
  margin-top: 8px;
}

.slot-status {
  font-size: 0.7em;
  font-weight: 700;
  padding: 4px 8px;
  border-radius: 4px;
  margin-top: 4px;
}
.st-ready { color: var(--green); background: rgba(16, 185, 129, 0.1); }
.st-charging { color: var(--accent); background: rgba(14, 165, 166, 0.1); }
.st-waiting { color: var(--gold); background: rgba(251, 191, 36, 0.1); }

/* QUEUE INFO CARD */
.queue-info-card {
  background: linear-gradient(135deg, var(--text), #1a2333);
  border-radius: var(--radius-lg);
  padding: 20px;
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 24px;
  box-shadow: 0 10px 25px rgba(15,23,42,0.2);
}
.q-count { font-size: 2.5em; font-family: 'Syne', sans-serif; font-weight: 800; line-height: 1; }
.q-label { font-size: 0.8em; opacity: 0.7; }

/* LIST QUEUE */
.queue-list {
  background: var(--surface);
  border-radius: var(--radius-lg);
  padding: 10px;
  box-shadow: var(--card-shadow);
  margin-bottom: 24px;
  max-height: 200px;
  overflow-y: auto;
}
.q-item {
  display: flex;
  justify-content: space-between;
  padding: 12px;
  border-bottom: 1px solid #f1f5f9;
  font-size: 0.9em;
}
.q-item:last-child { border-bottom: none; }
.q-plat { font-weight: 700; color: var(--text); }
.q-bat { color: var(--muted); font-size: 0.9em; }

/* FORM REGISTRATION */
.reg-card {
  background: var(--surface);
  border-radius: var(--radius-lg);
  padding: 24px;
  box-shadow: var(--card-shadow);
  border: 1px solid var(--accent);
}
.form-input {
  width: 100%;
  padding: 14px;
  border: 1px solid #e2e8f0;
  border-radius: 12px;
  margin-bottom: 12px;
  font-family: 'Inter', sans-serif;
  font-size: 1em;
  background: #f8fafc;
  outline: none;
  text-transform: uppercase;
}
.form-input:focus { border-color: var(--accent); background: #fff; }

.btn-submit {
  width: 100%;
  padding: 16px;
  background: linear-gradient(90deg, var(--accent), var(--accent-2));
  color: white;
  border: none;
  border-radius: 12px;
  font-weight: 800;
  font-size: 1em;
  cursor: pointer;
  box-shadow: 0 10px 20px rgba(14, 165, 166, 0.2);
  transition: 0.2s;
}
.btn-submit:active { transform: scale(0.98); }
.btn-submit:disabled { background: #cbd5e1; cursor: not-allowed; box-shadow: none; }

/* MODAL ALERT */
.modal-overlay {
  position: fixed; inset: 0; background: rgba(0,0,0,0.5); backdrop-filter: blur(4px);
  display: none; align-items: center; justify-content: center; z-index: 2000;
}
.modal-box {
  background: white; width: 80%; max-width: 320px; padding: 24px; border-radius: 20px; text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

/* BOTTOM NAV */
footer.bottom-nav {
  position: fixed; left: 50%; transform: translateX(-50%); bottom: 20px;
  width: calc(100% - 40px); max-width: 480px;
  background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
  border-radius: 999px; padding: 12px 20px; display: flex; justify-content: space-around;
  align-items: center; box-shadow: 0 10px 40px rgba(0,0,0,0.08); border: 1px solid rgba(255,255,255,0.5); z-index: 999;
}
.nav-item {
  display: flex; flex-direction: column; align-items: center; justify-content: center;
  text-decoration: none; color: var(--muted); font-size: 11px; gap: 4px;
}
.nav-item span { font-size: 20px; margin-bottom: 2px; }
.nav-item.active { color: var(--accent); font-weight: 700; }
.nav-item.active span { transform: scale(1.1); }
</style>
</head>

    <source src="data:audio/mp3;base64,//uQxAAAAANIAAAAAExBTUUzLjEwMKqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqq" type="audio/mp3">
</audio>

<div class="app-container">

    <header class="header">
        <div class="header-text">
            <h1>FC Kelapa Gading</h1>
            <p>Antrian Real-time</p>

    </header>

    <div class="slot-grid" id="slots">

        <div class="slot-card"><div class="slot-status">Loading...</div></div>

    <div class="queue-info-card">
        <div>
            <div class="q-count" id="qCount">0</div>

    <div class="queue-list" id="qListContainer">

</div>

</footer>

<script>
// --- CONFIGURATION ---
const FIREBASE_CFG = { apiKey: "AIzaSyALIlkIDALIk83K8s1htalvW6rmNNw02Go", authDomain: "sistem-antrian-b1c39.firebaseapp.com", projectId: "sistem-antrian-b1c39", storageBucket: "sistem-antrian-b1c39.firebasestorage.app", messagingSenderId: "454124587608", appId: "1:454124587608:web:34fbb0f5211067a67f982d" };
const STATION_LOC = { lat: -6.171583, lng: 106.899844 }; // Kelapa Gading Coords
const MAX_DIST = 200; // Meters
const SLOT_NAMES = ["SLOT 3", "SLOT 2", "SLOT 1"];

let userLat=null, userLng=null;
let triggered = new Set();
let wakeLock = null;

// --- INITIALIZATION ---
window.addEventListener('load', () => {
    initFirebase();
    reqNotifPermission(); // Minta izin notifikasi saat load
    
    // GPS Tracker
    if(navigator.geolocation) {
        navigator.geolocation.watchPosition(
            p => { userLat = p.coords.latitude; userLng = p.coords.longitude; },
            e => console.log("GPS Error"), 
            { enableHighAccuracy:true }
        );
    }
    
    // Request Screen Wake Lock (biar layar ga mati pas ngantri)
    requestWakeLock();
});

async function requestWakeLock() { 
    if ('wakeLock' in navigator) { 
        try { wakeLock = await navigator.wakeLock.request('screen'); } catch (err) {} 
    } 
}

// --- NOTIFICATION LOGIC ---
function reqNotifPermission() {
    if (!("Notification" in window)) return;
    if (Notification.permission !== "granted") {
        Notification.requestPermission();
    }
}

function sendPushNotification(title, body) {
    if (Notification.permission === "granted") {
        // Getar HP
        if(navigator.vibrate) navigator.vibrate([500, 200, 500]);
        
        new Notification(title, {
            body: body,
            icon: 'https://cdn-icons-png.flaticon.com/512/3112/3112946.png', // Icon Petir/Listrik
            vibrate: [500, 200, 500],
            tag: 'mlu-notif' // Biar ga numpuk
        });
    }
}

// --- FIREBASE LOGIC ---
function initFirebase() {
    if(!firebase.apps.length) firebase.initializeApp(FIREBASE_CFG);
    const db = firebase.firestore();
    const ref = db.collection("antrian").doc("utama");
    const aud = document.getElementById('alarm');

    // Listener Realtime
    ref.onSnapshot(snap => {
        document.getElementById('connStatus').innerText = "LIVE ‚óè";
        document.getElementById('connStatus').style.background = "#10b981";

        const d = snap.data() || {};
        const s = d.chargingSlots || [null,null,null];
        const q = d.waitingQueue || [];
        const myPlat = localStorage.getItem('myPlat');

        // Render Queue Info
        document.getElementById('qCount').innerText = q.length;
        document.getElementById('limitInfo').innerText = (q.length > 5) ? "Antrian Padat" : "Kapasitas Aman";
        document.getElementById('limitInfo').style.color = (q.length > 5) ? "var(--danger)" : "var(--green)";

        // Render Slots
        document.getElementById('slots').innerHTML = s.map((x,i) => {
            if(!x) {
                // SLOT KOSONG
                return `
                <div class="slot-card">
                    <div class="bat-head"></div>
                    <div class="bat-body"><div class="bat-liquid" style="height:0%"></div></div>
                    <div class="slot-user">-</div>
                    <div class="slot-status st-ready">READY</div>
                    <div class="slot-label">${SLOT_NAMES[i]}</div>
                </div>`;
            }

            // SLOT TERISI
            const isRun = !!x.startTime;
            let txt = isRun ? "MENGISI" : "MENUNGGU";
            let css = isRun ? "st-charging" : "st-waiting";
            let h = x.startBattery;
            
            // Hitung Waktu
            if(isRun) {
                let start = x.startTime.toMillis ? x.startTime.toMillis() : new Date(x.startTime).getTime();
                let end = start + (x.duration*60000);
                let left = end - Date.now();
                
                if(left > 0) {
                    h = 100; // Efek visual penuh saat ngecas
                    // Cek Notifikasi Selesai
                } else {
                    txt = "SELESAI";
                    css = "st-ready";
                    
                    // Trigger Notifikasi jika itu motor saya & belum dinotif
                    if(Date.now() > end && !triggered.has(x.name)) {
                        if(myPlat === x.name) {
                            triggered.add(x.name);
                            aud.play().catch(e=>console.log(e));
                            sendPushNotification("‚ö° PENGECASAN SELESAI!", `Motor ${x.name} baterai sudah penuh.`);
                            showAlert("SELESAI", "Motor Anda sudah selesai dicas!");
                        }
                    }
                }
            } else {
                // Masih Menunggu di Slot (Baru naik dari antrian)
                // Cek notifikasi giliran
                if(myPlat === x.name && !triggered.has(x.name + "_turn")) {
                    triggered.add(x.name + "_turn");
                    sendPushNotification("‚ö° GILIRAN ANDA!", `Silakan masukkan motor ${x.name} ke ${SLOT_NAMES[i]}.`);
                }
            }

            return `
            <div class="slot-card ${isRun?'active':''}">
                <div class="bat-head"></div>
                <div class="bat-body"><div class="bat-liquid" style="height:${h}%"></div></div>
                <div class="slot-user">${x.name}</div>
                <div class="slot-status ${css}">${txt}</div>
                <div class="slot-label">${SLOT_NAMES[i]}</div>
            </div>`;
        }).join('');

        // Render List Antrian
        const listContainer = document.getElementById('qListContainer');
        if(q.length === 0) {
            listContainer.innerHTML = '<div style="text-align:center; padding:15px; color:#999; font-size:0.8em;">Antrian Kosong</div>';
        } else {
            listContainer.innerHTML = q.map((x,i) => `
                <div class="q-item">
                    <div class="q-plat">${i+1}. ${x.name}</div>
                    <div class="q-bat">Bat: ${x.startBattery}%</div>
                </div>
            `).join('');
        }
    });

    // Handle Button Daftar
    document.getElementById('btnDaftar').onclick = () => {
        // Unlock audio context di mobile
        aud.play().then(() => aud.pause()).catch(e=>{}); 
        reqNotifPermission();

        const p = document.getElementById('uPlat').value.toUpperCase().trim();
        const w = document.getElementById('uWa').value;
        const b = parseInt(document.getElementById('uBat').value);
        const btn = document.getElementById('btnDaftar');
        const stat = document.getElementById('locStatus');

        if(!p || !w || isNaN(b)) {
            showAlert('ERROR', 'Harap isi Plat Nomor, WA, dan Sisa Baterai.');
            return;
        }

        btn.disabled = true;
        btn.innerText = "CEK LOKASI...";
        stat.style.display = 'block';

        // Cek Lokasi (Wajib GPS)
        if(!userLat) {
            btn.disabled = false;
            btn.innerText = "DAFTAR SEKARANG";
            stat.style.display = 'none';
            showAlert('GPS', 'Mohon aktifkan GPS & izinkan akses lokasi browser.');
            return;
        }

        // Hitung Jarak
        const R=6371; 
        const dLat=(STATION_LOC.lat-userLat)*Math.PI/180; 
        const dLon=(STATION_LOC.lng-userLng)*Math.PI/180; 
        const a=Math.sin(dLat/2)**2+Math.cos(userLat*Math.PI/180)*Math.cos(STATION_LOC.lat*Math.PI/180)*Math.sin(dLon/2)**2; 
        const dist = (R*2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a))) * 1000;

        // Validasi Jarak (Admin bypass dihapus karena tidak ada login admin di sini)
        if(dist > MAX_DIST) {
            btn.disabled = false;
            btn.innerText = "DAFTAR SEKARANG";
            stat.style.display = 'none';
            showAlert('KEJAUHAN', `Anda berjarak ${dist.toFixed(0)}m dari lokasi. Maksimal ${MAX_DIST}m.`);
            return;
        }

        // Push ke Firebase
        db.runTransaction(async t => {
            const d = (await t.get(ref)).data() || {};
            const block = d.blockedList || [];
            if(block.includes(p)) throw "Plat nomor Anda diblokir.";

            let s = d.chargingSlots || [null,null,null];
            let q = d.waitingQueue || [];

            // Cek Duplikat
            if(s.some(x=>x?.name===p) || q.some(x=>x?.name===p)) throw "Anda sudah terdaftar dalam antrian/slot.";

            // Cek Slot Kosong
            let empty = s.findIndex(x => !x);
            if(empty !== -1) {
                // Masuk Slot Langsung
                s[empty] = { name:p, phone:w, startBattery:b, target:100, startTime:null, duration:(100-b)*1.5 };
            } else {
                // Masuk Antrian
                q.push({ name:p, phone:w, startBattery:b, target:100, duration:0 });
            }

            t.set(ref, {chargingSlots:s, waitingQueue:q, blockedList:block}, {merge:true});
        }).then(() => {
            showAlert('SUKSES', 'Berhasil masuk antrian! Jangan tutup tab ini agar alarm berbunyi.');
            document.getElementById('uPlat').value = '';
            localStorage.setItem('myPlat', p);
            btn.disabled = false;
            btn.innerText = "DAFTAR SEKARANG";
            stat.style.display = 'none';
        }).catch(e => {
            showAlert('GAGAL', e);
            btn.disabled = false;
            btn.innerText = "DAFTAR SEKARANG";
            stat.style.display = 'none';
        });
    };
}

function showAlert(title, msg) {
    document.getElementById('alertTitle').innerText = title;
    document.getElementById('alertMsg').innerText = msg;
    document.getElementById('modal-alert').style.display = 'flex';
}
</script>
