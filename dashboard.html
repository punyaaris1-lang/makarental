<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAKA Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #05080A; --cyan: #00F0FF; --volt: #D9FF00; --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.12); }
        body { margin: 0; padding: 20px; font-family: 'Inter', sans-serif; background: var(--bg); color: white; padding-bottom: 120px; }
        .u-header { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; }
        .u-avatar { width: 50px; height: 50px; border-radius: 50%; background: linear-gradient(135deg, #0080FF, var(--cyan)); }
        .u-name-box h2 { font-family: 'Space Grotesk'; font-size: 20px; margin: 0; text-transform: uppercase; }
        .u-plat { color: var(--cyan); font-size: 11px; font-weight: 700; letter-spacing: 1px; }
        .prog-card { background: var(--glass); border: 1px solid var(--border); border-radius: 30px; padding: 25px; text-align: center; margin-bottom: 20px; }
        
        .nav-bottom { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 90%; height: 85px; background: rgba(10,15,20,0.92); backdrop-filter: blur(20px); border: 1px solid var(--border); border-radius: 25px; display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .nav-item { text-decoration: none; color: #444; font-size: 10px; font-weight: 800; text-align: center; }
        .nav-item.active { color: var(--cyan); }
        .nav-item span { display: block; font-size: 32px; margin-bottom: 4px; }
    </style>
</head>
<body>
    <div class="u-header">
        <div class="u-avatar"></div>
        <div class="u-name-box">
            <h2 id="nm">...</h2>
            <div class="u-plat" id="pt">...</div>
        </div>
    </div>

    <div class="prog-card">
        <h3 style="margin:0; color:#555;">STATUS SEWA</h3>
        <h1 style="font-size:40px; margin:10px 0; color:var(--volt);">AKTIF</h1>
    </div>

    <nav class="nav-bottom">
        <a href="dashboard.html" class="nav-item active"><span>üè†</span>HOME</a>
        <a href="calendar.html" class="nav-item"><span>üìÖ</span>BAYAR</a>
        <a href="antrian.html" class="nav-item"><span>‚ö°</span>ANTRIAN</a>
        <a href="history.html" class="nav-item"><span>üìú</span>HISTORY</a>
    </nav>

    <script>
        // --- LOGIKA RESET DATA RUSAK ---
        const data = localStorage.getItem('maka_user');
        
        if (!data) {
            window.location.href = 'index.html';
        } else {
            const u = JSON.parse(data);
            
            // Cek apakah data rusak (B ---- XXX atau Undefined)
            if (!u.plat || u.plat.includes('----') || u.nama === "DRIVER") {
                alert("‚ö†Ô∏è DATA AKUN KORUP DETEKSI ‚ö†Ô∏è\n\nSistem mendeteksi data 'B ---- XXX'. Aplikasi akan mereset data Anda. Silakan Login ulang dengan Plat Nomor yang benar.");
                localStorage.removeItem('maka_user');
                window.location.href = 'index.html';
            }

            // Jika Data Benar, Tampilkan
            document.getElementById('nm').innerText = u.nama.toUpperCase();
            document.getElementById('pt').innerText = u.plat.toUpperCase();
        }
    </script>
</body>
</html>
