<style>
/* === TEMA GLOBAL (White/Glass) === */
:root {
  --bg: #f6f8fb;
  --surface: #ffffff;
  --muted: #6b7280;
  --accent: #0ea5a6;
  --accent-2: #06b6d4;
  --text: #0f1724;
  --card-shadow: 0 8px 30px rgba(15,23,42,0.06);
  --radius-lg: 20px;
  --max-width: 520px;
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body {
  margin: 0; padding: 0;
  font-family: 'Inter', sans-serif;
  background: linear-gradient(180deg, var(--bg) 0%, #eef3f8 100%);
  color: var(--text);
  min-height: 100vh;
}

.app-container {
  max-width: var(--max-width);
  margin: 0 auto;
  padding-bottom: 100px;
  position: relative;
  min-height: 100vh;
}

/* HEADER */
.header {
  padding: 24px 24px 10px;
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
}
.user-info h1 {
  font-family: 'Syne', sans-serif;
  font-size: 28px;
  margin: 0;
  color: var(--text);
  line-height: 1.1;
}
.user-info p {
  margin: 6px 0 0;
  color: var(--muted);
  font-size: 14px;
}
.admin-link {
  font-size: 12px;
  font-weight: 700;
  color: var(--muted);
  text-decoration: none;
  background: rgba(0,0,0,0.05);
  padding: 6px 12px;
  border-radius: 20px;
}

/* HERO CARD (Tunggakan) */
.hero-wrapper { padding: 10px 20px; }
.hero-card {
  background: linear-gradient(135deg, var(--accent), var(--accent-2));
  border-radius: var(--radius-lg);
  padding: 24px;
  color: white;
  box-shadow: 0 12px 24px rgba(6,182,212,0.25);
  position: relative;
  overflow: hidden;
}
/* Dekorasi background hero */
.hero-card::after {
  content: ''; position: absolute; top: -50%; right: -20%;
  width: 200px; height: 200px; background: rgba(255,255,255,0.1);
  border-radius: 50%; pointer-events: none;
}
.hero-label {
  font-size: 12px; font-weight: 600; letter-spacing: 1px;
  opacity: 0.9; margin-bottom: 8px; display: block;
}
.hero-value {
  font-size: 32px; font-family: 'Syne', sans-serif; font-weight: 700;
  margin-bottom: 4px; display: block;
}
.hero-sub { font-size: 14px; opacity: 0.9; }

/* MENU GRID */
.section-title {
  padding: 24px 24px 12px;
  font-size: 16px; font-weight: 700; color: var(--text);
}
.grid-container {
  padding: 0 20px;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 12px;
}
.grid-item {
  background: var(--surface);
  border-radius: 18px;
  padding: 16px 10px;
  text-align: center;
  text-decoration: none;
  box-shadow: var(--card-shadow);
  border: 1px solid rgba(15,23,42,0.03);
  transition: transform 0.15s ease;
  display: flex; flex-direction: column; align-items: center; justify-content: center;
  aspect-ratio: 1/1;
}
.grid-item:active { transform: scale(0.96); }
.grid-icon { font-size: 28px; margin-bottom: 8px; display: block; }
.grid-text {
  font-size: 12px; font-weight: 600; color: var(--text); display: block;
}

/* Khusus SOS */
.item-sos {
  background: #fff5f5; border: 1px solid #fed7d7;
}
.item-sos .grid-text { color: #e53e3e; }

/* BOTTOM NAV (Floating Pill) */
.bottom-nav {
  position: fixed; left: 50%; transform: translateX(-50%); bottom: 20px;
  width: calc(100% - 40px); max-width: 480px;
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(10px);
  border-radius: 99px;
  padding: 12px 20px;
  display: flex; justify-content: space-between; align-items: center;
  box-shadow: 0 10px 40px rgba(0,0,0,0.1);
  z-index: 1000;
  border: 1px solid rgba(255,255,255,0.5);
}
.nav-item {
  text-decoration: none; display: flex; flex-direction: column;
  align-items: center; color: var(--muted); gap: 4px;
}
.nav-icon { font-size: 20px; }
.nav-text { font-size: 10px; font-weight: 600; }
.nav-item.active { color: var(--accent); }
.nav-item.active .nav-icon {
  background: linear-gradient(135deg, #e0f7fa, #e6fffa);
  padding: 8px 16px; border-radius: 20px;
  color: var(--accent-2);
  margin-bottom: -2px; /* adjust alignment */
}
</style>
</head>
