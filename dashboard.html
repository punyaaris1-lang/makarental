<style>
/* ================= THEME VARIABLES ================= */
:root {
  --bg: #f6f8fb;
  --surface: #ffffff;
  --muted: #6b7280;
  --accent: #0ea5a6;       /* Teal utama */
  --accent-2: #06b6d4;     /* Cyan sekunder */
  --text: #0f1724;
  --danger: #ef4444;
  --radius-lg: 20px;
  --max-width: 520px;
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body {
  margin: 0; padding: 0;
  font-family: 'Inter', sans-serif;
  background: linear-gradient(180deg, var(--bg) 0%, #eef3f8 100%);
  color: var(--text);
  min-height: 100vh;
}

.app-container {
  max-width: var(--max-width);
  margin: 0 auto;
  padding: 20px 20px 120px 20px;
}

/* ================= HEADER ================= */
.header {
  margin-bottom: 24px;
  /* position relative dihapus karena admin link sudah tidak ada */
}

.user-info h1 {
  font-family: 'Syne', sans-serif;
  /* FONT SIZE DIPERKECIL AGAR MUAT NAMA PANJANG */
  font-size: 1.4em; 
  font-weight: 700;
  margin: 0;
  color: var(--text);
  line-height: 1.2;
}

.user-info p {
  color: var(--muted);
  font-size: 0.9em;
  margin: 4px 0 0 0;
}

/* ================= HERO CARD (REVISI BIRU) ================= */
.hero-tunggakan {
  margin-top: 24px;
  /* BACKGROUND BERUBAH JADI GRADIENT BIRU/TEAL */
  background: linear-gradient(135deg, var(--accent-2), var(--accent));
  border-radius: var(--radius-lg);
  padding: 24px;
  /* Shadow berwarna agar menyatu */
  box-shadow: 0 10px 25px rgba(6, 182, 212, 0.25);
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: relative;
  overflow: hidden;
  color: #ffffff; /* Semua teks di dalam jadi putih default */
}

/* Dekorasi background */
.hero-tunggakan::before {
  content: '';
  position: absolute;
  top: -20px; right: -20px;
  width: 100px; height: 100px;
  /* Lingkaran putih transparan */
  background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
  border-radius: 50%;
}

.hero-content h3 {
  font-size: 0.75em;
  letter-spacing: 1px;
  /* Warna putih agak transparan */
  color: rgba(255, 255, 255, 0.85);
  margin: 0 0 6px 0;
  text-transform: uppercase;
  font-weight: 700;
}

.hero-content p {
  margin: 0;
  font-size: 0.9em;
  /* Warna putih solid */
  color: #ffffff;
  font-weight: 700;
}

.hero-tunggakan-value {
  text-align: right;
  z-index: 1;
}

.hero-tunggakan-value span {
  font-family: 'Syne', sans-serif;
  font-size: 1.6em;
  font-weight: 800;
  /* Warna putih solid */
  color: #ffffff;
  display: block;
  margin-bottom: 4px;
}

/* Badge Status (Aman/Telat) */
.hero-tunggakan-value small {
  font-size: 0.75em;
  font-weight: 700;
  /* Background Putih agar kontras dengan kartu biru */
  background: #ffffff;
  /* Teks mengikuti warna aksen (atau merah jika nanti di-set JS) */
  color: var(--accent); 
  padding: 4px 10px;
  border-radius: 99px;
  display: inline-block;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.divider {
  height: 1px;
  background: linear-gradient(90deg, transparent, rgba(15,23,42,0.1), transparent);
  margin: 24px 0;
}

/* ================= ICON GRID ================= */
.icon-grid-section h2 {
  font-size: 1.1em;
  font-weight: 800;
  margin-bottom: 16px;
  display: flex;
  align-items: center;
  gap: 8px;
  color: var(--text);
}

.icon-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 16px;
}

.icon-item {
  text-decoration: none;
  background: var(--surface);
  padding: 18px 10px;
  border-radius: 18px;
  text-align: center;
  border: 1px solid rgba(15,23,42,0.03);
  box-shadow: 0 4px 12px rgba(15,23,42,0.03);
  transition: transform 0.2s, box-shadow 0.2s;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.icon-item:active {
  transform: scale(0.97);
}

.icon-item span {
  font-size: 28px;
  display: block;
  margin-bottom: 10px;
}

.icon-item p {
  font-size: 0.75em;
  color: var(--text);
  font-weight: 600;
  margin: 0;
}

/* Highlight Khusus SOS */
.sos-card {
  background: #fff5f5;
  border: 1px solid rgba(239, 68, 68, 0.2);
}
.sos-card p { color: var(--danger); }

/* ================= BOTTOM NAV ================= */
footer.bottom-nav {
  position: fixed;
  left: 50%;
  transform: translateX(-50%);
  bottom: 20px;
  width: calc(100% - 40px);
  max-width: 480px;
  background: rgba(255, 255, 255, 0.9);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border-radius: 999px;
  padding: 12px 20px;
  display: flex;
  justify-content: space-around;
  align-items: center;
  box-shadow: 0 10px 40px rgba(0,0,0,0.08);
  border: 1px solid rgba(255,255,255,0.5);
  z-index: 999;
}

.nav-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-decoration: none;
  color: var(--muted);
  font-size: 11px;
  gap: 4px;
  transition: 0.2s;
}

.nav-item span {
  font-size: 20px;
  margin-bottom: 2px;
}

.nav-item.active {
  color: var(--accent);
  font-weight: 700;
}
.nav-item.active span {
  transform: scale(1.1);
}

</style>
</head>
