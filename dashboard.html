<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAKA Dashboard</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#05080A">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #05080A; --cyan: #00F0FF; --volt: #D9FF00; --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.12); }
        body { margin: 0; padding: 25px; font-family: 'Inter', sans-serif; background: var(--bg); color: white; padding-bottom: 120px; }
        
        /* Header Profil */
        .u-header { display: flex; align-items: center; gap: 15px; margin-bottom: 30px; }
        .u-avatar { width: 55px; height: 55px; border-radius: 50%; background: linear-gradient(135deg, #0080FF, var(--cyan)); box-shadow: 0 0 15px rgba(0,240,255,0.4); }
        .u-name-box h2 { font-family: 'Space Grotesk'; font-size: 22px; margin: 0; text-transform: uppercase; }
        .u-plat { color: var(--cyan); font-size: 12px; font-weight: 700; letter-spacing: 2px; }

        /* Progress Card */
        .prog-card { background: var(--glass); border: 1px solid var(--border); border-radius: 35px; padding: 30px; text-align: center; margin-bottom: 20px; }
        .ring { width: 180px; height: 180px; border-radius: 50%; border: 8px solid #111; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; position: relative; }
        .ring::after { content: ''; position: absolute; inset: -8px; border-radius: 50%; border: 8px solid var(--volt); clip-path: inset(0 0 50% 0); }
        .p-pct { font-family: 'Space Grotesk'; font-size: 48px; font-weight: 700; color: var(--volt); line-height: 1; }
        .p-days { font-size: 12px; color: #555; margin-top: 5px; font-weight: 700; }

        /* Footer Nav (REVISED SIZE) */
        .nav-bottom { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 90%; height: 85px; background: rgba(10,15,20,0.85); backdrop-filter: blur(25px); border: 1px solid var(--border); border-radius: 25px; display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .nav-item { text-decoration: none; color: #444; font-size: 11px; font-weight: 800; text-align: center; }
        .nav-item.active { color: var(--cyan); }
        .nav-item span { display: block; font-size: 32px !important; margin-bottom: 6px; }
    </style>
</head>
<body>

    <div class="u-header">
        <div class="u-avatar"></div>
        <div class="u-name-box">
            <h2 id="nm">MEMUAT...</h2>
            <div class="u-plat" id="pt">B ---- XXX</div>
        </div>
        <a href="settings.html" style="margin-left: auto; text-decoration: none; font-size: 24px;">‚öôÔ∏è</a>
    </div>

    <div class="prog-card">
        <div style="font-size: 10px; color: #555; letter-spacing: 2px; font-weight: 800; margin-bottom: 20px;">STATUS KEPEMILIKAN</div>
        <div class="ring">
            <div>
                <div class="p-pct" id="progPercent">0%</div>
                <div class="p-days" id="progDays">-- / 1009</div>
            </div>
        </div>
        <div id="statusLabel" style="font-size: 11px; font-weight: 800; color: #555;">MENGHITUNG DATA...</div>
    </div>

    <nav class="nav-bottom">
        <a href="dashboard.html" class="nav-item active"><span>üè†</span>HOME</a>
        <a href="calendar.html" class="nav-item"><span>üìÖ</span>BAYAR</a>
        <a href="antrian.html" class="nav-item"><span>‚ö°</span>ANTRIAN</a>
        <a href="history.html" class="nav-item"><span>üìú</span>HISTORY</a>
    </nav>

    <script>
        function init() {
            const data = localStorage.getItem('maka_user');
            if (!data) { window.location.href = 'index.html'; return; }
            const u = JSON.parse(data);

            // Fix Undefined
            document.getElementById('nm').innerText = (u.nama || u.name || "DRIVER").toUpperCase();
            document.getElementById('pt').innerText = (u.plat || "B ---- XXX").toUpperCase();

            // Progress Logic
            if (u.tglAmbil) {
                const start = new Date(u.tglAmbil);
                const today = new Date();
                const diff = Math.ceil(Math.abs(today - start) / (1000 * 60 * 60 * 24));
                const pct = Math.min(Math.round((diff / 1009) * 100), 100);
                
                document.getElementById('progPercent').innerText = pct + "%";
                document.getElementById('progDays').innerText = diff + " / 1009";
                document.getElementById('statusLabel').innerText = "MENJALANI MASA SEWA";
            }
        }
        window.onload = init;
    </script>
</body>
</html>
