:root { --bg-base:#f0f4f8; --accent:#0ea5a6; --text:#0f1724; --danger:#ef4444; --gold:#fbbf24; }
body { margin:0; font-family:'Inter', sans-serif; background:var(--bg-base); color:var(--text); min-height:100vh; padding-bottom:100px; }

/* HERO CARD LUX */
.hero-card {
    background: linear-gradient(135deg, rgba(14,165,166,0.9), rgba(6,182,212,0.95));
    backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.3);
    color: white; padding: 24px; border-radius: 26px;
    box-shadow: 0 15px 35px rgba(14,165,166,0.25); position: relative; overflow: hidden;
}
.hero-card.warning { background: linear-gradient(135deg, #ef4444, #b91c1c); box-shadow: 0 15px 35px rgba(239,68,68,0.3); }

.hero-label { font-size: 0.75em; font-weight: 800; opacity: 0.9; letter-spacing: 1px; margin-bottom: 5px; }
.hero-amount { font-family: 'Inter'; font-size: 2.8em; font-weight: 900; margin: 0; line-height: 1; }
.hero-desc { font-size: 0.85em; opacity: 0.9; margin: 8px 0 25px; font-weight: 600; }

/* PROGRESS */
.progress-container { border-top: 1px solid rgba(255,255,255,0.3); padding-top: 15px; }
.progress-info { display: flex; justify-content: space-between; font-size: 0.75em; font-weight: 800; margin-bottom: 8px; color: white; }
.progress-track { width: 100%; height: 8px; background: rgba(0,0,0,0.2); border-radius: 10px; overflow: hidden; }
.progress-fill { height: 100%; background: #fbbf24; width: 0%; transition: width 1s ease-out; box-shadow: 0 0 10px rgba(251,191,36,0.6); }

/* MENU GRID */
.section-title { font-family: 'Inter'; font-size: 1.2em; font-weight: 900; margin: 30px 0 15px; color: var(--text); }
/* FIX: Diubah ke grid 4x2 agar 9 menu masuk */
.icon-grid { display:grid; grid-template-columns:repeat(4,1fr); gap:12px; }
.glass-card { background:rgba(255,255,255,0.7); backdrop-filter:blur(12px); border:1px solid rgba(255,255,255,0.5); box-shadow:0 4px 20px rgba(0,0,0,0.05); border-radius:20px; text-decoration:none; color:var(--text); padding:18px 5px; text-align:center; display:flex; flex-direction:column; align-items:center; transition:0.2s; }
.glass-card:active { transform:scale(0.95); }
.glass-card span { font-size:26px; margin-bottom:8px; }
.glass-card p { font-size:0.75em; font-weight:700; margin:0; }

/* PROFILE */

.profile-pic { width:55px; height:55px; background:var(--accent); border-radius:16px; display:flex; align-items:center; justify-content:center; color:white; font-weight:800; font-size:1.5em; background-size:cover; }

/* NAV */
footer.bottom-nav {
    position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
    width: auto; min-width: 260px; background: rgba(255,255,255,0.95); backdrop-filter: blur(20px);
    border-radius: 50px; padding: 10px 30px; display: flex; justify-content: space-between; 
    box-shadow: 0 10px 40px rgba(0,0,0,0.15); border: 1px solid rgba(255,255,255,0.5); z-index: 999;
}

}

<script>
// --- FIREBASE CONFIG (PASTE PUNYA ANDA) ---
const firebaseConfig = {
  apiKey: "AIzaSyAk3G5aQUBVe_g7_peVu1F6xllP_RejGq0",
  authDomain: "rtomaka-e67b5.firebaseapp.com",
  projectId: "rtomaka-e67b5",
  storageBucket: "rtomaka-e67b5.firebasestorage.app",
  messagingSenderId: "472036722228",
  appId: "1:472036722228:web:11d520f9204db317d02c61"
};

let db;
let currentUser = JSON.parse(localStorage.getItem('maka_user'));
let plusData = JSON.parse(localStorage.getItem('maka_plus_data')) || { active: false };
let isInitialized = false;

// --- INITIALIZATION FUNCTION (FIX WHITE SCREEN) ---
function initializeApp() {
    // 1. Inisialisasi Firebase hanya jika belum pernah
    if (!isInitialized) {
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            isInitialized = true;
        } catch (e) {
            if (e.code !== 'app/duplicate-app') {
                console.error("Firebase init error:", e);
                return;
            }
        }
    }
    
    // 2. Cek Sesi
    currentUser = JSON.parse(localStorage.getItem('maka_user'));
    if(!currentUser || !currentUser.plat) { 
        window.location.href='index.html'; 
        return; 
    }
    
    // 3. Render Info Awal
    document.getElementById('user-name-display').innerText = currentUser.nama || 'Pengguna';
    document.getElementById('user-plate-display').innerText = currentUser.plat || 'N/A';
    if(currentUser.photoUrl) {
        const av = document.getElementById('user-avatar');
        av.innerText = ""; av.style.backgroundImage = `url('${currentUser.photoUrl}')`;
    }

    // 4. Load Payments & Update Hero
    loadPaymentsAndDebt();
}

document.addEventListener("DOMContentLoaded", initializeApp);

// FIX: Tambahkan listener untuk ketika PWA kembali dari background
document.addEventListener('visibilitychange', () => {
    if (document.visibilityState === 'visible') {
        // Panggil ulang initializeApp untuk refresh data
        initializeApp(); 
    }
});


// --- LOGIKA HARGA DINAMIS (DIULANG DARI CALENDAR.HTML) ---
function getDailyPrice(dateObj) {
    if (dateObj.getDate() === 31) return 0;

    const joinDate = new Date(currentUser.joinedAt);
    const diffTime = Math.abs(dateObj - joinDate);
    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 

    let price = 70000; 
    
    // MAKA+ hanya 1 tahun pertama (365 hari)
    if (plusData.active && diffDays <= 365) {
        price += 10000;
    }
    return price;
}

function calculateTotalDebt(paidDates) {
    const joinDate = new Date(currentUser.joinedAt);
    const today = new Date();
    today.setHours(0,0,0,0);
    
    let totalHutang = 0;
    let daysLate = 0;
    let checkDate = new Date(joinDate);
    checkDate.setHours(0,0,0,0);
    
    const maxDaysContract = 1009; // 1009 hari kontrak
    let currentDay = 0;
    
    while (checkDate <= today && currentDay < maxDaysContract) {
        const dateStr = checkDate.toISOString().split('T')[0];
        const price = getDailyPrice(checkDate);

        // Hanya hitung hutang jika harga > 0 (bukan tgl 31) dan belum dibayar
        if (price > 0 && !paidDates.includes(dateStr)) {
            totalHutang += price;
            daysLate++;
        }
        
        currentDay++;
        checkDate.setDate(checkDate.getDate() + 1);
    }
    return { amount: totalHutang, days: daysLate, currentDay: Math.min(currentDay, maxDaysContract) };
}

function loadPaymentsAndDebt() {
    if (!db) return; // Pastikan db sudah terinisialisasi
    db.collection('daily_payments')
      .where('plat', '==', currentUser.plat)
      .onSnapshot(snap => {
          let paidDates = [];
          snap.forEach(doc => { paidDates.push(doc.data().date); });
          
          const debt = calculateTotalDebt(paidDates);

          const card = document.getElementById('heroCard');
          const amountEl = document.getElementById('hero-amount');
          const descEl = document.getElementById('hero-desc');

          if(debt.amount > 0) {
              card.className = "hero-card warning"; // Merah
              amountEl.innerText = "Rp " + debt.amount.toLocaleString('id-ID');
              descEl.innerText = `Anda menunggak ${debt.days} hari. Segera lunasi!`;
          } else {
              card.className = "hero-card"; // Teal
              amountEl.innerText = "Rp 0";
              descEl.innerText = "Tidak ada tagihan tertunggak.";
          }
          
          // Update Progress RTO
          document.getElementById('rto-days').innerText = `Hari ${debt.currentDay} / 1009`;
          document.getElementById('rto-bar').style.width = (debt.currentDay / 1009) * 100 + "%";

          // Sembunyikan loading, tampilkan konten utama
          document.getElementById('loading-overlay').style.display = 'none';
          document.getElementById('main-content').classList.remove('hidden-content');

      }, error => {
          // Error Handler Firestore
          console.error("Firestore Error:", error);
          const card = document.getElementById('heroCard');
          document.getElementById('hero-amount').innerText = "‚ö†Ô∏è ERROR";
          document.getElementById('hero-desc').innerText = "Gagal memuat data. Periksa koneksi internet Anda.";
          card.className = "hero-card warning";

          // Sembunyikan loading, tampilkan konten utama dengan pesan error
          document.getElementById('loading-overlay').style.display = 'none';
          document.getElementById('main-content').classList.remove('hidden-content');
      });
}

function triggerSOS() {
    // Membuka daftar antrian dengan mode SOS
    window.location.href = 'daftar_antrian.html?mode=SOS'; 
}
</script>
