<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAKA - Executive History</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --royal-blue: #0A2259;
            --electric-blue: #2D63ED;
            --bg-surface: #F4F7FA;
            --text-main: #1A1F36;
            --text-muted: #697386;
            --success: #10B981;
            --glass-white: rgba(255, 255, 255, 0.95);
        }

        body {
            margin: 0; background: var(--bg-surface);
            font-family: 'Inter', sans-serif; color: var(--text-main);
            padding-bottom: 120px; -webkit-font-smoothing: antialiased;
        }

        /* --- PREMIUM HEADER --- */
        .header-history {
            background: linear-gradient(145deg, var(--royal-blue) 0%, #15398F 100%);
            padding: 60px 25px 100px 25px;
            border-bottom-left-radius: 40px; border-bottom-right-radius: 40px;
            color: white; text-align: center; position: relative;
            box-shadow: 0 10px 30px rgba(10, 34, 89, 0.2);
        }

        .header-label { font-size: 11px; font-weight: 700; letter-spacing: 2.5px; text-transform: uppercase; opacity: 0.7; margin-bottom: 8px; }
        .header-title { font-family: 'Space Grotesk', sans-serif; font-size: 32px; font-weight: 800; margin: 0; letter-spacing: -1px; }

        /* --- TABS: INTERACTIVE PREMIUM --- */
        .tabs-container {
            padding: 0 25px; margin-top: -60px; position: relative; z-index: 10;
        }
        .tabs {
            background: var(--glass-white); backdrop-filter: blur(15px);
            padding: 6px; border-radius: 24px; display: flex;
            box-shadow: 0 15px 35px rgba(10, 34, 89, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.7);
        }
        .tab-btn {
            flex: 1; padding: 14px; border: none; background: none;
            font-family: 'Space Grotesk', sans-serif; font-size: 13px; font-weight: 700;
            color: var(--text-muted); border-radius: 18px; cursor: pointer; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .tab-btn.active { background: var(--royal-blue); color: white; box-shadow: 0 8px 15px rgba(10, 34, 89, 0.2); }

        /* --- LIST CONTAINER --- */
        .list-container { padding: 30px 20px; }
        .history-card {
            background: white; border-radius: 22px; padding: 20px; margin-bottom: 15px;
            display: flex; align-items: center; gap: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.02); border: 1px solid #F1F5F9;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .icon-box {
            width: 50px; height: 50px; background: #F8FAFC; border-radius: 16px;
            display: flex; align-items: center; justify-content: center;
            font-size: 22px; border: 1px solid #E2E8F0;
        }

        .info { flex: 1; }
        .title { font-weight: 700; font-size: 15px; color: var(--royal-blue); margin-bottom: 3px; }
        .meta { font-size: 11px; color: var(--text-muted); font-weight: 600; }

        .status-tag {
            font-size: 10px; font-weight: 800; padding: 5px 12px;
            border-radius: 50px; letter-spacing: 0.5px; text-transform: uppercase;
        }
        .status-success { background: #ECFDF5; color: var(--success); }

        /* --- EMPTY STATE --- */
        #emptyState { text-align: center; padding: 60px 20px; display: none; }
        .empty-icon { font-size: 56px; opacity: 0.2; margin-bottom: 20px; }

        /* --- FLOATING NAVIGATION DOCK --- */
        .dock-container { position: fixed; bottom: 30px; left: 0; width: 100%; display: flex; justify-content: center; z-index: 100; }
        .nav-pill { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(15px); padding: 14px 28px; border-radius: 50px; display: flex; gap: 32px; box-shadow: 0 20px 45px rgba(10, 34, 89, 0.2); border: 1px solid rgba(255, 255, 255, 0.5); }
        .nav-tab { display: flex; flex-direction: column; align-items: center; text-decoration: none; color: #A0AEC0; transition: 0.3s; }
        .nav-tab.active { color: var(--electric-blue); }
        .nav-tab svg { width: 26px; height: 26px; fill: currentColor; margin-bottom: 4px; }
        .nav-tab span { font-size: 10px; font-weight: 700; }
    </style>
</head>
<body>

    <header class="header-history">
        <div class="header-label">Maka Rent to Own Program</div>
        <h1 class="header-title">TRANSACTION</h1>
    </header>

    <div class="tabs-container">
        <div class="tabs">
            <button class="tab-btn active" id="btnCharging" onclick="switchTab('charging')">CHARGING</button>
            <button class="tab-btn" id="btnPayments" onclick="switchTab('payments')">PAYMENTS</button>
        </div>
    </div>

    <main class="list-container">
        <div id="historyList">
            </div>
        
        <div id="emptyState">
            <div class="empty-icon">ðŸ“œ</div>
            <div style="font-weight: 700; color: var(--text-muted); font-size: 16px;">Belum Ada Riwayat</div>
            <div style="font-size: 12px; color: #CBD5E1; margin-top: 8px; line-height: 1.5;">Aktivitas transaksi Anda akan muncul secara otomatis di sini.</div>
        </div>
    </main>

    <div class="dock-container">
        <nav class="nav-pill">
            <a href="dashboard.html" class="nav-tab">
                <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
                <span>Home</span>
            </a>
            <a href="calendar.html" class="nav-tab">
                <svg viewBox="0 0 24 24"><path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11z"/></svg>
                <span>Bayar</span>
            </a>
            <a href="antrian.html" class="nav-tab">
                <svg viewBox="0 0 24 24"><path d="M7 2v11h3v9l7-12h-4l4-8z"/></svg>
                <span>Antrian</span>
            </a>
            <a href="history.html" class="nav-tab active">
                <svg viewBox="0 0 24 24"><path d="M13 3a9 9 0 0 0-9 9H1l3.89 3.89.07.14L9 12H6a7 7 0 1 1 7 7 6.93 6.93 0 0 1-5-2.09l-1.41 1.41A8.92 8.92 0 0 0 13 21a9 9 0 0 0 0-18zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"/></svg>
                <span>History</span>
            </a>
        </nav>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Konfigurasi Firebase baru
        const firebaseConfig = {
            apiKey: "AIzaSyB666i9lYWIpxOdkwpoX9EvFvHLmHczeq8",
            authDomain: "fcgadingnew22.firebaseapp.com",
            projectId: "fcgadingnew22",
            storageBucket: "fcgadingnew22.firebasestorage.app",
            messagingSenderId: "537736846678",
            appId: "1:537736846678:web:53788d71a196423ac08af7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const u = JSON.parse(localStorage.getItem('maka_user')) || { plat: "BXXXX" };
        
        const historyList = document.getElementById('historyList');
        const emptyState = document.getElementById('emptyState');

        // --- FUNGSI GANTI TAB ---
        window.switchTab = (type) => {
            document.getElementById('btnCharging').classList.toggle('active', type === 'charging');
            document.getElementById('btnPayments').classList.toggle('active', type === 'payments');
            
            if (type === 'charging') {
                loadChargingHistory();
            } else {
                loadPaymentHistory();
            }
        };

        // --- LOAD CHARGING (DARI FIREBASE) ---
        function loadChargingHistory() {
            const q = query(collection(db, "riwayatCharging"), where("plat", "==", u.plat), orderBy("finishTime", "desc"));
            
            onSnapshot(q, (snap) => {
                historyList.innerHTML = '';
                if (snap.empty) {
                    emptyState.style.display = 'block';
                    return;
                }
                emptyState.style.display = 'none';

                snap.forEach(doc => {
                    const d = doc.data();
                    const date = d.finishTime?.toDate() || new Date();
                    const dateStr = date.toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: 'numeric' });
                    const timeStr = date.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });

                    historyList.innerHTML += `
                        <div class="history-card">
                            <div class="icon-box">âš¡</div>
                            <div class="info">
                                <div class="title">Charging Session</div>
                                <div class="meta">${dateStr} â€¢ ${timeStr} WIB</div>
                            </div>
                            <div class="status-tag status-success">COMPLETED</div>
                        </div>
                    `;
                });
            });
        }

        // --- LOAD PAYMENTS (DARI CALENDAR / LOCALSTORAGE) ---
        function loadPaymentHistory() {
            const history = JSON.parse(localStorage.getItem('maka_payments_' + u.plat)) || {};
            const keys = Object.keys(history).sort((a,b) => new Date(b) - new Date(a));
            
            historyList.innerHTML = '';
            if (keys.length === 0) {
                emptyState.style.display = 'block';
                return;
            }
            emptyState.style.display = 'none';

            keys.forEach(dateKey => {
                const data = history[dateKey];
                const dateParts = dateKey.split('-'); // Format YYYY-MM-DD
                const formattedDate = new Date(dateParts[0], dateParts[1] - 1, dateParts[2]).toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });

                historyList.innerHTML += `
                    <div class="history-card">
                        <div class="icon-box" style="background:#F0FDF4; border-color:#DCFCE7;">ðŸ’°</div>
                        <div class="info">
                            <div class="title">Pembayaran Sewa</div>
                            <div class="meta">Tagihan Hari: ${formattedDate}</div>
                        </div>
                        <div class="status-tag status-success">PAID</div>
                    </div>
                `;
            });
        }

        // Inisialisasi awal pada tab Charging
        window.onload = () => loadChargingHistory();
    </script>
</body>
</html>
