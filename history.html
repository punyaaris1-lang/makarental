<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Riwayat Transaksi</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&family=Syne:wght@700&display=swap" rel="stylesheet">

<style>
/* ================= GLOBAL PREMIUM THEME ================= */
:root {
  --bg-base: #f0f4f8;
  --accent: #0ea5a6;
  --accent-2: #06b6d4;
  --text: #0f1724;
  --muted: #64748b;
  --danger: #ef4444;
  --success: #10b981;
  
  /* Glassmorphism Variables */
  --glass-bg: rgba(255, 255, 255, 0.65);
  --glass-border: rgba(255, 255, 255, 0.4);
  --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
  --backdrop-blur: blur(12px);
  
  --radius-lg: 24px;
  --max-width: 520px;
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
  margin: 0; padding: 0;
  font-family: 'Inter', sans-serif;
  background-color: var(--bg-base);
  color: var(--text);
  min-height: 100vh;
  position: relative;
  overflow-x: hidden;
}

/* --- GLOBAL BACKGROUND IMAGE --- */
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: url('1763947427555.jpg') center/cover no-repeat; 
  opacity: 0.15;
  z-index: -1;
  pointer-events: none;
}

.app-container {
  max-width: var(--max-width);
  margin: 0 auto;
  padding: 20px 20px 120px 20px;
}

/* HEADER */
.header { margin-bottom: 24px; display: flex; align-items: center; justify-content: space-between; }
.header h1 {
  font-family: 'Syne', sans-serif; font-size: 1.8em; font-weight: 800;
  margin: 0; color: var(--text); letter-spacing: -0.5px;
}
.header p { color: var(--muted); font-size: 0.9em; margin: 4px 0 0 0; }

/* LIST CONTAINER */
.history-list { display: flex; flex-direction: column; gap: 12px; }

/* HISTORY CARD (GLASS) */
.history-card {
  background: var(--glass-bg);
  box-shadow: var(--glass-shadow);
  backdrop-filter: var(--backdrop-blur);
  -webkit-backdrop-filter: var(--backdrop-blur);
  border-radius: 18px;
  border: 1px solid var(--glass-border);
  padding: 16px;
  display: flex; justify-content: space-between; align-items: center;
  transition: transform 0.2s;
  position: relative;
  overflow: hidden;
}
.history-card:active { transform: scale(0.98); }

/* Status Bar Indikator */
.history-card::before {
  content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 6px;
  background: #ccc;
}
.card-paid::before { background: var(--success); }
.card-unpaid::before { background: var(--danger); }

.h-info { display: flex; flex-direction: column; gap: 4px; }
.h-type { font-weight: 800; font-size: 1em; color: var(--text); }
.h-date { font-size: 0.75em; color: var(--muted); text-transform: uppercase; letter-spacing: 0.5px; font-weight: 600; }

.h-amount-box { text-align: right; }
.h-amount { font-family: 'Syne', sans-serif; font-weight: 800; font-size: 1.1em; color: var(--text); }
.h-status { font-size: 0.7em; font-weight: 700; padding: 4px 8px; border-radius: 6px; display: inline-block; margin-top: 4px; }

/* Status Colors */
.card-paid .h-status { background: rgba(16, 185, 129, 0.15); color: #047857; }
.card-unpaid .h-status { background: rgba(239, 68, 68, 0.15); color: #b91c1c; }

.empty-msg {
  text-align: center; padding: 40px; color: var(--muted); font-size: 0.9em;
  background: rgba(255,255,255,0.4); border-radius: 20px;
}

/* BOTTOM NAV (STANDAR) */
footer.bottom-nav {
  position: fixed; left: 50%; transform: translateX(-50%); bottom: 20px;
  width: calc(100% - 40px); max-width: 480px;
  background: rgba(255, 255, 255, 0.8);
  backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
  border-radius: 999px; padding: 12px 20px; display: flex; justify-content: space-around;
  align-items: center; box-shadow: 0 15px 40px rgba(0,0,0,0.1);
  border: 1px solid rgba(255,255,255,0.5); z-index: 999;
}
.nav-item {
  display: flex; flex-direction: column; align-items: center; justify-content: center;
  text-decoration: none; color: var(--muted); font-size: 11px; gap: 4px; transition: 0.2s;
}
.nav-item span { font-size: 20px; margin-bottom: 2px; }
.nav-item.active { color: var(--accent); font-weight: 700; }
.nav-item.active span { transform: scale(1.1); filter: drop-shadow(0 2px 4px rgba(14,165,166,0.3)); }
</style>
</head>

<body>
<div class="app-container">

<header class="header">
    <div>
        <h1>Riwayat</h1>
        <p>Log pembayaran 30 hari terakhir</p>
    </div>
</header>

<div id="history-log" class="history-list">
    <div class="empty-msg">Memuat data...</div>
</div>

</div>

<footer class="bottom-nav">
  <a href="lokasi_fc.html" class="nav-item"><span>‚ö°</span>Lokasi</a>
  <a href="dashboard.html" class="nav-item"><span>üè†</span>Home</a>
  <a href="daftar_antrian.html" class="nav-item"><span>üé´</span>Antrian</a>
</footer>

<script>
// Logic Integrasi MAKA+ & Calendar
const userData = { tarifNormal: 70000, tarifDP: 80000 };
const savedPayments = JSON.parse(localStorage.getItem('maka_payments')) || {};
const makaPlusData = JSON.parse(localStorage.getItem('maka_plus_data'));
const logContainer = document.getElementById('history-log');

function formatRupiah(number) {
    return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(number);
}

function generateHistory() {
    const today = new Date();
    today.setHours(0,0,0,0);
    
    let logHTML = '';
    let hasData = false;
    let plusActiveDate = null;
    
    // Cek Tanggal Aktivasi Cicilan MAKA+
    if(makaPlusData && makaPlusData.active) {
       plusActiveDate = new Date(makaPlusData.activatedAt);
       plusActiveDate.setHours(0,0,0,0);
    }

    // Loop 30 hari ke belakang
    for (let i = 0; i < 30; i++) {
        const date = new Date(today);
        date.setDate(today.getDate() - i);
        date.setHours(0,0,0,0);

        const y = date.getFullYear();
        const m = date.getMonth() + 1;
        const d = date.getDate();
        const key = `${y}-${m}-${d}`;

        const displayDate = date.toLocaleDateString('id-ID', { weekday: 'short', day: 'numeric', month: 'short' });

        // Logic Harga Dasar
        let amount = userData.tarifNormal;
        let typeName = 'Sewa Harian';
        
        // Cek Tanggal Khusus DP (14 & 28)
        if (d === 14 || d === 28) {
            amount = userData.tarifDP;
            typeName = 'Cicilan DP';
        }

        // Logic Tambahan Cicilan MAKA+ (10rb)
        if (plusActiveDate) {
            const diffTime = date - plusActiveDate;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            // Berlaku H+1 s.d H+365
            if (diffDays >= 1 && diffDays <= 365) {
                amount += 10000;
                typeName += ' + Cicilan';
            }
        }

        // Status Lunas/Belum
        const paid = savedPayments[key] === true;
        let statusClass = 'card-unpaid';
        let statusText = 'Tunggakan';

        if (paid) {
            statusClass = 'card-paid';
            statusText = 'Lunas';
        }

        logHTML += `
            <div class="history-card ${statusClass}">
                <div class="h-info">
                    <span class="h-type">${typeName}</span>
                    <span class="h-date">${displayDate}</span>
                </div>
                <div class="h-amount-box">
                    <div class="h-amount">${formatRupiah(amount)}</div>
                    <div class="h-status">${statusText}</div>
                </div>
            </div>
        `;
        hasData = true;
    }

    logContainer.innerHTML = hasData ? logHTML : `<div class="empty-msg">Belum ada riwayat transaksi.</div>`;
}

document.addEventListener('DOMContentLoaded', generateHistory);
</script>
</body>
</html>
