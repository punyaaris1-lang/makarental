<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Riwayat - MAKA</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg: #05080A;
            --cyan: #00F0FF;
            --volt: #D9FF00;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --font-display: 'Space Grotesk', sans-serif;
        }

        body {
            margin: 0; padding: 25px; font-family: 'Inter', sans-serif;
            background: var(--bg); color: white; padding-bottom: 120px;
        }

        h1 { font-family: var(--font-display); font-size: 28px; margin-bottom: 5px; }
        .sub-h1 { font-size: 12px; color: #555; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 30px; font-weight: 700; }

        /* Card Riwayat */
        .log-container { display: flex; flex-direction: column; gap: 15px; }
        .h-card {
            background: var(--glass); border: 1px solid var(--border);
            padding: 20px; border-radius: 25px; display: flex; justify-content: space-between; align-items: center;
            animation: fadeIn 0.5s ease forwards;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .h-info h4 { margin: 0; font-family: var(--font-display); font-size: 16px; color: white; letter-spacing: 0.5px; }
        .h-info p { margin: 4px 0 0; font-size: 11px; color: #666; font-weight: 600; }
        .h-info span { color: var(--cyan); }

        .h-amount { text-align: right; }
        .h-amount .val { display: block; font-family: var(--font-display); font-size: 16px; color: var(--volt); font-weight: 700; }
        .h-amount .status { font-size: 9px; color: #444; text-transform: uppercase; font-weight: 800; letter-spacing: 1px; margin-top: 5px; }

        /* Empty State */
        .empty { text-align: center; padding: 50px 20px; color: #444; }
        .empty-icon { font-size: 40px; margin-bottom: 15px; opacity: 0.2; }

        /* Nav Bawah */
        .nav-bottom {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; height: 75px;
            background: rgba(10, 15, 20, 0.85); backdrop-filter: blur(25px);
            border: 1px solid var(--border); border-radius: 25px;
            display: flex; justify-content: space-around; align-items: center; z-index: 1000;
        }
        .nav-item { text-decoration: none; color: #444; font-size: 10px; font-weight: 700; text-align: center; }
        .nav-item.active { color: var(--cyan); }
        .nav-item span { display: block; font-size: 24px; margin-bottom: 4px; }
    </style>
</head>
<body>

    <h1>History<span>.</span></h1>
    <div class="sub-h1">Arsip Pembayaran Sewa</div>

    <div class="log-container" id="historyList">
        <div class="empty">Memuat data transaksi...</div>
    </div>

    <nav class="nav-bottom">
        <a href="dashboard.html" class="nav-item"><span>üè†</span>HOME</a>
        <a href="calendar.html" class="nav-item"><span>üìÖ</span>BAYAR</a>
        <a href="https://punyaaris1-lang.github.io/antricukk/antrian.html" class="nav-item"><span>‚ö°</span>ANTRIAN</a>
        <a href="history.html" class="nav-item active"><span>üìú</span>HISTORY</a>
    </nav>

    <script>
        const cfg = { apiKey: "AIzaSyAk3G5aQUBVe_g7_peVu1F6xllP_RejGq0", authDomain: "rtomaka-e67b5.firebaseapp.com", projectId: "rtomaka-e67b5", storageBucket: "rtomaka-e67b5.firebasestorage.app", messagingSenderId: "472036722228", appId: "1:472036722228:web:11d520f9204db317d02c61" };
        firebase.initializeApp(cfg);
        const db = firebase.firestore();

        const u = JSON.parse(localStorage.getItem('maka_user'));
        if(!u) location.href = 'index.html';

        // Load History Data
        db.collection('daily_payments')
          .where('plat', '==', u.plat)
          .onSnapshot(snapshot => {
            const list = document.getElementById('historyList');
            if (snapshot.empty) {
                list.innerHTML = `<div class="empty"><div class="empty-icon">üìÇ</div>Belum ada riwayat pembayaran.</div>`;
                return;
            }

            let html = '';
            let docs = [];
            snapshot.forEach(doc => docs.push(doc.data()));

            // Urutkan berdasarkan tanggal sewa terbaru
            docs.sort((a, b) => new Date(b.date) - new Date(a.date));

            docs.forEach(data => {
                const tglSewa = new Date(data.date).toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: 'numeric' });
                
                // Cek apakah ada data input manual tgl bayar (transferDate)
                const tglBayar = data.transferDate 
                    ? new Date(data.transferDate).toLocaleDateString('id-ID', { day: 'numeric', month: 'short' })
                    : '-';

                html += `
                    <div class="h-card">
                        <div class="h-info">
                            <h4>Sewa ${tglSewa}</h4>
                            <p>Dibayar pada: <span>${tglBayar}</span></p>
                        </div>
                        <div class="h-amount">
                            <span class="val">Rp ${(data.amount || 70000).toLocaleString()}</span>
                            <span class="status">SUCCESS</span>
                        </div>
                    </div>
                `;
            });
            list.innerHTML = html;
        });
    </script>
</body>
</html>
