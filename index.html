<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login MAKA</title>

<style>
body{
  margin:0;
  font-family:Inter,system-ui;
  background:linear-gradient(180deg,#020512,#060a18);
  color:#fff;
}
.app{
  max-width:420px;
  margin:auto;
  padding:40px 20px;
}
.card{
  background:#0b1324;
  border-radius:16px;
  padding:24px;
  border:1px solid rgba(255,255,255,.08);
}
h1{margin-top:0}
label{
  display:block;
  margin-top:14px;
  font-size:.8em;
  color:#aaa
}
input,select{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.1);
  background:#050814;
  color:#fff;
  margin-top:6px
}
button{
  margin-top:24px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#ffe600;
  font-weight:700
}
</style>
</head>

<body>
<div class="app">
  <div class="card">
    <h1>Login MAKA</h1>

    <label>Nama User</label>
    <input id="nama" type="text" placeholder="Nama lengkap">

    <label>Plat Nomor</label>
    <input id="plat" type="text" placeholder="B 1234 ABC">

    <label>Tanggal Ambil Motor</label>
    <input id="tanggalAmbil" type="date">

    <label>Opsi DP</label>
    <select id="dp">
      <option value="355">DP 355.000 (Cicil)</option>
      <option value="755">DP 755.000 (Langsung)</option>
    </select>

    <button onclick="loginUser()">MASUK</button>
  </div>
</div>

<script>
/* ================= DATABASE LOCAL ================= */
function saveUser(data){
  localStorage.setItem('maka_user', JSON.stringify(data));
}

/* ================= LOGIN LOGIC ================= */
function loginUser(){
  const nama = document.getElementById('nama').value.trim();
  const plat = document.getElementById('plat').value.trim();
  const tanggalAmbil = document.getElementById('tanggalAmbil').value;
  const dp = document.getElementById('dp').value;

  if(!nama || !plat || !tanggalAmbil){
    alert('Lengkapi semua data');
    return;
  }

  const user = {
    nama: nama,
    plat: plat,
    tanggalAmbil: tanggalAmbil,
    dp: dp,
    dpTerbayar: 0,
    makaPlus: false,
    makaPlusAktifSejak: null
  };

  saveUser(user);
  window.location.href = 'dashboard.html';
}
</script>

</body>
</html>
