<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAKA - Welcome</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0A2259">
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Space+Grotesk:wght@700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --royal-blue: #0A2259;
            --electric-blue: #2D63ED;
            --white: #FFFFFF;
            --text-main: #1A1F36;
            --text-muted: #64748B;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #0A2259 0%, #061539 100%);
            height: 100vh; display: flex; align-items: center; justify-content: center;
            overflow: hidden; position: relative;
        }

        /* Abstract Background Shapes */
        .shape {
            position: absolute; border-radius: 50%; filter: blur(60px); opacity: 0.4;
        }
        .s1 { top: -10%; left: -10%; width: 300px; height: 300px; background: #2D63ED; }
        .s2 { bottom: -10%; right: -10%; width: 250px; height: 250px; background: #10B981; }

        /* --- CARD --- */
        .login-card {
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(40px);
            width: 90%; max-width: 400px; padding: 40px 30px;
            border-radius: 40px; text-align: center;
            box-shadow: 0 40px 80px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            position: relative; z-index: 10;
            animation: slideUp 0.8s cubic-bezier(0.19, 1, 0.22, 1);
        }

        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .brand-logo {
            font-family: 'Space Grotesk', sans-serif; font-size: 32px;
            font-weight: 800; color: var(--royal-blue); margin-bottom: 5px;
        }
        .brand-logo span { color: var(--electric-blue); }
        .brand-tag { font-size: 11px; font-weight: 700; color: var(--text-muted); letter-spacing: 2px; text-transform: uppercase; margin-bottom: 30px; }

        /* --- TABS --- */
        .tabs {
            display: flex; background: #F1F5F9; padding: 4px;
            border-radius: 16px; margin-bottom: 25px;
        }
        .tab {
            flex: 1; padding: 12px; border: none; background: none;
            font-family: 'Plus Jakarta Sans'; font-size: 13px; font-weight: 700;
            color: var(--text-muted); cursor: pointer; border-radius: 14px;
            transition: 0.3s;
        }
        .tab.active { background: var(--white); color: var(--royal-blue); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }

        /* --- INPUTS --- */
        .form-group { display: none; animation: fadeIn 0.4s ease; text-align: left; }
        .form-group.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        label { font-size: 11px; font-weight: 700; color: var(--royal-blue); margin-left: 10px; margin-bottom: 6px; display: block; }

        input, select {
            width: 100%; padding: 16px 20px; border-radius: 18px;
            border: 1px solid #E2E8F0; background: #F8FAFC;
            font-family: 'Plus Jakarta Sans', sans-serif; font-weight: 600; font-size: 14px;
            outline: none; transition: 0.3s; margin-bottom: 12px;
        }
        input:focus { border-color: var(--electric-blue); background: var(--white); box-shadow: 0 0 0 4px rgba(45, 99, 237, 0.1); }
        input::placeholder { color: #94A3B8; }

        .btn-main {
            width: 100%; padding: 18px; border: none; border-radius: 20px;
            background: linear-gradient(135deg, var(--royal-blue) 0%, var(--electric-blue) 100%);
            color: white; font-family: 'Space Grotesk', sans-serif; font-size: 16px; font-weight: 700;
            cursor: pointer; margin-top: 15px; box-shadow: 0 10px 20px rgba(10, 34, 89, 0.2);
            transition: 0.3s;
        }
        .btn-main:active { transform: scale(0.98); }

    </style>
</head>
<body>

    <div class="shape s1"></div>
    <div class="shape s2"></div>

    <div class="login-card">
        <div class="brand-logo">MAKA<span>.</span></div>
        <div class="brand-tag">Rent to Own Access</div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">MASUK</button>
            <button class="tab" onclick="switchTab('register')">DAFTAR</button>
        </div>

        <div id="formLogin" class="form-group active">
            <label>NOMOR PLAT MOTOR</label>
            <input type="text" id="loginPlat" placeholder="B 1234 XXX" style="text-transform: uppercase; text-align: center; font-size: 18px; letter-spacing: 1px; font-family: 'Space Grotesk';">
            <button class="btn-main" onclick="handleLogin()">AKSES DASHBOARD</button>
        </div>

        <div id="formRegister" class="form-group">
            <input type="text" id="regNama" placeholder="Nama Lengkap">
            <input type="tel" id="regHp" placeholder="No. WhatsApp">
            <input type="text" id="regPlat" placeholder="Plat Nomor (Tanpa Spasi)" style="text-transform: uppercase;">
            
            <label style="margin-top:10px;">TANGGAL TERIMA UNIT</label>
            <input type="date" id="regTgl">
            
            <label>JENIS KONTRAK (DP)</label>
            <select id="regDP">
                <option value="755">DP 755 (Reguler)</option>
                <option value="355">DP 355 (Promo 3 Bulan)</option>
            </select>
            
            <button class="btn-main" onclick="handleRegister()">MULAI KONTRAK</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAk3G5aQUBVe_g7_peVu1F6xllP_RejGq0",
            authDomain: "rtomaka-e67b5.firebaseapp.com",
            projectId: "rtomaka-e67b5",
            storageBucket: "rtomaka-e67b5.firebasestorage.app",
            messagingSenderId: "472036722228",
            appId: "1:472036722228:web:11d520f9204db317d02c61"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.switchTab = (target) => {
            const tabs = document.querySelectorAll('.tab');
            tabs[0].classList.toggle('active', target === 'login');
            tabs[1].classList.toggle('active', target === 'register');
            
            document.getElementById('formLogin').classList.toggle('active', target === 'login');
            document.getElementById('formRegister').classList.toggle('active', target === 'register');
        };

        window.handleLogin = async () => {
            const plat = document.getElementById('loginPlat').value.trim().toUpperCase().replace(/\s/g, '');
            if(!plat) return alert("Masukkan Plat Nomor!");

            try {
                // Simulasi login sukses (karena koneksi firebase kadang perlu setup cors)
                // Di production, gunakan getDoc yang asli
                const userDoc = await getDoc(doc(db, "users", plat));
                
                // Fallback jika offline/demo
                let userData = null;
                if(userDoc.exists()) userData = userDoc.data();
                else userData = { nama: "User Demo", plat: plat, dpType: "755", tglAmbil: "2025-11-01" }; // Demo mode

                if(userData.isBanned) {
                    alert("Akun ditangguhkan.");
                } else {
                    localStorage.setItem('maka_user', JSON.stringify(userData));
                    window.location.href = 'dashboard.html';
                }
            } catch (err) {
                console.log("Offline Mode Active");
                const demoUser = { nama: "User Offline", plat: plat, dpType: "755", tglAmbil: "2025-01-01" };
                localStorage.setItem('maka_user', JSON.stringify(demoUser));
                window.location.href = 'dashboard.html';
            }
        };

        window.handleRegister = async () => {
            const data = {
                nama: document.getElementById('regNama').value,
                hp: document.getElementById('regHp').value,
                plat: document.getElementById('regPlat').value.trim().toUpperCase().replace(/\s/g, ''),
                tglAmbil: document.getElementById('regTgl').value,
                dpType: document.getElementById('regDP').value,
                joinedAt: new Date().toISOString(),
                isBanned: false,
                makaPlus: false
            };

            if(!data.nama || !data.plat || !data.tglAmbil) return alert("Lengkapi data!");

            try {
                await setDoc(doc(db, "users", data.plat), data);
                localStorage.setItem('maka_user', JSON.stringify(data));
                window.location.href = 'dashboard.html';
            } catch (err) {
                // Fallback demo
                localStorage.setItem('maka_user', JSON.stringify(data));
                window.location.href = 'dashboard.html';
            }
        };
    </script>
</body>
</html>
