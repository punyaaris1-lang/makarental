<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Login MAKA Online</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&family=Syne:wght@700&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
/* CSS SAMA SEPERTI SEBELUMNYA */
:root { --bg:#f6f8fb; --surface:#ffffff; --muted:#6b7280; --accent:#0ea5a6; --accent-2:#06b6d4; --text:#0f1724; --radius-lg:24px; --radius-md:14px; }
* { box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
body { margin:0; padding:0; font-family:'Inter', sans-serif; background:linear-gradient(180deg, var(--bg) 0%, #eef3f8 100%); color:var(--text); min-height:100vh; display:flex; align-items:center; justify-content:center; }
.app-container { width:100%; max-width:460px; padding:24px; }
.auth-card { background:var(--surface); border-radius:var(--radius-lg); padding:32px 24px; box-shadow:0 20px 40px rgba(15,23,42,0.08); border:1px solid rgba(255,255,255,0.6); }
.brand-title { font-family:'Syne'; font-size:28px; font-weight:800; text-align:center; margin:0 0 8px; }
.brand-subtitle { color:var(--muted); font-size:14px; text-align:center; margin-bottom:24px; }
.tabs { display:flex; background:#f1f5f9; padding:4px; border-radius:12px; margin-bottom:24px; }
.tab-btn { flex:1; padding:10px; border:none; background:transparent; color:var(--muted); font-weight:700; border-radius:10px; cursor:pointer; }
.tab-btn.active { background:white; color:var(--text); box-shadow:0 2px 5px rgba(0,0,0,0.05); }
.form-view { display:none; } .form-view.active { display:block; }
.form-group { margin-bottom:16px; }
label { display:block; font-size:11px; font-weight:700; color:var(--muted); margin-bottom:6px; text-transform:uppercase; }
input, select { width:100%; padding:14px; border-radius:var(--radius-md); border:1px solid #e2e8f0; background:#fbfdff; outline:none; }
.btn-primary { width:100%; margin-top:12px; padding:16px; border:none; border-radius:var(--radius-md); background:linear-gradient(90deg, var(--accent), var(--accent-2)); color:white; font-weight:800; cursor:pointer; }
.btn-primary:disabled { background:#ccc; cursor:not-allowed; }
</style>
</head>
<body>

<div class="app-container">
  <div class="auth-card">
    <div class="brand-title">MAKA App</div>
    <div class="brand-subtitle">Database Online & Realtime</div>

    <div class="tabs">
      <button class="tab-btn active" onclick="switchTab('login')">MASUK</button>
      <button class="tab-btn" onclick="switchTab('register')">DAFTAR BARU</button>
    </div>

    <div id="view-login" class="form-view active">
      <div class="form-group">
        <label>Plat Nomor</label>
        <input id="l-plat" type="text" placeholder="B 1234 XYZ" style="text-transform:uppercase;">
      </div>
      <button id="btnLogin" class="btn-primary" onclick="handleLogin()">MASUK</button>
    </div>

    <div id="view-register" class="form-view">
      <div class="form-group"><label>Nama Lengkap</label><input id="r-nama" placeholder="Sesuai KTP"></div>
      <div class="form-group"><label>Nomor HP</label><input id="r-hp" type="tel" placeholder="08xxxxxxxxxx"></div>
      <div class="form-group"><label>Plat Nomor</label><input id="r-plat" placeholder="B 1234 XYZ" style="text-transform:uppercase;"></div>
      <div class="form-group"><label>Tanggal Ambil Motor</label><input id="r-tgl" type="date"></div>
      <div class="form-group"><label>Opsi DP</label>
        <select id="r-dp"><option value="355">DP 355.000 (Cicil)</option><option value="755">DP 755.000 (Langsung)</option></select>
      </div>
      <button id="btnReg" class="btn-primary" onclick="handleRegister()">DAFTAR SEKARANG</button>
    </div>
  </div>
</div>

<script>
// --- CONFIG FIREBASE ---
const firebaseConfig = {
  apiKey: "AIzaSyAk3G5aQUBVe_g7_peVu1F6xllP_RejGq0",
  authDomain: "rtomaka-e67b5.firebaseapp.com",
  projectId: "rtomaka-e67b5",
  storageBucket: "rtomaka-e67b5.firebasestorage.app",
  messagingSenderId: "472036722228",
  appId: "1:472036722228:web:11d520f9204db317d02c61"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// --- LOGIC ---
function switchTab(mode) {
  document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
  event.target.classList.add('active');
  document.querySelectorAll('.form-view').forEach(v=>v.classList.remove('active'));
  document.getElementById('view-'+mode).classList.add('active');
}

function handleRegister() {
  const nama = document.getElementById('r-nama').value.trim();
  const hp = document.getElementById('r-hp').value.trim();
  const plat = document.getElementById('r-plat').value.trim().toUpperCase();
  const tgl = document.getElementById('r-tgl').value;
  const dp = document.getElementById('r-dp').value;
  const btn = document.getElementById('btnReg');

  if(!nama || !hp || !plat || !tgl) return alert('Lengkapi data!');

  btn.disabled = true; btn.innerText = "MENDAFTAR...";

  // Cek apakah plat sudah ada
  const docRef = db.collection('users').doc(plat);
  docRef.get().then((doc) => {
    if (doc.exists) {
      alert("Plat nomor sudah terdaftar! Silakan login.");
      switchTab('login');
      document.getElementById('l-plat').value = plat;
      btn.disabled = false; btn.innerText = "DAFTAR SEKARANG";
    } else {
      // Simpan ke Firebase
      const userData = {
        nama: nama, hp: hp, plat: plat, tglAmbil: tgl, dp: dp,
        joinedAt: new Date().toISOString(),
        isBanned: false,
        makaPlus: { active:false, activatedAt:null }
      };
      
      docRef.set(userData).then(() => {
        // Simpan sesi di lokal juga biar cepet
        localStorage.setItem('maka_user', JSON.stringify(userData));
        alert("Pendaftaran Berhasil!");
        window.location.href = 'dashboard.html';
      });
    }
  }).catch((error) => {
    console.error("Error:", error);
    alert("Gagal koneksi server.");
    btn.disabled = false; btn.innerText = "DAFTAR SEKARANG";
  });
}

function handleLogin() {
  const plat = document.getElementById('l-plat').value.trim().toUpperCase();
  const btn = document.getElementById('btnLogin');
  
  if(!plat) return alert("Isi plat nomor!");
  
  btn.disabled = true; btn.innerText = "MEMERIKSA...";

  db.collection('users').doc(plat).get().then((doc) => {
    if (doc.exists) {
      const data = doc.data();
      if(data.isBanned) {
        alert("â›” AKUN ANDA DIBLOKIR ADMIN. Hubungi layanan pelanggan.");
        btn.disabled = false; btn.innerText = "MASUK";
        return;
      }
      
      localStorage.setItem('maka_user', JSON.stringify(data));
      window.location.href = 'dashboard.html';
    } else {
      alert("Data tidak ditemukan. Silakan Daftar Baru.");
      btn.disabled = false; btn.innerText = "MASUK";
    }
  }).catch((error) => {
    alert("Gagal koneksi. Cek internet.");
    btn.disabled = false; btn.innerText = "MASUK";
  });
}
</script>
</body>
</html>
