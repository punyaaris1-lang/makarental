<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Map Station - MAKA</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg: #05080A; --cyan: #00F0FF; --volt: #D9FF00;
            --glass: rgba(10, 15, 20, 0.9); --border: rgba(255, 255, 255, 0.15);
            --font-display: 'Space Grotesk', sans-serif;
        }

        body { margin: 0; padding: 0; background: var(--bg); font-family: 'Inter', sans-serif; color: white; overflow: hidden; }
        #map { width: 100vw; height: 100vh; z-index: 1; }

        .overlay-header {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; z-index: 1000; pointer-events: none;
        }
        .search-container {
            background: var(--glass); backdrop-filter: blur(15px);
            border: 1px solid var(--border); border-radius: 20px;
            padding: 15px 20px; pointer-events: auto; text-align: center;
        }
        .search-container h1 { 
            font-family: var(--font-display); font-size: 18px; margin: 0; color: white;
        }
        #statusGPS { font-size: 10px; color: var(--cyan); margin-top: 5px; font-weight: 700; }

        #infoCard {
            position: fixed; bottom: 110px; left: 50%; transform: translateX(-50%);
            width: 85%; background: var(--glass); backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-radius: 25px;
            padding: 20px; z-index: 1000; display: none;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5);
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp { from { bottom: -100px; } to { bottom: 110px; } }

        .btn-go {
            width: 100%; padding: 16px; background: var(--cyan); border: none;
            border-radius: 12px; font-family: var(--font-display); font-weight: 800;
            color: #000; margin-top: 15px; cursor: pointer;
        }

        .user-marker { background: white; border: 3px solid var(--cyan); border-radius: 50%; box-shadow: 0 0 15px var(--cyan); }
        .fc-marker { background: var(--volt); border: 2px solid black; border-radius: 50%; box-shadow: 0 0 10px var(--volt); }

        .nav-bottom {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 85%; max-width: 400px; height: 70px;
            background: rgba(0,0,0,0.95); backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-radius: 25px;
            display: flex; justify-content: space-around; align-items: center; z-index: 1000;
        }
        .nav-item { text-decoration: none; color: #444; font-size: 9px; text-align: center; font-weight: 700; }
        .nav-item.active { color: var(--cyan); }
    </style>
</head>
<body>

    <div class="overlay-header">
        <div class="search-container">
            <h1>STASIUN CHARGING RIIL</h1>
            <div id="statusGPS">MENCARI POSISI ANDA...</div>
        </div>
    </div>

    <div id="map"></div>

    <div id="infoCard">
        <div id="cardTitle" style="font-family: var(--font-display); font-size: 18px; font-weight: 700; color: white;">Nama Lokasi</div>
        <div id="cardAddr" style="font-size: 12px; color: #ccc; margin: 8px 0;">Alamat lengkap...</div>
        <button class="btn-go" id="btnNav">MULAI NAVIGASI (MAPS)</button>
        <p onclick="this.parentElement.style.display='none'" style="text-align:center; font-size:11px; color:#555; margin-top:10px; cursor:pointer;">Tutup</p>
    </div>

    <nav class="nav-bottom">
        <a href="dashboard.html" class="nav-item">üè†<br>HOME</a>
        <a href="calendar.html" class="nav-item">üìÖ<br>BAYAR</a>
        <a href="lokasi_fc.html" class="nav-item active">üé´<br>LOKASI</a>
        <a href="history.html" class="nav-item">üìú<br>HISTORY</a>
    </nav>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 1. Inisialisasi Firebase (Gunakan config Anda)
        const firebaseConfig = { 
            apiKey: "AIzaSyAk3G5aQUBVe_g7_peVu1F6xllP_RejGq0", 
            authDomain: "rtomaka-e67b5.firebaseapp.com", 
            projectId: "rtomaka-e67b5", 
            storageBucket: "rtomaka-e67b5.firebasestorage.app", 
            messagingSenderId: "472036722228", 
            appId: "1:472036722228:web:11d520f9204db317d02c61" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 2. Inisialisasi Peta
        const map = L.map('map', { zoomControl: false }).setView([-6.200, 106.816], 12);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '¬© MAKA Fleet'
        }).addTo(map);

        const fcIcon = L.divIcon({ className: 'fc-marker', iconSize: [14, 14] });

        // 3. Load Data dari Firestore (Ganti 'locations' sesuai nama koleksi di Firebase Anda)
        function loadLocations() {
            db.collection('locations').onSnapshot(snap => {
                snap.forEach(doc => {
                    const d = doc.data();
                    if (d.lat && d.lng) {
                        const marker = L.marker([d.lat, d.lng], { icon: fcIcon }).addTo(map);
                        marker.on('click', () => {
                            document.getElementById('infoCard').style.display = 'block';
                            document.getElementById('cardTitle').innerText = d.name || "Stasiun FC";
                            document.getElementById('cardAddr').innerText = d.address || d.addr || "";
                            document.getElementById('btnNav').onclick = () => {
                                window.open(`https://www.google.com/maps/dir/?api=1&destination=${d.lat},${d.lng}`);
                            };
                        });
                    }
                });
            });
        }

        // 4. Deteksi GPS Real-Time
        function initGPS() {
            if (!navigator.geolocation) {
                document.getElementById('statusGPS').innerText = "GPS TIDAK DIDUKUNG";
                return;
            }

            navigator.geolocation.watchPosition(
                (pos) => {
                    const { latitude, longitude } = pos.coords;
                    const userPos = [latitude, longitude];
                    
                    document.getElementById('statusGPS').innerText = "GPS AKTIF (POSISI ANDA TERDETEKSI)";
                    document.getElementById('statusGPS').style.color = "var(--volt)";

                    if (!window.userMarker) {
                        const userIcon = L.divIcon({ className: 'user-marker', iconSize: [18, 18] });
                        window.userMarker = L.marker(userPos, { icon: userIcon }).addTo(map)
                            .bindPopup("Posisi Anda").openPopup();
                        map.setView(userPos, 14); 
                    } else {
                        window.userMarker.setLatLng(userPos);
                    }
                },
                (err) => {
                    let msg = "GPS MATI / IZIN DITOLAK";
                    if(err.code === 1) msg = "IZIN LOKASI DIBLOKIR BROWSER";
                    document.getElementById('statusGPS').innerText = msg;
                    document.getElementById('statusGPS').style.color = "var(--red)";
                },
                { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
            );
        }

        loadLocations();
        initGPS();
    </script>
</body>
</html>
