<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAKA - Settings</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Space+Grotesk:wght@700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --royal-blue: #0A2259;
            --electric-blue: #2D63ED;
            --bg-surface: #F8FAFC;
            --text-main: #1A1F36;
            --text-muted: #64748B;
            --white: #FFFFFF;
            --danger: #EF4444;
        }

        body {
            margin: 0; background: var(--bg-surface);
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--text-main); padding-bottom: 120px;
        }

        .header-settings {
            background: var(--white); padding: 40px 25px 20px 25px;
            border-bottom: 1px solid #EFF2F5;
            display: flex; align-items: center; justify-content: space-between;
        }
        .page-title { font-family: 'Space Grotesk'; font-size: 24px; font-weight: 700; color: var(--royal-blue); margin: 0; }

        .profile-card {
            margin: 25px; padding: 25px; background: var(--white);
            border-radius: 24px; text-align: center;
            border: 1px solid #EFF2F5; box-shadow: 0 10px 30px rgba(0,0,0,0.03);
        }
        .avatar-circle {
            width: 80px; height: 80px; background: #EEF2FF; border-radius: 50%;
            margin: 0 auto 15px; display: flex; align-items: center; justify-content: center;
            font-family: 'Space Grotesk'; font-size: 32px; color: var(--royal-blue); font-weight: 700;
        }
        .u-name { font-weight: 700; font-size: 18px; margin-bottom: 5px; }
        .u-plat { font-size: 12px; color: var(--text-muted); font-weight: 600; background: #F1F5F9; padding: 6px 12px; border-radius: 20px; display: inline-block; }

        .menu-list { padding: 0 25px; }
        .menu-item {
            background: var(--white); border-radius: 16px; padding: 18px 20px;
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 10px; border: 1px solid #EFF2F5; text-decoration: none; color: var(--text-main);
            transition: 0.2s;
        }
        .menu-item:active { transform: scale(0.98); background: #F8FAFC; }
        .menu-left { display: flex; align-items: center; gap: 15px; font-size: 14px; font-weight: 600; }
        .menu-icon { width: 24px; text-align: center; font-size: 18px; }

        .btn-logout {
            margin: 30px 25px; width: calc(100% - 50px); padding: 18px;
            background: #FEF2F2; color: var(--danger); border: 1px solid #FECACA;
            border-radius: 18px; font-weight: 700; cursor: pointer; font-family: 'Space Grotesk';
        }

        /* --- DOCK NAV --- */
        .dock-container { position: fixed; bottom: 30px; left: 0; width: 100%; display: flex; justify-content: center; z-index: 100; pointer-events: none; }
        .nav-pill { pointer-events: auto; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); padding: 12px 30px; border-radius: 100px; display: flex; gap: 35px; border: 1px solid rgba(255, 255, 255, 0.5); box-shadow: 0 20px 50px rgba(10, 34, 89, 0.15), 0 1px 0 rgba(255,255,255,0.5) inset; }
        .nav-tab { display: flex; flex-direction: column; align-items: center; justify-content: center; text-decoration: none; color: #94A3B8; transition: all 0.3s ease; position: relative; }
        .nav-tab.active { color: var(--royal-blue); transform: translateY(-3px); }
        .nav-tab.active::after { content: ''; position: absolute; bottom: -8px; width: 4px; height: 4px; background: var(--royal-blue); border-radius: 50%; }
        .nav-tab svg { width: 24px; height: 24px; fill: currentColor; margin-bottom: 4px; }
        .nav-tab span { font-size: 10px; font-weight: 700; }
    </style>
</head>
<body>

    <header class="header-settings">
        <h1 class="page-title">Settings</h1>
    </header>

    <div class="profile-card">
        <div class="avatar-circle" id="avInit">?</div>
        <div class="u-name" id="uName">Guest</div>
        <div class="u-plat" id="uPlat">No Data</div>
    </div>

    <div class="menu-list">
        <a href="#" class="menu-item">
            <div class="menu-left"><span class="menu-icon">üë§</span> Edit Profil</div>
            <span>&#8250;</span>
        </a>
        <a href="#" class="menu-item">
            <div class="menu-left"><span class="menu-icon">üîî</span> Notifikasi</div>
            <span>&#8250;</span>
        </a>
        <a href="#" class="menu-item">
            <div class="menu-left"><span class="menu-icon">üõ°Ô∏è</span> Privasi & Keamanan</div>
            <span>&#8250;</span>
        </a>
        <a href="https://wa.me/62812345678" class="menu-item">
            <div class="menu-left"><span class="menu-icon">üí¨</span> Bantuan CS</div>
            <span>&#8250;</span>
        </a>
    </div>

    <button class="btn-logout" onclick="logout()">KELUAR AKUN</button>

    <div class="dock-container">
        <nav class="nav-pill">
            <a href="dashboard.html" class="nav-tab"><svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg><span>Home</span></a>
            <a href="calendar.html" class="nav-tab"><svg viewBox="0 0 24 24"><path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11z"/></svg><span>Bayar</span></a>
            <a href="antrian.html" class="nav-tab"><svg viewBox="0 0 24 24"><path d="M7 2v11h3v9l7-12h-4l4-8z"/></svg><span>Antrian</span></a>
            <a href="history.html" class="nav-tab"><svg viewBox="0 0 24 24"><path d="M13 3a9 9 0 0 0-9 9H1l3.89 3.89.07.14L9 12H6a7 7 0 1 1 7 7 6.93 6.93 0 0 1-5-2.09l-1.41 1.41A8.92 8.92 0 0 0 13 21a9 9 0 0 0 0-18zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"/></svg><span>History</span></a>
        </nav>
    </div>

    <script>
        const u = JSON.parse(localStorage.getItem('maka_user'));
        if(u) {
            document.getElementById('uName').innerText = u.nama;
            document.getElementById('uPlat').innerText = u.plat;
            document.getElementById('avInit').innerText = u.nama.charAt(0).toUpperCase();
        }

        function logout() {
            if(confirm("Yakin ingin keluar?")) {
                localStorage.removeItem('maka_user');
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
