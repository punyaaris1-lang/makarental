<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Pengaturan Akun</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&family=Syne:wght@700&display=swap" rel="stylesheet">

<style>
/* ================= THEME VARIABLES ================= */
:root {
  --bg: #f6f8fb;
  --surface: #ffffff;
  --muted: #9ca3af;
  --text: #0f1724;
  
  --accent: #0ea5a6;       /* Teal */
  --danger: #ef4444;       /* Merah Logout */
  
  --radius-lg: 24px;
  --radius-md: 14px;
  --card-shadow: 0 8px 30px rgba(15,23,42,0.06);
  --max-width: 520px;
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body {
  margin: 0; padding: 0;
  font-family: 'Inter', sans-serif;
  background: linear-gradient(180deg, var(--bg) 0%, #eef3f8 100%);
  color: var(--text);
  min-height: 100vh;
}

.app-container {
  max-width: var(--max-width);
  margin: 0 auto;
  padding: 20px 20px 120px 20px;
}

/* HEADER */
.header {
  margin-bottom: 24px;
  text-align: center;
}
.header h1 {
  font-family: 'Syne', sans-serif;
  font-size: 1.8em;
  font-weight: 800;
  margin: 0;
  color: var(--text);
}
.header p { color: var(--muted); margin: 6px 0 0 0; font-size: 0.9em; }

/* PROFILE CARD */
.profile-card {
  background: var(--surface);
  border-radius: var(--radius-lg);
  padding: 24px;
  box-shadow: var(--card-shadow);
  display: flex;
  align-items: center;
  gap: 20px;
  margin-bottom: 24px;
  border: 1px solid rgba(0,0,0,0.03);
}

.avatar {
  width: 60px; height: 60px;
  background: linear-gradient(135deg, var(--accent), #06b6d4);
  border-radius: 50%;
  display: flex; align-items: center; justify-content: center;
  color: white; font-weight: 800; font-size: 1.5em;
  font-family: 'Syne';
  box-shadow: 0 10px 20px rgba(14, 165, 166, 0.25);
}

.profile-info h2 { margin: 0 0 4px 0; font-size: 1.2em; font-weight: 700; }
.profile-info p { margin: 0; color: var(--muted); font-size: 0.9em; }
.plate-badge {
  display: inline-block;
  background: #f1f5f9;
  color: var(--text);
  font-weight: 800;
  font-size: 0.75em;
  padding: 4px 8px;
  border-radius: 6px;
  margin-top: 6px;
  border: 1px solid #e2e8f0;
}

/* SETTINGS LIST */
.settings-group {
  background: var(--surface);
  border-radius: var(--radius-lg);
  overflow: hidden;
  box-shadow: var(--card-shadow);
  margin-bottom: 24px;
  border: 1px solid rgba(0,0,0,0.03);
}

.settings-item {
  padding: 18px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-bottom: 1px solid #f1f5f9;
  cursor: pointer;
  transition: background 0.2s;
  text-decoration: none;
  color: var(--text);
}
.settings-item:last-child { border-bottom: none; }
.settings-item:active { background: #f8fafc; }

.item-left { display: flex; align-items: center; gap: 12px; font-weight: 600; font-size: 0.95em; }
.item-icon { font-size: 1.2em; }
.item-arrow { color: #cbd5e1; font-weight: 800; }

/* LOGOUT BUTTON */
.btn-logout {
  width: 100%;
  padding: 16px;
  background: #fef2f2;
  color: var(--danger);
  border: 1px solid #fee2e2;
  border-radius: var(--radius-lg);
  font-weight: 800;
  cursor: pointer;
  display: flex; align-items: center; justify-content: center; gap: 10px;
  transition: 0.2s;
}
.btn-logout:active { background: #fee2e2; transform: scale(0.98); }

/* BOTTOM NAV */
footer.bottom-nav {
  position: fixed; left: 50%; transform: translateX(-50%); bottom: 20px;
  width: calc(100% - 40px); max-width: 480px;
  background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
  border-radius: 999px; padding: 12px 20px; display: flex; justify-content: space-around;
  align-items: center; box-shadow: 0 10px 40px rgba(0,0,0,0.08); border: 1px solid rgba(255,255,255,0.5); z-index: 999;
}
.nav-item {
  display: flex; flex-direction: column; align-items: center; justify-content: center;
  text-decoration: none; color: var(--muted); font-size: 11px; gap: 4px;
}
.nav-item span { font-size: 20px; margin-bottom: 2px; }
.nav-item.active { color: var(--accent); font-weight: 700; }
.nav-item.active span { transform: scale(1.1); }
</style>
</head>

<body>

<div class="app-container">

  <header class="header">
    <h1>Pengaturan</h1>
    <p>Kelola profil & preferensi aplikasi</p>
  </header>

  <div class="profile-card">
    <div class="avatar" id="user-avatar">U</div>
    <div class="profile-info">
      <h2 id="user-name">Loading...</h2>
      <p id="user-hp">08xxxxxxxxxx</p>
      <div class="plate-badge" id="user-plat">B 0000 XX</div>
    </div>
  </div>

  <div class="settings-group">
    <div class="settings-item" onclick="alert('Fitur Edit Profil akan segera hadir.')">
      <div class="item-left">
        <span class="item-icon">üë§</span> Edit Profil
      </div>
      <div class="item-arrow">‚Ä∫</div>
    </div>
    
    <div class="settings-item" onclick="alert('Fitur Ganti Password akan segera hadir.')">
      <div class="item-left">
        <span class="item-icon">üîí</span> Ganti Kata Sandi
      </div>
      <div class="item-arrow">‚Ä∫</div>
    </div>
    
    <div class="settings-item" onclick="alert('Versi Aplikasi: 1.0.0 (Clean Build)')">
      <div class="item-left">
        <span class="item-icon">‚ÑπÔ∏è</span> Tentang Aplikasi
      </div>
      <div class="item-arrow">‚Ä∫</div>
    </div>
  </div>

  <button class="btn-logout" onclick="handleLogout()">
    üö™ KELUAR (LOGOUT)
  </button>
  
  <p style="text-align:center; margin-top:20px; color:#cbd5e1; font-size:0.8em;">
      MAKA Rental App v1.0
  </p>

</div>

<footer class="bottom-nav">
    <a href="lokasi_fc.html" class="nav-item"><span>‚ö°</span>Lokasi</a>
    <a href="dashboard.html" class="nav-item"><span>üè†</span>Home</a>
    <a href="daftar_antrian.html" class="nav-item"><span>üé´</span>Antrian</a>
</footer>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const user = JSON.parse(localStorage.getItem('maka_user'));
    
    if (user) {
        document.getElementById('user-name').textContent = user.nama;
        document.getElementById('user-hp').textContent = user.hp || '-';
        document.getElementById('user-plat').textContent = user.plat;
        
        // Buat inisial untuk avatar
        const initial = user.nama.charAt(0).toUpperCase();
        document.getElementById('user-avatar').textContent = initial;
    } else {
        // Jika tidak ada user (misal dibuka langsung), redirect ke login
        window.location.href = 'index.html';
    }
});

function handleLogout() {
    if(confirm("Apakah Anda yakin ingin keluar?")) {
        // Hapus data sesi (Opsional: hapus maka_user jika ingin reset total)
        // localStorage.removeItem('maka_user'); 
        // Biasanya logout hanya me-redirect ke login, data disimpan agar user tidak perlu ketik ulang plat saat login lagi (UX choice).
        
        window.location.href = 'index.html';
    }
}
</script>

</body>
</html>
