<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Profil - MAKA</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg: #05080A;
            --cyan: #00F0FF;
            --volt: #D9FF00;
            --red: #FF2A2A;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.12);
            --text-soft: #CBD5E1; /* Kontras tinggi untuk bg hitam */
            --font-display: 'Space Grotesk', sans-serif;
        }

        body {
            margin: 0; padding: 25px; font-family: 'Inter', sans-serif;
            background: var(--bg); color: white; padding-bottom: 120px;
        }

        h1 { font-family: var(--font-display); font-size: 32px; margin-bottom: 5px; }
        .sub-h1 { font-size: 11px; color: var(--cyan); letter-spacing: 2px; text-transform: uppercase; margin-bottom: 30px; font-weight: 700; opacity: 0.9; }

        /* Profil Section */
        .profile-header {
            text-align: center; margin-bottom: 40px; animation: fadeIn 0.8s ease;
        }
        .avatar {
            width: 100px; height: 100px; border-radius: 50%;
            background: linear-gradient(135deg, var(--cyan), #008080);
            margin: 0 auto 20px; display: flex; align-items: center; justify-content: center;
            font-family: var(--font-display); font-size: 40px; font-weight: 700; color: #000;
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.3);
            border: 4px solid var(--bg); outline: 2px solid var(--cyan);
        }
        .u-name { font-family: var(--font-display); font-size: 24px; font-weight: 700; margin-bottom: 5px; }
        .u-plat { color: var(--volt); font-size: 14px; font-weight: 800; letter-spacing: 2px; }

        /* Info List */
        .info-card {
            background: var(--glass); border: 1px solid var(--border);
            border-radius: 30px; padding: 10px 5px; margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }
        .itm {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px; border-bottom: 1px solid var(--border);
        }
        .itm:last-child { border-bottom: none; }
        .itm-lbl { font-size: 12px; color: var(--text-soft); font-weight: 600; }
        .itm-val { font-size: 14px; color: white; font-weight: 700; }

        /* Button Logout */
        .btn-out {
            width: 100%; padding: 18px; border-radius: 18px; border: 1px solid var(--red);
            background: rgba(255, 42, 42, 0.05); color: var(--red);
            font-family: var(--font-display); font-weight: 700; font-size: 14px;
            cursor: pointer; transition: 0.3s; margin-top: 10px;
        }
        .btn-out:active { background: var(--red); color: white; }

        /* Nav Bawah */
        .nav-bottom {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; height: 75px;
            background: rgba(10, 15, 20, 0.85); backdrop-filter: blur(25px);
            border: 1px solid var(--border); border-radius: 25px;
            display: flex; justify-content: space-around; align-items: center; z-index: 1000;
        }
        .nav-item { text-decoration: none; color: #444; font-size: 10px; font-weight: 700; text-align: center; }
        .nav-item.active { color: var(--cyan); }
        .nav-item span { display: block; font-size: 24px; margin-bottom: 4px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <h1>Settings<span>.</span></h1>
    <div class="sub-h1">Manajemen Akun & Driver</div>

    <div class="profile-header">
        <div class="avatar" id="avatar">M</div>
        <div class="u-name" id="nm">--</div>
        <div class="u-plat" id="pt">--</div>
    </div>

    <div class="info-card">
        <div class="itm">
            <span class="itm-lbl">Nomor WhatsApp</span>
            <span class="itm-val" id="hp">-</span>
        </div>
        <div class="itm">
            <span class="itm-lbl">Tipe Sewa</span>
            <span class="itm-val" id="tp">-</span>
        </div>
        <div class="itm">
            <span class="itm-lbl">Tanggal Bergabung</span>
            <span class="itm-val" id="jd">-</span>
        </div>
        <div class="itm">
            <span class="itm-lbl">Status Maka+</span>
            <span class="itm-val" id="mp" style="color:var(--volt)">OFF</span>
        </div>
    </div>

    <button class="btn-out" onclick="logout()">KELUAR DARI APLIKASI</button>

    <nav class="nav-bottom">
        <a href="dashboard.html" class="nav-item"><span>üè†</span>HOME</a>
        <a href="calendar.html" class="nav-item"><span>üìÖ</span>BAYAR</a>
        <a href="https://punyaaris1-lang.github.io/antricukk/antrian.html" class="nav-item"><span>‚ö°</span>ANTRIAN</a>
        <a href="history.html" class="nav-item"><span>üìú</span>HISTORY</a>
    </nav>

    <script>
        let u = JSON.parse(localStorage.getItem('maka_user'));
        
        if(!u) {
            location.href = 'index.html';
        } else {
            document.getElementById('nm').innerText = u.nama;
            document.getElementById('pt').innerText = u.plat;
            document.getElementById('hp').innerText = u.hp;
            document.getElementById('tp').innerText = u.dpType === "755" ? "Reguler (755)" : "Promo (355)";
            document.getElementById('jd').innerText = new Date(u.tglAmbil).toLocaleDateString('id-ID', {day:'numeric', month:'long', year:'numeric'});
            document.getElementById('avatar').innerText = u.nama.charAt(0).toUpperCase();
            
            // Check Maka+ status
            if(u.makaPlus) {
                document.getElementById('mp').innerText = "AKTIF";
                document.getElementById('mp').style.color = "var(--cyan)";
            }
        }

        function logout() {
            if(confirm("Apakah Anda yakin ingin keluar? Anda harus login kembali menggunakan nomor plat.")) {
                localStorage.clear();
                location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
