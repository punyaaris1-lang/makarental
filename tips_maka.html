<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Tips MAKA Luxury</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Syne:wght@700;800&display=swap" rel="stylesheet">
<link rel="manifest" href="/makarental/manifest.json"> 
  
<style>
/* === MAKA LUXURY THEME === */
:root {
  --bg:#0a0f18; --gold:#D4AF37; --glass:rgba(255, 255, 255, 0.03); --border:rgba(255, 255, 255, 0.08);
  --text-dim:#94a3b8;
}
body { margin:0; font-family:'Inter', sans-serif; background:var(--bg); color:#fff; min-height:100vh; padding-bottom:120px; }
.app-container { max-width:480px; margin:0 auto; padding:20px; }

/* HEADER */
.header { margin-bottom: 24px; margin-top: 10px; text-align: center; }
.title { font-family: 'Syne'; font-size: 1.8em; font-weight: 800; margin: 0; color: var(--gold); }
.subtitle { color: var(--text-dim); font-size: 0.9em; margin-top: 5px; }

/* ARTICLE LIST */
.list { display: flex; flex-direction: column; gap: 20px; }
.card {
  background: var(--glass); border: 1px solid var(--border); border-radius: 20px; padding: 20px;
  backdrop-filter: blur(10px); transition: transform 0.2s;
}
.card:active { transform: scale(0.98); background: rgba(255,255,255,0.05); }

.c-title { font-family: 'Syne'; font-size: 1.25em; color: #fff; margin: 0 0 10px 0; line-height: 1.3; }
.c-meta { 
  display: inline-block; font-size: 0.7em; color: var(--gold); 
  border: 1px solid var(--gold); padding: 4px 10px; border-radius: 8px; margin-bottom: 15px; 
  text-transform: uppercase; letter-spacing: 1px; font-weight: 700;
}
.c-img { width: 100%; height: 180px; object-fit: cover; border-radius: 12px; margin-bottom: 15px; background: #1e293b; }
.c-text { font-size: 0.95em; line-height: 1.6; color: #cbd5e1; white-space: pre-line; margin: 0; }

/* EMPTY */
.empty { text-align: center; padding: 40px; color: var(--text-dim); background: var(--glass); border-radius: 20px; border: 1px dashed var(--border); }

/* NAV */
footer.bottom-nav { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: rgba(20,27,45,0.8); backdrop-filter: blur(20px); padding: 12px 30px; border-radius: 100px; display: flex; gap: 30px; border: 1px solid var(--border); box-shadow: 0 20px 40px rgba(0,0,0,0.5); z-index: 999; }
.nav-item { display: flex; flex-direction: column; align-items: center; text-decoration: none; color: #64748b; font-size: 9px; font-weight: 700; }
.nav-item span { font-size: 20px; margin-bottom: 3px; filter: grayscale(100%); }
.nav-item.active span { filter: grayscale(0%); transform: translateY(-2px); }
</style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1 class="title">Tips & Trik</h1>
            <p class="subtitle">Panduan Perawatan MAKA</p>
        </div>
        <div class="list" id="list"><div class="empty">Memuat tips...</div></div>
    </div>

    <footer class="bottom-nav">
        <a href="lokasi_fc.html" class="nav-item"><span>‚ö°</span>Lokasi</a>
        <a href="dashboard.html" class="nav-item"><span>üè†</span>Home</a>
        <a href="daftar_antrian.html" class="nav-item"><span>üé´</span>Antrian</a>
    </footer>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyAk3G5aQUBVe_g7_peVu1F6xllP_RejGq0", authDomain: "rtomaka-e67b5.firebaseapp.com", projectId: "rtomaka-e67b5", storageBucket: "rtomaka-e67b5.firebasestorage.app", messagingSenderId: "472036722228", appId: "1:472036722228:web:11d520f9204db317d02c61" };
        try{firebase.initializeApp(firebaseConfig); var db=firebase.firestore();}catch(e){}

        function load() {
            db.collection('tips_maka').orderBy('timestamp', 'desc').limit(20).get().then(snap => {
                const c = document.getElementById('list'); c.innerHTML = '';
                if (snap.empty) { c.innerHTML = '<div class="empty">Belum ada tips.</div>'; return; }
                
                snap.forEach(doc => {
                    const d = doc.data();
                    let img = '';
                    if(d.photos && d.photos.length > 0) img = `<img src="${d.photos[0]}" class="c-img" onerror="this.style.display='none'">`;
                    
                    c.innerHTML += `
                    <div class="card">
                        <h3 class="c-title">${d.title}</h3>
                        <span class="c-meta">${d.date}</span>
                        ${img}
                        <p class="c-text">${d.content}</p>
                    </div>`;
                });
            });
        }
        document.addEventListener('DOMContentLoaded', load);
    </script>
</body>
</html>
