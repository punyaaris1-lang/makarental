<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Tips MAKA</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Syne:wght@700;800&display=swap" rel="stylesheet">
<link rel="manifest" href="/makarental/manifest.json"> 
<style>
/* === MAKA CLEAN THEME === */
:root { --maka-black: #0f1724; --maka-white: #ffffff; --maka-teal: #0ea5a6; --bg-page: #f8fafc; --border: #e2e8f0; --text-muted: #64748b; --maka-yellow: #fbbf24;}
body { margin:0; font-family:'Inter', sans-serif; background:var(--bg-page); color:var(--maka-black); padding-bottom:120px; }
.app-container { max-width:480px; margin:0 auto; padding:20px 24px; }

.header-simple { margin-bottom: 25px; padding-top: 10px; text-align: center; }
.page-title { font-family: 'Syne'; font-size: 1.6em; font-weight: 800; margin: 0; }
.page-subtitle { color: var(--text-muted); font-size: 0.9em; margin-top: 4px; }

.list { display: flex; flex-direction: column; gap: 20px; }
.card { background: #fff; border: 1px solid var(--border); border-radius: 16px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.02); }
.c-title { font-family: 'Syne'; font-size: 1.2em; font-weight: 700; margin: 0 0 10px 0; }
.c-meta { display: inline-block; font-size: 0.7em; color: var(--maka-black); background: #f1f5f9; padding: 4px 10px; border-radius: 6px; margin-bottom: 15px; font-weight: 700; }
.c-img { width: 100%; height: 180px; object-fit: cover; border-radius: 12px; margin-bottom: 15px; background: #e2e8f0; }
.c-text { font-size: 0.95em; line-height: 1.6; color: #475569; white-space: pre-line; margin: 0; }
.empty { text-align: center; padding: 40px; color: var(--text-muted); }

/* NAV */
footer.bottom-nav { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: var(--maka-black); border-radius: 100px; padding: 14px 35px; display: flex; gap: 40px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); z-index: 999; }
.nav-item { display: flex; flex-direction: column; align-items: center; text-decoration: none; color: #64748b; font-size: 10px; font-weight: 700; }
.nav-item span { font-size: 22px; margin-bottom: 3px; }
.nav-item.active span { color: var(--maka-yellow); }
</style>
</head>
<body>
    <div class="app-container">
        <div class="header-simple"><h1 class="page-title">Tips & Trik</h1><p class="page-subtitle">Panduan Perawatan</p></div>
        <div class="list" id="list"><div class="empty">Memuat tips...</div></div>
    </div>
    <footer class="bottom-nav">
        <a href="lokasi_fc.html" class="nav-item"><span>‚ö°</span>Lokasi</a>
        <a href="dashboard.html" class="nav-item"><span>üè†</span>Home</a>
        <a href="daftar_antrian.html" class="nav-item"><span>üé´</span>Antrian</a>
    </footer>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyAk3G5aQUBVe_g7_peVu1F6xllP_RejGq0", authDomain: "rtomaka-e67b5.firebaseapp.com", projectId: "rtomaka-e67b5", storageBucket: "rtomaka-e67b5.firebasestorage.app", messagingSenderId: "472036722228", appId: "1:472036722228:web:11d520f9204db317d02c61" };
        try{firebase.initializeApp(firebaseConfig); var db=firebase.firestore();}catch(e){}
        function load() {
            db.collection('tips_maka').orderBy('timestamp', 'desc').limit(20).get().then(snap => {
                const c = document.getElementById('list'); c.innerHTML = '';
                if (snap.empty) { c.innerHTML = '<div class="empty">Belum ada tips.</div>'; return; }
                snap.forEach(doc => { const d = doc.data(); let img = d.photos && d.photos.length > 0 ? `<img src="${d.photos[0]}" class="c-img" onerror="this.style.display='none'">` : ''; c.innerHTML += `<div class="card"><h3 class="c-title">${d.title}</h3><span class="c-meta">${d.date}</span>${img}<p class="c-text">${d.content}</p></div>`; });
            });
        }
        document.addEventListener('DOMContentLoaded', load);
    </script>
</body>
</html>
